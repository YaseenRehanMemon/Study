number": 4, "question": "When light enters from air to glass ______ remains constant?", "options": {"a": "Frequency", "b": "Wavelength", "c": "Velocity", "d": "All of these"}, "correct": "a", "explanation": "When a wave enters from one medium to another, its velocity and wavelength are changed due to the change in medium but frequency remains same as it depends on the source of waves not the medium of propagation."}, {"number": 5, "question": "The distance between two fringes in double slit experiment is directly proportional to", "options": {"a": "Wavelength of light", "b": "Distance between the slits", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "Formula of fringe spacing is y = λL/d, where λ is wavelength, L is distance to screen, and d is slit separation. Fringe spacing is directly proportional to wavelength and inversely proportional to slit separation."}, {"number": 6, "question": "Confining of wave into one plane is called", "options": {"a": "Polarization", "b": "Depolarization", "c": "Transformation", "d": "None of these"}, "correct": "a", "explanation": "Polarization is the process of confining the vibrations of a wave to a single plane."}, {"number": 7, "question": "Light rays coming from the tube light are", "options": {"a": "Plane", "b": "Spherical", "c": "Cylindrical", "d": "None of these"}, "correct": "b", "explanation": "Light rays coming from a tube light spread out in all directions forming spherical wavefronts."}, {"number": 8, "question": "Wave fronts coming from small light bulb", "options": {"a": "Spherical", "b": "Cylindrical", "c": "Plane", "d": "None of these"}, "correct": "a", "explanation": "A small (point) light source emits light in all directions, creating spherical wavefronts."}, {"number": 9, "question": "If the grating element is made 1/10th the resolving power will become", "options": {"a": "1/100 times", "b": "1/10 times", "c": "100 times", "d": "10 times"}, "correct": "d", "explanation": "R = N × m. Grating element = d = L/N. So N = L/d. If d becomes d/10, then N becomes 10N. Thus R = L/d × m. In the given case R will become 10 times."}, {"number": 10, "question": "In interference energy ______ destroyed", "options": {"a": "May be", "b": "Will be", "c": "Can be", "d": "Cannot be"}, "correct": "d", "explanation": "Energy cannot be created nor destroyed, it only changes from one form to another. In interference, energy is redistributed but not destroyed."}, {"number": 11, "question": "Sky appears blue due to?", "options": {"a": "Light interference", "b": "Light diffraction", "c": "Light scattering", "d": "Light polarization"}, "correct": "c", "explanation": "During daylight, the sky appears to be blue because air scatters blue sunlight more than it scatters red light (Rayleigh scattering)."}, {"number": 12, "question": "Interference is shown by ______ Light", "options": {"a": "Monochromatic", "b": "Polychromatic", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "The following conditions must be met to observe interference: i) The interfering beams must be monochromatic i.e., of a single wavelength. ii) The interfering beams of light must be coherent."}, {"number": 13, "question": "If an Electromagnetic wave is plane polarized, then the direction of electric field and magnetic field will be", "options": {"a": "Perpendicular", "b": "Parallel", "c": "Along direction of propagation of wave", "d": "None of these"}, "correct": "a", "explanation": "The direction of Electric field and Magnetic field in Electromagnetic field is always perpendicular to each other. When the EM wave is plane polarized, the direction of Electric and Magnetic fields is fixed along an axis, but both fields remain perpendicular to each other."}, {"number": 14, "question": "In Young's Experiment, central spot in interference pattern is", "options": {"a": "Always bright", "b": "Always dark", "c": "Depends on size of slit", "d": "Depends on distance from screen"}, "correct": "a", "explanation": "In Young's double slit experiment, the central spot in the interference pattern is always bright because the path difference at the center is zero, leading to constructive interference."}, {"number": 15, "question": "The branch of Physics in which we study the properties of light and its applications on optical instruments is called?", "options": {"a": "Physical Optics", "b": "Quantum optics", "c": "Light optics", "d": "None of these"}, "correct": "a", "explanation": "Physical Optics is the branch of physics that studies the properties of light (wave nature) and its applications on optical instruments."}]}, {"chapter_num": "10", "chapter_name": "Optical Instruments", "year": "First Year", "questions": [{"number": 1, "question": "Magnification of a simple microscope is:", "options": {"a": "q/p", "b": "p/q", "c": "f/q", "d": "None of these"}, "correct": "a", "explanation": "Magnification = Size of Image / Size of Object = q/p."}, {"number": 2, "question": "Magnification of an astronomical telescope is:", "options": {"a": "fo/fe", "b": "fe/fo", "c": "fo + fe", "d": "None of these"}, "correct": "a", "explanation": "Magnification = Focal Length of Objective / Focal Length of Eye Piece = fo/fe."}, {"number": 3, "question": "A telescope has fo = 25cm and fe = 5cm. What is its magnification?", "options": {"a": "5", "b": "10", "c": "25", "d": "None of these"}, "correct": "a", "explanation": "M = fo/fe = 25/5 = 5."}, {"number": 4, "question": "Chromatic aberration can be reduced by using:", "options": {"a": "Concave lens", "b": "Both b and c", "c": "Convex lens", "d": "None of these"}, "correct": "b", "explanation": "Chromatic aberration can be reduced by using a combination of lenses (achromatic doublet)."}, {"number": 5, "question": "A telescope has magnifying power 9 and fo + fe = 20 cm. Find fo and fe:", "options": {"a": "18cm, 2cm", "b": "16cm, 4cm", "c": "15cm, 5cm", "d": "None of these"}, "correct": "a", "explanation": "Magnifying power m = fo/fe = 9 (i), fo + fe = 20 cm (ii). Solving (i) and (ii): fo = 18 cm, fe = 2 cm."}, {"number": 6, "question": "When a convex lens is cut into two identical halves, the focal length of each half will be:", "options": {"a": "F", "b": "2F", "c": "F/2", "d": "4F"}, "correct": "b", "explanation": "When the convex lens is cut into two identical halves, the focal length of each half will be double than the original focal length of the complete lens."}, {"number": 7, "question": "An air bubble inside water acts as a:", "options": {"a": "Concave lens", "b": "Convex lens", "c": "Plano-convex lens", "d": "None of these"}, "correct": "a", "explanation": "Since air is optically rarer than water, the ray of light bends away from the normal at the point of incidence. The normal at any point of a spherical bubble passes through the center, so the air bubble acts as a DIVERGING LENS (concave lens) in water."}, {"number": 8, "question": "In a compound microscope, the lens near the object is called:", "options": {"a": "Objective lens", "b": "Eye piece", "c": "Condenser", "d": "None of these"}, "correct": "a", "explanation": "In a compound microscope, the lens closer to the object is called the objective lens."}, {"number": 9, "question": "An optical fiber can carry more than how many TV channels or phone calls?", "options": {"a": "14000", "b": "1400", "c": "140", "d": "None of these"}, "correct": "a", "explanation": "An optical fiber can carry more than 14 TV channels or 14000 phone calls."}, {"number": 10, "question": "A lens has power of 10 diopters. Its focal length is:", "options": {"a": "10cm", "b": "20cm", "c": "100cm", "d": "None of these"}, "correct": "a", "explanation": "Power of a lens = 1/focal length, where focal length is in meters and power is in diopters. So, focal length = 1/10 = 0.1 m = 10 cm."}, {"number": 11, "question": "The ratio of size of image to the size of object is called:", "options": {"a": "Linear Magnification", "b": "Angular Magnification", "c": "Resolving power", "d": "None of these"}, "correct": "a", "explanation": "The ratio of image size to object size is called linear magnification."}, {"number": 12, "question": "Resolving power of a telescope can be increased by increasing:", "options": {"a": "Focal length", "b": "Both b and c", "c": "Aperture size", "d": "None of these"}, "correct": "b", "explanation": "According to the Rayleigh formula, R = D/(1.22λ). Since λ = c/f, we get R = D×f/(1.22c). Resolution is directly proportional to D (aperture) and f (frequency). So increasing aperture size and frequency both increase resolution."}]}, {"chapter_num": "11", "chapter_name": "Heat and Thermodynamics", "year": "First Year", "questions": [{"number": 1, "question": "Which of the following act as a heat pump?", "options": {"a": "Refrigerator", "b": "Air conditioner", "c": "Deep Freezers", "d": "All of the above"}, "correct": "d", "explanation": "All of these act as heat pumps and transfer heat energy from a source to a sink."}, {"number": 2, "question": "Compression of gas under constant temperature is ______ process:", "options": {"a": "Adiabatic", "b": "Isothermal", "c": "Isochoric", "d": "Isobaric"}, "correct": "b", "explanation": "Isothermal process occurs at constant temperature."}, {"number": 3, "question": "Entropy ______ on melting of ice:", "options": {"a": "Remains same", "b": "Increases", "c": "Decreases", "d": "Decreases slightly"}, "correct": "b", "explanation": "Entropy increases on melting of ice because the system becomes more disordered as the solid transforms to liquid."}, {"number": 4, "question": "As a result of natural process the entropy:", "options": {"a": "Increases", "b": "Remains Same", "c": "Decreases", "d": "Either a or c"}, "correct": "a", "explanation": "In any natural (irreversible) process, the total entropy of the system always increases."}, {"number": 5, "question": "If Cp = 10 & Cv = 7, then the general gas constant equals:", "options": {"a": "17", "b": "3", "c": "14", "d": "21"}, "correct": "b", "explanation": "Cp - Cv = R. Therefore R = 10 - 7 = 3."}, {"number": 6, "question": "Entropy is the measure of _______ of a system:", "options": {"a": "Heat", "b": "Kinetic energy", "c": "Momentum", "d": "Disorder"}, "correct": "d", "explanation": "Entropy is the measure of disorder or randomness of a system."}, {"number": 7, "question": "Efficiency of the Carnot's cycle will be 100% if the temperature of cold reservoir is:", "options": {"a": "+273K", "b": "-273K", "c": "100K", "d": "0K"}, "correct": "d", "explanation": "Efficiency of Carnot Engine = (1 - T₂/T₁) × 100%. When T₂ = 0 K, Efficiency = (1 - 0/T₁) × 100% = 100%."}, {"number": 8, "question": "During isothermal process which of the following remains constant:", "options": {"a": "Temperature", "b": "Pressure", "c": "Volume", "d": "Heat"}, "correct": "a", "explanation": "In an isothermal process, the temperature remains constant by definition."}, {"number": 9, "question": "When earthquake occurs, what happens to the entropy of Earth?", "options": {"a": "It Increases", "b": "It Decreases", "c": "It Stays the Same", "d": "First Increases then Decreases back to normal"}, "correct": "a", "explanation": "Every natural process tends to increase the entropy of Earth. An earthquake is a natural irreversible process that increases disorder."}, {"number": 10, "question": "If speed of a fan in a room is increased then the temperature of air in the room will:", "options": {"a": "Decrease", "b": "Increase", "c": "Remain Same", "d": "Either a or b"}, "correct": "b", "explanation": "The motor in the fan produces its own heat. On increasing the speed of the fan, more heat will be produced by the motor. The fan does not remove the heat, it only distributes the heat within the air. In a perfect isolated room, the temperature will increase because of the continuous heat being produced by the fan."}, {"number": 11, "question": "If the temperature of cold reservoir is 12°C and that of hot reservoir is 27°C, the efficiency of Carnot Engine will be?", "options": {"a": "95%", "b": "5%", "c": "55%", "d": "45%"}, "correct": "b", "explanation": "Percentage Efficiency = (1 - T_cold/T_hot) × 100%. T_cold = 12 + 273 = 285 K, T_hot = 27 + 273 = 300 K. Efficiency = (1 - 285/300) × 100% = (1 - 19/20) × 100% = (1/20) × 100% = 5%."}]}, {"chapter_num": "0", "chapter_name": "Miscellaneous", "year": "Second Year", "questions": [{"number": 1, "question": "1m = ______ inches", "options": {"a": "12", "b": "24", "c": "36", "d": "39"}, "correct": "d", "explanation": "1 meter = 39.37 inches, approximately 39 inches."}, {"number": 2, "question": "Value of acceleration due to gravity on mars?", "options": {"a": "3.72", "b": "4.92", "c": "9.84", "d": "3.53"}, "correct": "a", "explanation": "Using g = GM/r², with M_Mars = 6.4185 × 10²³ kg and r = 3389920 m, we get g = 3.72761 m/s² ≈ 3.72 m/s²."}, {"number": 3, "question": "Which is most sensitive to human eye?", "options": {"a": "Red", "b": "Blue", "c": "Green", "d": "Yellow"}, "correct": "c", "explanation": "The human eye is most sensitive to green light."}, {"number": 4, "question": "A red colored cloth ______ red light", "options": {"a": "Transmit", "b": "Reflect", "c": "Refract", "d": "Absorbs"}, "correct": "b", "explanation": "A red colored cloth reflects the red color and absorbs the other colors. The reflected color (red) enters our eyes and we are able to detect the red object."}, {"number": 5, "question": "Which is evaporating cooler?", "options": {"a": "Air conditioner", "b": "Desert cooler", "c": "Room cooler", "d": "Projector"}, "correct": "b", "explanation": "A desert cooler works on the principle of evaporative cooling."}, {"number": 6, "question": "Which of the following has greater wavelength than red light?", "options": {"a": "Infrared", "b": "X-rays", "c": "UV", "d": "Gamma rays"}, "correct": "a", "explanation": "Infrared radiation has a greater wavelength than red light. X-rays, UV, and gamma rays all have shorter wavelengths."}, {"number": 7, "question": "Which material is used as common conductor in daily use?", "options": {"a": "Copper", "b": "Aluminium", "c": "Steel", "d": "Nickle"}, "correct": "a", "explanation": "Copper is the most commonly used conductor in daily use due to its excellent electrical conductivity."}, {"number": 8, "question": "In modern day electrical arrangements, which of the following is connected in series with the others?", "options": {"a": "Fan", "b": "Bulb", "c": "Tube Lights", "d": "None of these"}, "correct": "d", "explanation": "All appliances are connected in parallel, so that in case of fault in one device, others are not affected."}, {"number": 9, "question": "The time duration between two consecutive heartbeats of a normal human being is", "options": {"a": "8 × 10⁻¹ s", "b": "1s", "c": "10⁻¹ s", "d": "0.5s"}, "correct": "a", "explanation": "The time duration between two consecutive heartbeats of a normal human being is approximately 0.8 seconds (8 × 10⁻¹ s)."}, {"number": 10, "question": "Forces in nature always occur in", "options": {"a": "Triplet", "b": "Quadrupled", "c": "Isolation", "d": "Pair"}, "correct": "d", "explanation": "According to Newton's third law, forces always occur in pairs (action and reaction)."}, {"number": 11, "question": "In hot day white clothes are worn because they are good", "options": {"a": "Absorbers", "b": "Emitters", "c": "Reflectors", "d": "None of these"}, "correct": "c", "explanation": "White clothes are good reflectors of heat and light, keeping the body cooler on hot days."}, {"number": 12, "question": "What happens to bulk of potential energy of a glass that falls from a table and breaks", "options": {"a": "Converted into kinetic energy", "b": "Wasted in air", "c": "Converted into sound", "d": "Consumed in breaking of glass"}, "correct": "d", "explanation": "When a glass falls and breaks, the bulk of its potential energy is consumed in the breaking process (creating new surfaces, deformation, etc.)."}, {"number": 13, "question": "1 pascal = ______ atm", "options": {"a": "9.87 × 10⁻⁶", "b": "0.00075", "c": "101325", "d": "None of these"}, "correct": "a", "explanation": "1 pascal = 9.87 × 10⁻⁶ atm (since 1 atm = 101325 Pa, therefore 1 Pa = 1/101325 ≈ 9.87 × 10⁻⁶ atm)."}, {"number": 14, "question": "Alpha scattering experiment was conducted in which year?", "options": {"a": "1908", "b": "1922", "c": "1925", "d": "1911"}, "correct": "d", "explanation": "In 1911 Rutherford studied the scattering of high-speed alpha particles emitted from a radioactive metal."}, {"number": 15, "question": "Center of gravity of a cup lies?", "options": {"a": "At the handle of cup", "b": "Outside cup", "c": "In space inside the cup", "d": "On the surface of cup"}, "correct": "c", "explanation": "The center of gravity of a cup lies in the space inside the cup (not on the material itself but in the empty space within)."}]}, {"chapter_num": "12", "chapter_name": "Electrostatics", "year": "Second Year", "questions": [{"number": 1, "question": "Unit of CV² is equivalent to that of?", "options": {"a": "Energy", "b": "Work", "c": "Power", "d": "None"}, "correct": "a", "explanation": "Energy stored in a capacitor is given by E = ½CV². So CV² has similar dimensions and hence units as that of energy."}, {"number": 2, "question": "Two identical conducting spheres A and B carry equal charge Q. They are separated by a distance much larger than their diameters. A third identical conducting sphere C carries charge 2Q. Sphere C is first touched to A, then to B, and finally removed. As a result, the electrostatic force between A and B, which was originally F, becomes:", "options": {"a": "F/2", "b": "15F/8", "c": "5F/7", "d": "2F/5"}, "correct": "b", "explanation": "When C (charge 2Q) touches A (charge Q), charge equalizes: Q'_A = Q'_C = (Q + 2Q)/2 = 3Q/2. Then C (charge 3Q/2) touches B (charge Q): Q'_B = Q''_C = (Q + 3Q/2)/2 = 5Q/4. New force F' = k(3Q/2)(5Q/4)/r² = (15/8)(kQ²/r²) = 15F/8."}, {"number": 3, "question": "If the electric field is E = x/y then y is?", "options": {"a": "Positive test charge", "b": "Negative charge", "c": "Force", "d": "None of these"}, "correct": "a", "explanation": "Formula of E is E = F/q. Comparing E = x/y with E = F/q, y = q. To find E, a positive test charge is used. So y is a positive test charge."}, {"number": 4, "question": "In E = F/Q, the charge is:", "options": {"a": "Always positive", "b": "Always negative", "c": "Can be positive or negative", "d": "Charge less"}, "correct": "c", "explanation": "Generally a positive test charge is used to determine E, but both negative and positive test charges can be used. Negative charge won't make any difference in the value of E, however the way this negative charge interacts with Electric Fields of other charges will be different."}, {"number": 5, "question": "Two negative charges are present at a distance d. A third positive charge is placed somewhere between these charges. This positive charge will be in ______ equilibrium.", "options": {"a": "Stable", "b": "Unstable", "c": "Neutral", "d": "None of these"}, "correct": "b", "explanation": "A positive charge placed between two negative charges will be in unstable equilibrium. The attraction due to both negative charges cancels at the center, but if disturbed, the positive charge will be attracted towards the nearer charge and move away from its original position."}, {"number": 6, "question": "If the potential difference between the plates of a capacitor with capacitance C is 4V, how much charge will accumulate on each of its plate?", "options": {"a": "4C", "b": "2C", "c": "0", "d": "8C"}, "correct": "a", "explanation": "Charge stored on each plate is given by Q = CV. Using given values: Q = C × 4 = 4C."}, {"number": 7, "question": "Two positive charges are separated by 3m. Another positive charge is placed between them. If the charge is moved along y axis the system will be in ______ equilibrium:", "options": {"a": "Stable", "b": "Unstable", "c": "Neutral", "d": "Depends on charge"}, "correct": "b", "explanation": "When the 3rd charge is moved along the y-axis, it will feel repulsion due to the two positive charges and will move away. Since it is not returning to its original position, it is in a state of unstable equilibrium."}, {"number": 8, "question": "Product of R and C is:", "options": {"a": "Time", "b": "Mass", "c": "Current", "d": "Unit less"}, "correct": "a", "explanation": "RC = Time Constant. The product of resistance and capacitance has units of time (seconds)."}, {"number": 9, "question": "Electric intensity between two plates of a capacitor equals:", "options": {"a": "σ/ε₀", "b": "σε₀", "c": "ε₀/σ", "d": "None of these"}, "correct": "a", "explanation": "The electric field intensity between the plates of a parallel plate capacitor is E = σ/ε₀, where σ is the surface charge density."}, {"number": 10, "question": "Energy stored in capacitor is represented by:", "options": {"a": "1/2qv", "b": "1/3qv", "c": "1/4qv", "d": "1/2vq²"}, "correct": "a", "explanation": "Energy stored in a capacitor is E = ½QV = ½CV² = Q²/(2C)."}, {"number": 11, "question": "For a proton moving in the direction of the electric field:", "options": {"a": "its potential energy increases and its electric potential decreases", "b": "its potential energy increases and its electric potential increases", "c": "its potential energy decreases and its electric potential increases", "d": "its potential energy decreases and its electric potential decreases"}, "correct": "d", "explanation": "A proton moves in the direction of the electric field (from high to low potential). As it moves with the field, both its potential energy and electric potential decrease."}, {"number": 12, "question": "If electron is moving along positive x axis and where V = 5x + 3 then it will:", "options": {"a": "Deflect down", "b": "Deflect up", "c": "Speed down", "d": "Speed up"}, "correct": "d", "explanation": "E = -dV/dr, so E = -5i (in the direction of negative x-axis). Towards positive x-axis there is positive potential and towards negative x-axis there is negative potential. Since the electron is moving in the direction of positive x-axis, it will speed up due to attraction from the positive potential."}, {"number": 13, "question": "If a potential difference of V appears on the plates of a capacitor with capacitance C, then energy stored will be:", "options": {"a": "2CV²", "b": "1/2 CV²", "c": "1/2 C²V", "d": "None of the above"}, "correct": "b", "explanation": "Energy stored in a capacitor = ½CV²."}, {"number": 14, "question": "The unit of the product of RC in the charging of a capacitor is:", "options": {"a": "Ohm", "b": "Farad", "c": "Second", "d": "None of the above"}, "correct": "c", "explanation": "RC has the unit of time (seconds). It is called the time constant of the RC circuit."}, {"number": 15, "question": "Flux passing through an area does not depend upon:", "options": {"a": "Medium", "b": "Shape of hypothetical surface", "c": "Numbers of line passing through the area", "d": "None of these"}, "correct": "b", "explanation": "Electric flux is independent of the geometry of the closed surface (size and shape). It depends only on the charge enclosed."}, {"number": 16, "question": "If magnitude of charges is doubled and distance between them is halved, the force between them will become:", "options": {"a": "F", "b": "4F", "c": "8F", "d": "16F"}, "correct": "d", "explanation": "F = kQ₁Q₂/r². F' = k(2Q₁)(2Q₂)/(r/2)² = 16k(Q₁Q₂)/r² = 16F."}, {"number": 17, "question": "Unit of capacitance is:", "options": {"a": "Farad", "b": "Coulomb", "c": "Volt", "d": "Ohm"}, "correct": "a", "explanation": "The SI unit of capacitance is the Farad (F)."}, {"number": 18, "question": "Electric potential is a ______ quantity.", "options": {"a": "Scalar", "b": "Vector", "c": "Basic", "d": "None of these"}, "correct": "a", "explanation": "Electric potential is a scalar quantity. It has magnitude but no direction."}, {"number": 19, "question": "Flux passing through an area does not depend upon:", "options": {"a": "Charge enclosed", "b": "Shape of hypothetical surface", "c": "Medium", "d": "Both a and c"}, "correct": "b", "explanation": "Electric flux through a closed surface depends on the net enclosed charge (Gauss's law), not on the shape of the hypothetical surface."}, {"number": 20, "question": "If voltage of a capacitor is 60V then what will be the voltage if diamond is present as dielectric?", "options": {"a": "Less than 60", "b": "More than 60", "c": "60", "d": "None of these"}, "correct": "a", "explanation": "Due to the presence of dielectric, the voltage difference between the plates of capacitor decreases as a result of polarization."}, {"number": 21, "question": "Energy stored in capacitors connected in parallel:", "options": {"a": "Is more than capacitor connected in series", "b": "Is less than capacitor connected in series", "c": "Is equal to capacitor connected in series", "d": "Cannot be measured"}, "correct": "c", "explanation": "Both parallel and series circuits store the same amount of energy. You cannot increase total energy storage merely by reconnecting the same capacitors in different arrangements."}, {"number": 22, "question": "Energy required to charge a capacitor of 5 micro farad by connecting D.C source of 20 KV is:", "options": {"a": "10kJ", "b": "5kJ", "c": "2kJ", "d": "1kJ"}, "correct": "d", "explanation": "E = ½CV² = 0.5 × 5 × 10⁻⁶ × (20 × 10³)² = 25 × 10⁻⁷ × 400 × 10⁶ = 1000 J = 1 kJ."}, {"number": 23, "question": "Capacitors store:", "options": {"a": "Equal charges", "b": "Unequal charges", "c": "Equal and opposite charges", "d": "Unequal and opposite charges"}, "correct": "c", "explanation": "Capacitors store equal and opposite charges on their two plates."}, {"number": 24, "question": "What is farad of electricity?", "options": {"a": "A/s", "b": "6.02×10²³ electrons charge", "c": "Coulomb x volt", "d": "None of these"}, "correct": "a", "explanation": "Farad = Coulomb/Volt = A·s/V. Since Coulomb = Ampere × second, Farad = A/s (per volt). More precisely, Farad = A²·s⁴/(kg·m²)."}, {"number": 25, "question": "If a 2 µF capacitor is connected, by closing a switch, to a supply of 100 volts through a 1M ohm series resistance. What will be the time constant?", "options": {"a": "2 secs", "b": "3 secs", "c": "7 secs", "d": "4 secs"}, "correct": "a", "explanation": "Time constant = RC = (10⁶) × (2 × 10⁻⁶) = 2 seconds."}, {"number": 26, "question": "Value of ε₀ is:", "options": {"a": "9 × 10⁹", "b": "8.85 × 10⁻¹²", "c": "9 × 10⁻¹²", "d": "None of these"}, "correct": "b", "explanation": "The permittivity of free space ε₀ = 8.85 × 10⁻¹² F/m (or C²N⁻¹m⁻²)."}, {"number": 27, "question": "A proton is moving in direction of negative x-axis, what will happen to it if potential difference of V = -10x + 7 is applied across the field?", "options": {"a": "Deflect upwards", "b": "Deflect downwards", "c": "Slow down", "d": "Speed up"}, "correct": "c", "explanation": "E = -dV/dr = -(-10) = 10 (in positive x-axis direction). The applied field is in the direction of positive x-axis. The initial movement of the proton was towards negative x-axis. The application of the new field in the opposite direction will slow down the proton."}, {"number": 28, "question": "Electrical effects due to friction are studied in:", "options": {"a": "Electrostatics", "b": "Electrodynamics", "c": "Thermodynamics", "d": "Electrochemistry"}, "correct": "a", "explanation": "Electrostatics is the study of electrical effects due to static (friction-generated) charges."}, {"number": 29, "question": "If the medium is changed from air to diamond what would be the effect in potential difference of a capacitor?", "options": {"a": "Decreases", "b": "Increases", "c": "Remains same", "d": "Not possible"}, "correct": "a", "explanation": "Adding the dielectric increases the capacitance by a factor of K. Looking at Q = CV, increasing C while keeping the charge the same means that the potential difference decreases."}, {"number": 30, "question": "A charge is situated in the center of cube. The electric flux through one of the faces of the cube is:", "options": {"a": "Q/ε₀", "b": "Q/2ε₀", "c": "Q/4ε₀", "d": "Q/6ε₀"}, "correct": "d", "explanation": "According to Gauss's law, total flux through the cube is Q/ε₀. The cube has 6 faces. By symmetry, the flux through each face is Q/(6ε₀)."}, {"number": 31, "question": "Ratio of Electrical Constant to Gravitational constant is approximately:", "options": {"a": "12", "b": "13", "c": "14", "d": "15"}, "correct": "b", "explanation": "ε₀/G = (8.85 × 10⁻¹²)/(6.67 × 10⁻¹¹) = 88.5/6.67 ≈ 13."}, {"number": 32, "question": "Q²/C has the units of?", "options": {"a": "Charge", "b": "Capacitance", "c": "Voltage", "d": "Energy"}, "correct": "d", "explanation": "C = Q/V, so Q²/C = QV. In terms of units, Coulomb × Joule/Coulomb = Joule, which is a unit of Energy."}, {"number": 33, "question": "Unit of Electric Intensity is:", "options": {"a": "NC", "b": "N/C", "c": "C/N", "d": "None of these"}, "correct": "b", "explanation": "E = F/q, so the unit of E is N/C (Newton per Coulomb)."}, {"number": 34, "question": "Two charges are separated by a distance r, in presence of which of the following the force between them will be minimum?", "options": {"a": "Distilled Water", "b": "Oil", "c": "Air", "d": "Vacuum"}, "correct": "a", "explanation": "F = (1/4πε₀εr) × q₁q₂/r². Force is inversely related to relative permittivity εr. Larger εr means smaller force. Distilled water has the highest relative permittivity (≈ 78.5) among the options, so force would be minimum."}, {"number": 35, "question": "Electron volt is the unit of:", "options": {"a": "Energy", "b": "Voltage", "c": "emf", "d": "Conductance"}, "correct": "a", "explanation": "Electron volt (eV) is a unit of energy. 1 eV = 1.6 × 10⁻¹⁹ J."}, {"number": 36, "question": "The electric field of a point charge is ___ in shape.", "options": {"a": "Spherical", "b": "Spherical symmetrical", "c": "Plane", "d": "Cylindrical"}, "correct": "b", "explanation": "The electric field of a point charge has spherical symmetry, radiating outward (or inward) uniformly in all directions."}, {"number": 37, "question": "Two conducting objects X and Y having a charge Q on them exert force F on each other. Now a third conductor having a charge -Q is touched to X and is removed, the new force between X and Y will be:", "options": {"a": "F", "b": "F/2", "c": "2F", "d": "None of these"}, "correct": "d", "explanation": "When the 3rd object touches X, the charge on X will be reduced to zero (Q + (-Q) = 0). So now force between X and Y will be zero as Q on X is zero. Hence 'None of these'."}, {"number": 38, "question": "Which of the following can't be used as a dielectric in a capacitor?", "options": {"a": "Air", "b": "Wax", "c": "Iron", "d": "All of the above"}, "correct": "c", "explanation": "Metals (like iron) cannot be used as a dielectric inside the capacitor because they are conductors, not insulators."}, {"number": 39, "question": "Electric flux is positive when:", "options": {"a": "Field lines are directed inwards", "b": "Field lines are directed outwards", "c": "It does not depend on direction of field lines", "d": "None of these"}, "correct": "b", "explanation": "Field lines directed into a closed surface are considered negative; those directed out of a closed surface are positive."}, {"number": 40, "question": "An electron is placed between two charged plates. The upper plate is positively charged and the lower plate is negatively charged. The electron will:", "options": {"a": "Deflect downwards", "b": "Deflect upwards", "c": "Go straight", "d": "None of these"}, "correct": "b", "explanation": "Opposite charges attract each other. The electron (negative) is attracted towards the positively charged upper plate, so it deflects upwards."}, {"number": 41, "question": "If 60 capacitors each of Capacitance C are connected in series and then in parallel what is the ratio of Cs/Cp?", "options": {"a": "1/60", "b": "3600", "c": "1/3600", "d": "250"}, "correct": "c", "explanation": "Cs = C/60, Cp = 60C. Cs/Cp = (C/60)/(60C) = 1/3600."}, {"number": 42, "question": "When wood is replaced by air as dielectric, the capacitance of capacitor:", "options": {"a": "Increases", "b": "Decreases", "c": "Remains Constant", "d": "None of these"}, "correct": "b", "explanation": "C = Aε₀εr/d. Larger dielectric constant means more capacitance. Since the dielectric constant of wood (1.4) is more than air (1.0), replacing wood with air decreases the capacitance."}, {"number": 43, "question": "0.37q charge is stored on the capacitor, what will be the current?", "options": {"a": "37%", "b": "63%", "c": "86%", "d": "None of these"}, "correct": "b", "explanation": "Current flow is maximum when no charge is deposited on the plates of the capacitor and is zero when the capacitor is fully charged. At 37% charge, 100% - 37% = 63% current will be flowing."}, {"number": 44, "question": "If capacitor is connected with battery and is fully charged then:", "options": {"a": "Current will flow", "b": "Current will not flow", "c": "Depends on the dielectric", "d": "May or may not flow"}, "correct": "b", "explanation": "When the capacitor is fully charged, no more charge can accumulate over it and hence the capacitive current will drop to zero."}, {"number": 45, "question": "If the angle b/w electric field and vector area A is π/3 then electric flux will be?", "options": {"a": "0.866 EA", "b": "0.5 EA", "c": "0.707 EA", "d": "EA/3"}, "correct": "b", "explanation": "Flux = E·A = EA cos(θ) = EA cos(π/3) = EA cos(60°) = EA × 0.5 = 0.5 EA."}, {"number": 46, "question": "When some charge is given to a soap bubble it:", "options": {"a": "Increases in size", "b": "Decreases in size", "c": "Remain same", "d": "Collapses"}, "correct": "a", "explanation": "When the bubble is charged, the charge distributes over its surface. Since like charges repel, due to the repulsion there will be an increase in the size of the bubble."}, {"number": 47, "question": "What will be the change in potential energy if an electron moves 4.5m in the direction of an electric field of strength 325 N/C?", "options": {"a": "5.3 × 10⁻¹⁶", "b": "2.3 × 10⁻¹⁶", "c": "Zero", "d": "10"}, "correct": "b", "explanation": "Energy change = Work done = Force × distance = E × q × d = 325 × 1.6 × 10⁻¹⁹ × 4.5 = 2.34 × 10⁻¹⁶ J."}, {"number": 48, "question": "When two suspended objects are seen to attract each other electrically:", "options": {"a": "They are both charged", "b": "They are both uncharged", "c": "Either of them is charged", "d": "Both a and c"}, "correct": "d", "explanation": "When two objects are oppositely charged, they will definitely attract each other. However, if only one of them is charged and the distance between them is small, the charged body will polarize the other and as a result they both will attract each other."}, {"number": 49, "question": "If a body A is charged with charge q, and is touched with neutral body B and then with neutral body C. What will be the charge on C after the contact?", "options": {"a": "q", "b": "q/2", "c": "q/3", "d": "q/4"}, "correct": "d", "explanation": "When A is touched with B, half of its charge flows towards B so charge on both becomes q/2. Now when A (charge q/2) is touched with C, again half of its charge will flow towards C, so charge on C is q/4."}, {"number": 50, "question": "What will be the new Surface Density if Electric Intensity is increased to 3 times?", "options": {"a": "9σ", "b": "σ/3", "c": "3σ", "d": "σ/27"}, "correct": "c", "explanation": "E = σ/ε₀, so σ = Eε₀. σ is proportional to E. If E is increased 3 times, surface density σ will also be 3 times: 3σ."}, {"number": 51, "question": "If two charged conductors are joined by wire, then which of the following will happen?", "options": {"a": "Current will start flowing between them", "b": "Current will flow from higher to lower potential", "c": "After some time, both will be at same potential", "d": "All of them"}, "correct": "d", "explanation": "All of the given options are correct. Current will start flowing between them from higher potential to lower potential, and the flow of current will stop once both conductors are at the same potential."}, {"number": 52, "question": "Two charges of same magnitude are placed, the force between the charges will be maximum in presence of which medium?", "options": {"a": "Glass", "b": "Water", "c": "Mica", "d": "Air"}, "correct": "d", "explanation": "F = (1/4πε₀εr) × q₁q₂/r². Force is inversely related to εr. The smallest εr gives the largest force. Air has the smallest relative permittivity (≈ 1.0006), so force will be maximum in air."}, {"number": 53, "question": "Unit of permittivity in free space is?", "options": {"a": "F/m", "b": "F", "c": "Fm", "d": "C/sec"}, "correct": "a", "explanation": "The SI unit for permittivity is farad per meter (F/m or Fm⁻¹). The vacuum permittivity ε₀ ≈ 8.85 × 10⁻¹² F/m."}, {"number": 54, "question": "Unit of electric field is:", "options": {"a": "N/C", "b": "Weber/sec", "c": "Volt/C", "d": "Joule/sec"}, "correct": "a", "explanation": "E = F/q, so the unit of E is N/C (Newton per Coulomb), which is also equivalent to V/m."}, {"number": 55, "question": "Capacitance increases by:", "options": {"a": "Increasing supplied Voltage", "b": "Increasing supplied current", "c": "Increasing the Separation of plates", "d": "Increasing the Area of Plates"}, "correct": "d", "explanation": "C = Aε₀εr/d. Capacitance is directly proportional to the area of the plates. Increasing the overlapping area increases the capacitance."}, {"number": 56, "question": "If a closed surface contains two equal and opposite charges. The net electric flux from the surface will be?", "options": {"a": "Positive", "b": "Negative", "c": "Zero", "d": "None of these"}, "correct": "c", "explanation": "The electric flux through any closed surface is directly proportional to the net enclosed charge. Since the surface contains two equal and opposite charges, the net charge is zero, so the electric flux is also zero."}, {"number": 57, "question": "What happens when a positive rod is placed near a neutral sphere?", "options": {"a": "Sphere is attracted towards rod and remains neutral", "b": "Sphere is attracted and negative charge is induced in it", "c": "Sphere is repelled and remains neutral", "d": "Sphere is repelled and positive charge is induced in it"}, "correct": "a", "explanation": "When the positively charged rod is placed near the neutral sphere, negative charges in the sphere are pulled to the side facing the rod, and positive charges move to the opposite side. Since the opposite charges are facing each other, they attract. However, the sphere overall remains neutral as the number of negative charges equals positive charges (no grounding occurs in this case)."}]}, {"chapter_num": "13", "chapter_name": "Current Electricity", "year": "Second Year", "questions": [{"number": 1, "question": "Unit of emf?", "options": {"a": "Volts", "b": "Henry", "c": "Watt", "d": "Amperes"}, "correct": "a", "explanation": "The unit of electromotive force (emf) is Volts."}, {"number": 2, "question": "Volt/ohm =", "options": {"a": "Sec", "b": "Ampere", "c": "Coulomb", "d": "Hertz"}, "correct": "b", "explanation": "From Ohm's law, I = V/R. So Volt/Ohm = Ampere."}, {"number": 3, "question": "If a magnetic field around a current carrying wire is anti-clockwise then the direction of current flow is:", "options": {"a": "Upwards", "b": "Downward", "c": "Rightward", "d": "Leftward"}, "correct": "a", "explanation": "Using the right-hand rule: curl the fingers of right hand in direction of magnetic field (anti-clockwise), the thumb will point in the direction of current (upwards)."}, {"number": 4, "question": "Value of resistivity of iron is:", "options": {"a": "10.52 × 10⁻⁸", "b": "5.00 × 10⁻⁸", "c": "11.00 × 10⁻⁸", "d": "100 × 10⁻⁸"}, "correct": "c", "explanation": "The resistivity of iron is approximately 11.00 × 10⁻⁸ ohm·meter."}, {"number": 5, "question": "In which of the following more heat energy is produced?", "options": {"a": "A bulb of resistance 5m ohm operated for 1 min by supplying a current of 120 A", "b": "An iron producing heat energy of 2 kJ", "c": "A tube working for 2 mins with a supply of 50A current and offering a resistance of 0.02 ohms", "d": "Both a and c produce same energy"}, "correct": "c", "explanation": "H = I²Rt. For option a: H = (120)² × 5 × 10⁻³ × 60 = 4320 J. For option b: H = 2000 J. For option c: H = (50)² × 0.02 × 120 = 6000 J. Option c produces the most heat energy."}, {"number": 6, "question": "What is the constant of proportionality in Ohm's law?", "options": {"a": "R", "b": "1/R", "c": "I", "d": "V"}, "correct": "b", "explanation": "According to Ohm's law: I ∝ V, so I = V × (1/R). The constant of proportionality in Ohm's law is 1/R, not R."}, {"number": 7, "question": "mho is the unit of?", "options": {"a": "Resistance", "b": "Resistivity", "c": "Conductance", "d": "Conductivity"}, "correct": "c", "explanation": "Mho (℧) is the unit of conductance, which is the reciprocal of resistance."}, {"number": 8, "question": "Three resistors of 7ohm, 5ohm and 8ohm are connected in series. Current flow will be maximum through:", "options": {"a": "5 ohm", "b": "7 ohm", "c": "8 ohm", "d": "Will be Same"}, "correct": "d", "explanation": "In series combination the current flow through all the resistors stays the same."}, {"number": 9, "question": "Which of the following convert the heat energy into electrical energy?", "options": {"a": "Thermocouple", "b": "Thermometer", "c": "Potentiometer", "d": "None of these"}, "correct": "a", "explanation": "A thermocouple converts heat energy (temperature difference) into electrical energy through the Seebeck effect."}, {"number": 10, "question": "Three resistors R1, R2 and R3 are connected in series. If R1 > R2 > R3, the equivalent resistance will be:", "options": {"a": "Lesser than R1", "b": "Equal to R1", "c": "Lesser than R3", "d": "Greater than R1"}, "correct": "d", "explanation": "In series combination the equivalent resistance is the sum of all individual resistances, which is always larger in value than any of the individual resistances."}, {"number": 11, "question": "If voltage is 100V, current is 10A and R is 5ohm then internal resistance?", "options": {"a": "10 ohm", "b": "15 ohm", "c": "5 ohm", "d": "1 ohm"}, "correct": "c", "explanation": "I = E/(R + r). 10 = 100/(5 + r). 5 + r = 100/10 = 10. So r = 5 ohm."}, {"number": 12, "question": "The power dissipated in a resistor is 12.8 watts when 4A current is passed. How much power will be dissipated if 6A current is passed through the same resistor?", "options": {"a": "16 watts", "b": "24 watts", "c": "28.8 watts", "d": "32.6 watts"}, "correct": "c", "explanation": "P = I²R, so R = P/I² = 12.8/16 = 0.8 ohm. For 6A: Power = 36 × 0.8 = 28.8 watts."}, {"number": 13, "question": "Three resistors connected in series have individual voltages labeled V1, V2, and V3, respectively. Which of the following expresses the value of the total voltage V_T taken over the three resistors together?", "options": {"a": "V_T = V₁ + V₂ + V₃", "b": "V_T = (1/V₁ + 1/V₂ + 1/V₃)", "c": "V_T = V₁ = V₂ = V₃", "d": "V_T = (1/V₁ + 1/V₂ + 1/V₃)⁻¹"}, "correct": "a", "explanation": "In accordance with Kirchhoff's voltage law: V_T = IR₁ + IR₂ + IR₃ = V₁ + V₂ + V₃."}, {"number": 14, "question": "Siemen is the SI unit of:", "options": {"a": "Conductivity", "b": "Resistivity", "c": "Conductance", "d": "None of these"}, "correct": "c", "explanation": "Siemen (S) is the SI unit of conductance."}, {"number": 15, "question": "Temperature co-efficient of resistance is:", "options": {"a": "Fractional change in resistance", "b": "Fractional change in resistivity", "c": "Fractional change in resistance per kelvin change in temperature", "d": "Fractional change in resistance per degree change in temperature"}, "correct": "c", "explanation": "Temperature coefficient of resistance is defined as the fractional change in resistance per kelvin change in temperature."}, {"number": 16, "question": "Conductivity equals:", "options": {"a": "AR/L", "b": "L/AR", "c": "1/ρ", "d": "Both b and c"}, "correct": "d", "explanation": "Conductivity σ = 1/ρ (reciprocal of resistivity). Since ρ = RA/L, then σ = L/(RA). Both b and c are correct."}, {"number": 17, "question": "Drift velocity is of the order:", "options": {"a": "10⁻⁴ ms⁻¹", "b": "10⁻³ ms⁻¹", "c": "10⁻² ms⁻¹", "d": "10⁻¹ ms⁻¹"}, "correct": "b", "explanation": "The drift velocity of electrons in a conductor is typically of the order of 10⁻³ ms⁻¹."}, {"number": 18, "question": "Resistivity of Silver is ___ ohmmeter:", "options": {"a": "1.52 × 10⁻⁸", "b": "2.89 × 10⁻⁸", "c": "1.02 × 10⁻⁸", "d": "1.82 × 10⁻⁸"}, "correct": "a", "explanation": "The resistivity of silver is approximately 1.52 × 10⁻⁸ ohm·meter."}, {"number": 19, "question": "If length of a wire is increased two times and its cross-sectional area is reduced to half, the resistance of the wire will be:", "options": {"a": "2R", "b": "0.5 R", "c": "4R", "d": "0.25 R"}, "correct": "c", "explanation": "R = ρL/A. New length = 2L, new area = A/2. R' = ρ(2L)/(A/2) = 4ρL/A = 4R."}, {"number": 20, "question": "If three resistances R₁, R₂ and R₃ are connected in Parallel to the circuit such that R₁ > R₂ > R₃. Which of the following will be true for the Equivalent Resistance R'?", "options": {"a": "R' > R₁ > R₃", "b": "R' < R₃", "c": "R' = R₃", "d": "R₁ < R' < R₃"}, "correct": "b", "explanation": "When three resistors are connected in parallel, the equivalent resistance will be smaller than the smallest resistance connected in that parallel circuit. Since the smallest resistance is R₃, the equivalent resistance will be smaller than R₃."}, {"number": 21, "question": "Resistivity of Hg is ___ ohmmeter:", "options": {"a": "3.5 × 10⁻⁸", "b": "94 × 10⁻⁸", "c": "11 × 10⁻⁸", "d": "2027 × 10⁻⁸"}, "correct": "b", "explanation": "The resistivity of mercury (Hg) is approximately 94 × 10⁻⁸ ohm·meter."}, {"number": 22, "question": "When charge flows through a wire, it produces:", "options": {"a": "Magnetic field", "b": "Electric field", "c": "Both a and b", "d": "None of these"}, "correct": "b", "explanation": "Motion of charges in a wire produces electric current which produces an electric field. Magnetic field will only be produced in the case of changing electric field."}, {"number": 23, "question": "A and B are bulbs connected in series with 40-volt battery and a bulb C is connected with 40-volt battery. Glow of bulbs will be:", "options": {"a": "Same glow in all 3 bulbs", "b": "Same glow in bulbs A and B but different in bulb C", "c": "Different glow in all 3 bulbs", "d": "None of these"}, "correct": "b", "explanation": "Glow or brightness of the bulb depends on the Power (P = VI). When A and B are in series, they offer a larger equivalent resistance compared to a single bulb C. So current in A and B circuit will be less than current in C circuit. Bulbs A and B will glow the same (same current and voltage) but differently from bulb C."}]}, {"chapter_num": "14", "chapter_name": "Electromagnetism", "year": "Second Year", "questions": [{"number": 1, "question": "If length of solenoid gets doubled while keeping N (number of turns) constant, the resultant magnetic field will be?", "options": {"a": "B/2", "b": "B/4", "c": "2B", "d": "B/3"}, "correct": "a", "explanation": "B = μ₀nI = μ₀NI/l. When the length is doubled: B' = μ₀NI/(2l) = ½B = B/2."}, {"number": 2, "question": "ECG records ____:", "options": {"a": "Voltage from the heart", "b": "Heartbeat", "c": "Stress", "d": "None of these"}, "correct": "a", "explanation": "ECG (Electrocardiogram) records the voltage (electrical signals) from the heart."}, {"number": 3, "question": "EEG is related to:", "options": {"a": "Heart", "b": "Brain", "c": "Both a and b", "d": "None of the above"}, "correct": "b", "explanation": "EEG (Electroencephalogram) is related to the brain. It records electrical activity of the brain."}, {"number": 4, "question": "What is the device which is used to measure magnetic field?", "options": {"a": "Magnetometer", "b": "Voltmeter", "c": "Wilson-cloud chamber", "d": "None of the above"}, "correct": "a", "explanation": "A magnetometer is the device used to measure magnetic field strength."}, {"number": 5, "question": "F = ILB, What is relation between I and L?", "options": {"a": "Direct", "b": "Inverse", "c": "Inverse of square", "d": "None of the above"}, "correct": "b", "explanation": "In F = ILB, taking I and L on opposite sides: F/I = LB. This is case 3 (one in numerator and one in denominator), which signifies an inverse relation. Increasing one quantity will lead to a decrease in the other for a constant F."}, {"number": 6, "question": "In CRO, electrons are emitted from:", "options": {"a": "Filament", "b": "Cathode", "c": "Anode", "d": "Electron Gun"}, "correct": "b", "explanation": "In a CRO (Cathode Ray Oscilloscope), electrons are emitted from the cathode."}, {"number": 7, "question": "The brightness spot on the screen in the CRO is controlled by:", "options": {"a": "Anode", "b": "Cathode", "c": "Grid", "d": "Filament"}, "correct": "c", "explanation": "The grid in a CRO controls the brightness of the spot on the screen by controlling the number of electrons reaching the screen."}, {"number": 8, "question": "Moving charge produces ______ field:", "options": {"a": "Electric", "b": "Magnetic", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "A moving charge produces both electric and magnetic fields."}, {"number": 9, "question": "Ammeter is a galvanometer with:", "options": {"a": "High resistance in series", "b": "High resistance in parallel", "c": "Low resistance in series", "d": "Low resistance in parallel"}, "correct": "d", "explanation": "An ammeter is a galvanometer with a low resistance (shunt) connected in parallel."}, {"number": 10, "question": "Which of the following is incorrect?", "options": {"a": "F ∝ I", "b": "F ∝ sinθ", "c": "F ∝ L", "d": "F ∝ 1/B"}, "correct": "d", "explanation": "F = ILBsinθ. This means F is proportional to I, L, B, and sinθ. F ∝ 1/B is incorrect; F is directly proportional to B, not inversely."}, {"number": 11, "question": "Ammeter lies in ______:", "options": {"a": "Series", "b": "Parallel", "c": "Either a or b", "d": "None of these"}, "correct": "a", "explanation": "An ammeter is always connected in series in the circuit to measure the current flowing through it."}, {"number": 12, "question": "Unit of magnetic flux density is:", "options": {"a": "wb/m²", "b": "N/Am", "c": "Tesla", "d": "All of these"}, "correct": "d", "explanation": "The SI unit for magnetic flux density is tesla (T). One tesla is defined as the field intensity of 1 newton of force per ampere per meter. One tesla is equivalent to 1 weber per square meter. So wb/m², N/Am, and Tesla are all correct."}, {"number": 13, "question": "A toroid is? I- A circular ring shape of a coil. II- A solenoid bent in shape of a circle.", "options": {"a": "I only", "b": "II only", "c": "Both I and II", "d": "None of these"}, "correct": "c", "explanation": "The solenoid is considered as the straight coil and the toroid is the bent solenoid which has a ring or doughnut shape. In toroid due to the ring shape, the magnetic field is much stronger than a solenoid at its center. Both I and II are correct."}, {"number": 14, "question": "If the length of a current carrying solenoid is doubled keeping the number of turns same and the current is increased to 9 times, the value of magnetic field B compared to the original magnetic field B will be:", "options": {"a": "2/9 B", "b": "9/2 B", "c": "18 B", "d": "B/18"}, "correct": "b", "explanation": "B = μ₀nI where n = N/l. Since length is doubled, new n = N/(2l) = n/2. New current = 9I. So B_new = μ₀(n/2)(9I) = (9/2)μ₀nI = (9/2)B."}, {"number": 15, "question": "If two inductors each of inductance L are introduced in a circuit in parallel, the equivalent Inductance will be:", "options": {"a": "2L", "b": "L", "c": "3L/2", "d": "L/2"}, "correct": "d", "explanation": "The formulas of equivalent inductance in parallel are similar to resistance. For two inductors in parallel: 1/L_eq = 1/L + 1/L = 2/L, so L_eq = L/2."}, {"number": 16, "question": "Magnetic effect of electric current was first discovered by:", "options": {"a": "Faraday", "b": "Oersted", "c": "Henry", "d": "None of these"}, "correct": "b", "explanation": "Hans Christian Oersted first discovered the magnetic effect of electric current in 1820."}, {"number": 17, "question": "Unit of Magnetic Flux is:", "options": {"a": "Weber", "b": "Tesla", "c": "Volt", "d": "Weber/m"}, "correct": "a", "explanation": "The unit of magnetic flux is NmA⁻¹, which is called weber (Wb)."}, {"number": 18, "question": "1 tesla is equal to?", "options": {"a": "10⁴ Gauss", "b": "Wb/m", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "1 Tesla = 10⁴ Gauss. Note: Wb/m is not a correct unit (Wb/m² would be Tesla)."}, {"number": 19, "question": "When the ohmmeter measures the infinite resistance, its pointer lies at:", "options": {"a": "Centre of the scale", "b": "Left end of the scale", "c": "Right end of the scale", "d": "None of these"}, "correct": "b", "explanation": "The reading at the left side of the scale indicates an infinite resistance. The zero point on the ohmmeter is located at the extreme right side of the scale."}, {"number": 20, "question": "A current carrying conductor is lying perpendicular to magnetic field and experiencing some force. If the conductor rotates by 60 degrees counter clock wise, the force on it will:", "options": {"a": "Increase", "b": "Decrease", "c": "Will be same", "d": "None of these"}, "correct": "b", "explanation": "F = BILsinθ. At first the conductor was perpendicular to the field (angle = 90°), F = BIL. After rotating 60°, the new angle is 60°. F(new) = BILsin(60°) = BIL(0.866) = 0.866F. The new force is less than the original."}, {"number": 21, "question": "What is the dimension of magnetic field?", "options": {"a": "[L A⁻³ T⁻¹]", "b": "[M L⁻² T⁻²]", "c": "[M L⁻³ T A⁻¹]", "d": "[M T⁻² A⁻¹]"}, "correct": "d", "explanation": "The SI unit of magnetic field (B) is tesla. 1 tesla = 1 NA⁻¹m⁻¹ = kg s⁻² A⁻¹. Therefore, dimensions of magnetic field are [M T⁻² A⁻¹]."}, {"number": 22, "question": "If current passing through a solenoid is increased, which of the following must increase:", "options": {"a": "Length of solenoid", "b": "Number of turns", "c": "Magnetic field", "d": "All of these"}, "correct": "c", "explanation": "Length and number of turns are physical properties of the solenoid and do not change with current. However, the value of magnetic field directly depends on the magnitude of current. More current means more magnetic field."}, {"number": 23, "question": "If the current in the wire is directed into the page, and the wire is held perpendicular to the page, then the direction of magnetic circles will be:", "options": {"a": "Clockwise", "b": "Anticlockwise", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "Right Hand Rule: If the wire is grasped in the fist of right hand with the thumb pointing in the direction of current (into the page), the fingers will curl in the direction of the magnetic field. So if the thumb is pointing downwards into the page, the fingers of the right hand will point in clockwise direction."}, {"number": 24, "question": "What are dimensions of Magnetic Flux?", "options": {"a": "M L²T⁻²I⁻¹", "b": "M L⁻³T⁻¹ I", "c": "M L T⁻² I", "d": "M L³T⁻²I⁻¹"}, "correct": "a", "explanation": "The unit of Magnetic Flux is Weber = NmA⁻¹ = kg·m²·s⁻²·A⁻¹. Changing this unit to dimensions: [ML²T⁻²I⁻¹]."}, {"number": 25, "question": "The value of permeability \"μ₀\" is:", "options": {"a": "5π × 10⁻⁹ Wb/Am", "b": "4π × 10⁻⁷ Wb/Am", "c": "8π × 10⁻¹⁰ Wbm/m", "d": "None of these"}, "correct": "b", "explanation": "Magnetic permeability of free space is denoted by μ₀ and has value μ₀ = 4π × 10⁻⁷ Wb/Am."}, {"number": 26, "question": "If the direction of current in two parallel wires is in opposite direction, then the wires will:", "options": {"a": "Attract", "b": "Repel", "c": "Both a and b", "d": "None of these"}, "correct": "b", "explanation": "Two long parallel wires carrying current in opposite direction will repel each other. The wires attract when the current is in the same direction. This can be verified using the right-hand rule to find the direction of magnetic field."}]}, {"chapter_num": "15", "chapter_name": "Electromagnetic Induction", "year": "Second Year", "questions": [{"number": 1, "question": "Transformer cannot step up", "options": {"a": "DC voltage", "b": "AC voltage", "c": "None of these", "d": "Both a and b"}, "correct": "a", "explanation": "Transformer works on the principle of induction, with DC voltage current cannot be induced in the secondary coil. Without current in secondary coil, a transformer cannot be formed."}, {"number": 2, "question": "Which of the following is not major application of electromagnetic induction", "options": {"a": "T.V", "b": "Radio", "c": "Transformer", "d": "Telephone"}, "correct": "d", "explanation": "All are the applications of electromagnetic induction. However, Telephone is a digital device, so it is not a major application of electromagnetic induction."}, {"number": 3, "question": "A.C generator can be converted into D.C generator by", "options": {"a": "Slip rings", "b": "Split rings", "c": "Stopper", "d": "Cannot be converted"}, "correct": "b", "explanation": "Split rings (commutator) are used to convert AC generator output into DC by reversing the connections every half cycle."}, {"number": 4, "question": "A coil is placed near a magnet. Emf will be induced in it when", "options": {"a": "Area of coil is changed", "b": "Coil is rotated", "c": "Magnet which was placed at a distance is moved closer to it.", "d": "All of these"}, "correct": "d", "explanation": "An emf can be induced when: i. Change the magnetic field, ii. Change the area of the loop, iii. Change the angle between the field and the loop."}, {"number": 5, "question": "Torsion balance is used to measure:", "options": {"a": "Spring constant", "b": "Electric force", "c": "Magnetic force", "d": "Gravitational constant", "e": "All of these"}, "correct": "e", "explanation": "Torsion balance can be used to measure spring constant, electric force, magnetic force, and gravitational constant."}, {"number": 6, "question": "Which of the following statement is true? i) Toroid is a solenoid bent into circular path ii) Solenoid is a toroid in open", "options": {"a": "i is true", "b": "ii is true", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "One can think of toroid as a solenoid, that has been curved and joined so no poles are open."}, {"number": 7, "question": "Induced emf depends upon:", "options": {"a": "v", "b": "B", "c": "L", "d": "All of these"}, "correct": "d", "explanation": "Induced emf depends on velocity (v), magnetic field (B), and length (L) of the conductor. The motional emf is given by ε = BvL."}, {"number": 8, "question": "If the current flow increases to 100 times, the energy stored in the inductor will increase to:", "options": {"a": "100 times", "b": "1,000 times", "c": "10,000 times", "d": "Remains same"}, "correct": "c", "explanation": "E = 0.5LI². If I' = 100I, then E' = 0.5L(100I)² = 10000(0.5LI²) = 10,000E."}, {"number": 9, "question": "A changing electric field produces", "options": {"a": "emf", "b": "Current", "c": "Changing magnetic field", "d": "None of these"}, "correct": "c", "explanation": "A changing electric field produces a changing magnetic field, as described by Maxwell's equations."}, {"number": 10, "question": "What will be the energy stored in an inductor of length 2m if a current of 10A passes through it:", "options": {"a": "10 J", "b": "100 J", "c": "200 J", "d": "50 J"}, "correct": "b", "explanation": "E = 0.5LI² = 0.5 × 2 × (10)² = 0.5 × 2 × 100 = 100 J."}, {"number": 11, "question": "If Ns/Np is the turn ratio, then for step up transformer", "options": {"a": "Ns > Np", "b": "Ns = Np", "c": "Ns < Np", "d": "None of these"}, "correct": "a", "explanation": "In step up transformer, voltage in secondary coil is increased. So, Vs > Vp. Voltage is directly proportional to number of turns. So, Ns will be greater than Np for a step-up transformer."}, {"number": 12, "question": "Resistance opposes current, inductor opposes", "options": {"a": "Current", "b": "Change in current", "c": "emf of a battery", "d": "All of these"}, "correct": "b", "explanation": "Inductors do not behave the same as resistors. Whereas resistors simply oppose the flow of electrons, inductors oppose changes in current through them, by dropping a voltage directly proportional to the rate of change of current. According to Lenz's Law: 'The direction of induced current is always so as to oppose the change which causes the current.'"}, {"number": 13, "question": "The direction of induced emf is given by which of the following law?", "options": {"a": "Faraday law", "b": "Lenz law", "c": "Ampere law", "d": "None of these"}, "correct": "b", "explanation": "Lenz's Law states that an induced electric current always flows in a direction such that the current opposes the change that induced it."}, {"number": 14, "question": "Which electrical quantity cannot be changed by a transformer?", "options": {"a": "Voltage", "b": "Current", "c": "Power", "d": "Inductance"}, "correct": "c", "explanation": "Power cannot be changed by a transformer. If the voltage is increased the quantity of current passing through it decreases and the overall product of current and voltage remains the same."}, {"number": 15, "question": "When a conductor moves in magnetic field the induced emf is", "options": {"a": "Motional", "b": "Rotational", "c": "Transferal", "d": "All of these"}, "correct": "a", "explanation": "When a conductor moves in a magnetic field, the induced emf is called motional emf."}, {"number": 16, "question": "Potential difference in charge between two points in a circuit is known as?", "options": {"a": "Emf", "b": "Electric difference", "c": "Intensity", "d": "Volt"}, "correct": "a", "explanation": "Electromotive force (emf) is a measurement of the energy that causes current to flow through a circuit. It can also be defined as the potential difference in charge between two points in a circuit. Electromotive force is also known as voltage, and it is measured in volts. It is a measurement of energy per unit charge."}, {"number": 17, "question": "When carrying electricity on long distances. Step up transformer are used to:", "options": {"a": "Increase both voltage and current", "b": "Increase voltage reduce current", "c": "Increase current reduce voltage", "d": "None of these"}, "correct": "b", "explanation": "A step-up transformer increases the voltage across secondary coil. Since the voltage is increased, the current must be reduced to keep the power constant."}, {"number": 18, "question": "A D.C generator is converted in A.C generator by", "options": {"a": "Increasing the rings", "b": "Replacing split rings by slip rings", "c": "Replacing slip rings by split rings", "d": "Decreasing the rings"}, "correct": "b", "explanation": "Replacing split rings by slip rings converts a DC generator into an AC generator."}, {"number": 19, "question": "Electric Generators work on the principle of:", "options": {"a": "Coulomb's law", "b": "Newton's law of gravitation", "c": "Ampere's law", "d": "Electromagnetic Induction"}, "correct": "d", "explanation": "Electric generators work on the principle of electromagnetic induction."}, {"number": 20, "question": "Unit of induced emf is", "options": {"a": "Volts", "b": "Ampere", "c": "Newton", "d": "Joule"}, "correct": "a", "explanation": "Electromotive force (emf) is a measurement of the energy that causes current to flow through a circuit. It can also be defined as the potential difference in charge between two points in a circuit, and it is measured in volts."}, {"number": 21, "question": "Which of the following statements is True about the A.C and D.C Generators?", "options": {"a": "Slip Rings for A.C and Split rings for D.C", "b": "Split rings for A.C and Slip Rings for D.C", "c": "Either Slip rings for A.C or Split rings for D.C", "d": "Either Split rings for A.C or Slip rings for D.C"}, "correct": "a", "explanation": "Slip rings are used for AC generators and split rings (commutator) are used for DC generators."}]}, {"chapter_num": "16", "chapter_name": "Alternating Current", "year": "Second Year", "questions": [{"number": 1, "question": "P = I_rms V_rms is applicable for", "options": {"a": "AC only", "b": "DC only", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "P = I_rms V_rms is applicable for both AC and DC circuits."}, {"number": 2, "question": "Power factor of pure capacitive circuit is?", "options": {"a": "-1", "b": "0", "c": "+1", "d": "0.5"}, "correct": "b", "explanation": "In pure capacitive circuits the current leads the voltage by 90 degrees, since PF = cos θ = cos(90) = 0."}, {"number": 3, "question": "Simple oscillating circuit consists of?", "options": {"a": "Inductor & Capacitor", "b": "Resistance & capacitor", "c": "Resistance & coil", "d": "Inductor and resistance"}, "correct": "a", "explanation": "A simple oscillating (LC) circuit consists of an inductor and a capacitor."}, {"number": 4, "question": "Wavelength of X-rays is of the order of?", "options": {"a": "Centimeter", "b": "Micron (10⁻⁶ m)", "c": "Angstrom (10⁻¹⁰ m)", "d": "Meter"}, "correct": "c", "explanation": "The wavelength of X-rays is of the order of Angstrom (10⁻¹⁰ m)."}, {"number": 5, "question": "The process of combining low frequency waves with high frequency is called:", "options": {"a": "Rectification", "b": "Amplification", "c": "Modulation", "d": "Magnification"}, "correct": "c", "explanation": "Modulation is the process of combining low frequency signals with high frequency carrier waves for transmission."}, {"number": 6, "question": "An inductor of 1H is connected across a 220V, 50Hz supply. The peak value of current is approximately:", "options": {"a": "0.5A", "b": "0.7A", "c": "1A", "d": "1.4A"}, "correct": "b", "explanation": "V/I = 2πfL, so I = V/(2πfL) = 220/(2(3.14)(50)(1)) = 0.7A."}, {"number": 7, "question": "The frequency of AC used in Pakistan is", "options": {"a": "30c/s", "b": "50 c/s", "c": "90c/s", "d": "180c/s"}, "correct": "b", "explanation": "The frequency of AC used in Pakistan is 50 cycles per second (50 Hz)."}, {"number": 8, "question": "What will be the impedance for V = 10 sin(wt) and I = 20 sin(wt)", "options": {"a": "200 ohm", "b": "2 ohm", "c": "0.5 ohm", "d": "0.707 ohm"}, "correct": "c", "explanation": "Impedance Z = V(rms)/I(rms). V(peak) = 10, so V(rms) = 10/√2. I(peak) = 20, so I(rms) = 20/√2. Z = (10/√2)/(20/√2) = 10/20 = 0.5 ohm."}, {"number": 9, "question": "Reactance of an inductor is given by:", "options": {"a": "wL", "b": "1/wL", "c": "wC", "d": "1/wC"}, "correct": "a", "explanation": "The inductive reactance is given by X_L = ωL."}, {"number": 10, "question": "At resonance, the RLC circuit behaves like:", "options": {"a": "Pure Inductive", "b": "Pure Resistive", "c": "Pure Capacitive", "d": "All of these"}, "correct": "b", "explanation": "At resonance, the capacitive and inductive reactances cancel each other out, and the circuit behaves as a pure resistive circuit."}, {"number": 12, "question": "Power factor in an AC circuit is?", "options": {"a": "cos theta", "b": "sin theta", "c": "tan theta", "d": "None of these"}, "correct": "a", "explanation": "The power factor in an AC circuit is cos θ, where θ is the phase angle between voltage and current."}, {"number": 13, "question": "The angle made by the coil of an AC generator at a time interval 3T/4 is?", "options": {"a": "2π", "b": "π/2", "c": "3π/2", "d": "π"}, "correct": "c", "explanation": "At time t = 3T/4, the angle θ = ωt = (2π/T)(3T/4) = 3π/2."}, {"number": 14, "question": "Resistance of RCL series circuit at resonance is?", "options": {"a": "X_c", "b": "R", "c": "X_L", "d": "X_L × R × X_c"}, "correct": "b", "explanation": "At resonance, the capacitive and inductive components cancel the effect of each other, and the circuit behaves as pure resistive circuit."}, {"number": 15, "question": "Power of RCL circuit at resonance is?", "options": {"a": "Zero", "b": "Minimum", "c": "Maximum", "d": "None of these"}, "correct": "c", "explanation": "P = V_rms I_rms cos(θ). cos(θ) = Power Factor. The maximum value Power factor can have is 1. So, power will be maximum when power factor has a value equal to 1. At resonance P.F is 1, so power is maximum."}, {"number": 16, "question": "In a pure resistive circuit current and voltage are", "options": {"a": "In phase", "b": "Out of phase", "c": "Current leads", "d": "Voltage leads"}, "correct": "a", "explanation": "In a pure resistive circuit, current and voltage are in phase with each other."}, {"number": 17, "question": "Voltage is ______ current in RC circuit.", "options": {"a": "Leading", "b": "Lagging", "c": "In Phase", "d": "None of these"}, "correct": "b", "explanation": "In an RC circuit, voltage lags behind the current because the capacitor causes the current to lead the voltage."}, {"number": 18, "question": "Which of the following color has the highest energy?", "options": {"a": "Blue", "b": "Green", "c": "Violet", "d": "Yellow"}, "correct": "c", "explanation": "The Mnemonic VIBGYOR lists the color of visible spectrum in decreasing order of frequency and energy. VIBGYOR stands for: Violet, Indigo, Blue, Green, Yellow, Orange and Red. Violet has the maximum energy while red has the least energy."}, {"number": 19, "question": "Impedance in RLC series circuit is given by", "options": {"a": "Z = R", "b": "Z = √(R² + (X_L - X_c)²)", "c": "Z = √(R² - (X_L + X_c)²)", "d": "Z = X_L/X_c"}, "correct": "b", "explanation": "Option 'a' Z = R gives the impedance only when the series RLC circuit is at resonance. If the circuit is not at resonance the impedance must be calculated by: Z = √(R² + (X_L - X_c)²). Therefore, option b is the correct answer."}, {"number": 20, "question": "RLC circuit can be excited by", "options": {"a": "AC", "b": "DC", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "RLC circuits are excited by AC (alternating current) sources."}, {"number": 21, "question": "Impedance of a circuit is calculated as:", "options": {"a": "V_rms/I_rms", "b": "I_rms/V_rms", "c": "I_rms V_rms", "d": "V_rms/R"}, "correct": "a", "explanation": "Impedance is the ratio of rms value of the applied voltage to the rms value of the resulting current. Z = V_rms/I_rms."}, {"number": 22, "question": "Power factor of RLC circuit at Resonance is", "options": {"a": "0", "b": "1", "c": "-1", "d": "0.5"}, "correct": "b", "explanation": "The impedance of the RLC circuit at resonance is purely resistive, so the current and voltage are in phase. The power factor is 1."}, {"number": 23, "question": "X-rays have frequency greater than", "options": {"a": "Visible Light", "b": "Ultraviolet", "c": "Microwaves", "d": "All of these"}, "correct": "d", "explanation": "X-rays have higher frequency than visible light, ultraviolet, and microwaves."}, {"number": 24, "question": "Electromagnetic waves are produced due to flow of", "options": {"a": "Negative charge", "b": "Positive charge", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "Electromagnetic waves are produced as a result of changing electric field which produces changing electric flux. This changing electric flux gives rise to changing magnetic field and the changing magnetic flux creates electric field, and this process continues. Both negative and positive charges contribute."}]}, {"chapter_num": "17", "chapter_name": "Physics of Solids", "year": "Second Year", "questions": [{"number": 1, "question": "If stress is doubled, then volume becomes?", "options": {"a": "Double", "b": "Half", "c": "Four times", "d": "None of these"}, "correct": "b", "explanation": "Stress applied is inversely proportional to the volume of the body. So, on doubling the stress, volume will be reduced to half."}, {"number": 2, "question": "Young modulus for the perfectly rigid body is", "options": {"a": "1", "b": "0", "c": "Infinity", "d": "40"}, "correct": "c", "explanation": "Young's modulus as well as the bulk modulus of a perfectly rigid body is infinite. Young's modulus = longitudinal stress/longitudinal strain. Since the body is perfectly rigid, on application of pressure the body will not undergo any change in length. Thus strain = 0, making young's modulus infinite."}, {"number": 3, "question": "Semiconductors have conductivity of the order", "options": {"a": "10⁷", "b": "10⁻¹⁰ to 10⁻²⁰", "c": "10⁻⁶ to 10⁻⁴", "d": "None of these"}, "correct": "c", "explanation": "Semiconductors have conductivity of the order 10⁻⁶ to 10⁻⁴."}, {"number": 4, "question": "Aluminum is a", "options": {"a": "Metal", "b": "Non Metal", "c": "Photo conductor", "d": "Semiconductor"}, "correct": "a", "explanation": "Aluminum is a metal."}, {"number": 5, "question": "Negative strain indicates that", "options": {"a": "Length is increased", "b": "Length is decreased", "c": "Length remains same", "d": "None of these"}, "correct": "b", "explanation": "When ΔL is positive, the object is undergoing tensile strain (positive strain), indicating length is increased. When ΔL is negative, the object is undergoing compressive strain (negative strain), indicating length is decreased."}, {"number": 6, "question": "In an extrinsic semi-conductor charge carriers are", "options": {"a": "Holes", "b": "electron", "c": "No charge carriers", "d": "Both a and b"}, "correct": "d", "explanation": "The doped semi-conductors are known as extrinsic semi-conductors. Both the electrons and holes play their role in electrical conduction."}, {"number": 7, "question": "Dimension of modulus of elasticity:", "options": {"a": "[ML⁻¹T⁻²]", "b": "[ML⁻³T]", "c": "[ML⁰T¹]", "d": "[M⁻²L⁻²T⁻¹]"}, "correct": "a", "explanation": "Modulus of Elasticity = Stress / Strain. Since strain is a dimensionless quantity, the units of modulus of elasticity are the same as that of stress i.e., Nm⁻². Nm⁻² = kgms⁻² m⁻² = kg m⁻¹ s⁻². Therefore, the dimensions of modulus of elasticity would be [ML⁻¹T⁻²]."}, {"number": 8, "question": "Which type of current passes through extrinsic semiconductors diode?", "options": {"a": "Unidirectional", "b": "Bidirectional", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "It is unidirectional, i.e., current flows in only one direction (anode to cathode internally). When a forward voltage is applied, the diode conducts; and when a reverse voltage is applied, there is no conduction. A diode can be considered a one-way street."}, {"number": 9, "question": "Pascal is equal to:", "options": {"a": "Newton meter squared", "b": "Newton per meter squared", "c": "Newton per meter cubed", "d": "Newton meter cubed"}, "correct": "b", "explanation": "The pascal is the unit of pressure or stress in the International System of Units (SI). It is named after the scientist Blaise Pascal. One pascal is equivalent to one newton (1 N) of force applied over an area of one meter squared (1 m²). That is, 1 Pa = 1 N/m²."}]}, {"chapter_num": "18", "chapter_name": "Electronics", "year": "Second Year", "questions": [{"number": 1, "question": "At least how many diodes are required to convert A.C fully into D.C?", "options": {"a": "1", "b": "2", "c": "3", "d": "4"}, "correct": "d", "explanation": "For a full wave rectification, 4 diodes are connected in a bridge type arrangement."}, {"number": 2, "question": "When transistor is forward biased then resistance will be:", "options": {"a": "Nano ohms", "b": "Kilo ohms", "c": "Mega ohms", "d": "Milli ohms"}, "correct": "a", "explanation": "When the transistor is forward biased it faces very small resistance of the order 10⁻⁹ ohms i.e., Nano ohms."}, {"number": 3, "question": "A.C is converted to D.C by:", "options": {"a": "Oscillator", "b": "Rectifier", "c": "Amplifier", "d": "DC motor"}, "correct": "b", "explanation": "A rectifier converts AC to DC."}, {"number": 4, "question": "A transistor cannot be used as", "options": {"a": "As a Switch", "b": "As an Amplifier", "c": "As a Power Source", "d": "As an inverter"}, "correct": "c", "explanation": "A transistor cannot be used as a Power Source. It can be used as a switch, amplifier, and inverter."}, {"number": 5, "question": "The width of depletion region increases due to:", "options": {"a": "Transistor", "b": "Minority charge carriers", "c": "Majority charge carriers", "d": "None of these"}, "correct": "c", "explanation": "When p-n junction is reverse biased, the positive terminal of the external battery is connected to n-side. The positive terminal of the external battery attracts the majority carrier electrons from the n-region and its negative terminal attracts the majority carrier holes from p-region. Due to this, the majority charge carriers move away from the junction. This increases the width of the depletion layer."}, {"number": 6, "question": "When semi-conductors doped in ______ then they are p-type:", "options": {"a": "Pentavalent", "b": "Trivalent", "c": "Both a and b", "d": "None of these"}, "correct": "b", "explanation": "Pentavalent impurity atoms with 5 valence electrons produce n-type semiconductors by contributing extra electrons. Trivalent impurity atoms with 3 valence electrons produce p-type semiconductors by producing a 'hole' or electron deficiency."}, {"number": 7, "question": "A type of metals containing alloys, ceramics etc., when heated their temperature reaches to a state called Transition temperature state and their resistance reaches to zero. These types of metals are called:", "options": {"a": "Conductors", "b": "Insulators", "c": "Semi-conductors", "d": "Superconductors"}, "correct": "d", "explanation": "In the superconducting state, the material has zero resistance. When the temperature of the material is reduced below the critical temperature, its resistance suddenly reduces to zero. Mercury is an example of a superconductor that shows zero resistance below 4 Degree Kelvin."}, {"number": 8, "question": "If x and y are the input of the GATE, and z is the output, the following table represents: x=0,y=1,z=1; x=1,y=0,z=1; x=0,y=0,z=1; x=1,y=1,z=0", "options": {"a": "OR GATE", "b": "NAND GATE", "c": "XOR GATE", "d": "None of these"}, "correct": "b", "explanation": "If you observe carefully, the output is opposite of AND GATE, which means the given table represents the NAND GATE."}]}, {"chapter_num": "19", "chapter_name": "Dawn of Modern Physics", "year": "Second Year", "questions": [{"number": 1, "question": "The energy equivalent to 0.9 mg is?", "options": {"a": "9 × 10⁹ J", "b": "8.1 × 10¹³ J", "c": "8.1 × 10⁵⁹ J", "d": "None of these"}, "correct": "b", "explanation": "E = mc² = 0.9 × 10⁻³ × (3 × 10⁸)² = 9 × 10⁻⁴ × 9 × 10¹⁶ = 81 × 10¹² = 8.1 × 10¹³ J."}, {"number": 2, "question": "The absolute standard of rest is:", "options": {"a": "Earth", "b": "Sun", "c": "Galaxy", "d": "Non-existent"}, "correct": "d", "explanation": "There is no absolute standard of rest. All the standards are relative to the others."}, {"number": 3, "question": "Which statement is universally correct?", "options": {"a": "Motion can alter time but not space", "b": "Motion can alter time and space", "c": "Motion cannot alter both time and space", "d": "None of these"}, "correct": "b", "explanation": "According to Einstein's theory of relativity, motion can alter both time and space."}, {"number": 4, "question": "Who proposed matter waves?", "options": {"a": "De Broglie", "b": "Einstein", "c": "Stephen Hawking"
