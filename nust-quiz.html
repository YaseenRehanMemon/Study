, "d": "Lewis"}, "correct": "a", "explanation": "De Broglie proposed that light is, in short, the most refined form of matter (matter waves)."}, {"number": 5, "question": "Twin paradox is consequence of?", "options": {"a": "Time dilation", "b": "Mass dilation", "c": "Length dilation", "d": "None of these"}, "correct": "a", "explanation": "In physics, the twin paradox is a thought experiment in special relativity involving identical twins, one of whom makes a journey into space in a high-speed rocket and returns home to find that the twin who remained on Earth has aged more. It is a consequence of time dilation."}, {"number": 6, "question": "Anti matter theory was proposed by:", "options": {"a": "Einstein", "b": "Bohr", "c": "Dirac", "d": "Planck"}, "correct": "c", "explanation": "Paul Dirac proposed the anti-matter theory."}, {"number": 7, "question": "The stopping potential depends on", "options": {"a": "Intensity of incident light", "b": "Frequency of incident light", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "The stopping potential depends on both the intensity and frequency of incident light."}, {"number": 8, "question": "Sunlight will emit photo electrons when striking which of the following", "options": {"a": "Plastic", "b": "Water", "c": "Wood", "d": "Metallic object"}, "correct": "d", "explanation": "Photoelectric effect occurs when light strikes a metallic object, causing emission of photoelectrons."}, {"number": 9, "question": "What will be the energy of electron travelling at 10⁷ m/s", "options": {"a": "283 J", "b": "2.83 J", "c": "28.3 J", "d": "None of these"}, "correct": "d", "explanation": "E = ½mv² = ½ × 9.1 × 10⁻³¹ × (10⁷)² = ½ × 9.1 × 10⁻³¹ × 10¹⁴ = 4.55 × 10⁻¹⁷ J. None of the given options match."}, {"number": 10, "question": "Which behaves as a particle as well as wave", "options": {"a": "Electron", "b": "Atom", "c": "Molecule", "d": "All of these"}, "correct": "a", "explanation": "Electron exhibits wave-particle duality, behaving both as a particle and as a wave."}, {"number": 11, "question": "Black body radiations were first observed by:", "options": {"a": "Maxwell", "b": "Planks", "c": "Lummer", "d": "None of these"}, "correct": "c", "explanation": "Black body radiations were first observed by Lummer."}, {"number": 12, "question": "Heisenberg uncertainty principle states:", "options": {"a": "Position & Momentum of a particle can be accurately measured simultaneously", "b": "Position & Momentum of a particle can be accurately measured simultaneously only under certain conditions", "c": "Position & Velocity of a particle can be accurately measured simultaneously", "d": "Position & Momentum of a particle cannot be accurately measured simultaneously"}, "correct": "d", "explanation": "Position and Momentum of a particle cannot be accurately measured simultaneously, according to Heisenberg's uncertainty principle."}, {"number": 13, "question": "In Compton's effect the wavelength of the scattered photon is", "options": {"a": "Increased", "b": "Decreased", "c": "Same", "d": "None of these"}, "correct": "a", "explanation": "In Compton scattering, the wavelength of the scattered photon increases compared to the incident photon."}, {"number": 14, "question": "The maximum Compton shift is at", "options": {"a": "90 degrees", "b": "0 degrees", "c": "180 degrees", "d": "45 degrees"}, "correct": "c", "explanation": "Δλ = (h/m₀c)(1 - cosθ). For angle = 180, cos = -1, so the Compton shift will be: Δλ = 2h/m₀c, which is maximum."}, {"number": 15, "question": "In E = σT⁴, E stands for??", "options": {"a": "Electric field", "b": "Energy", "c": "Energy per unit area", "d": "Energy per second per unit area"}, "correct": "d", "explanation": "In Stefan-Boltzmann law E = σT⁴, E stands for energy per second per unit area (power radiated per unit area)."}, {"number": 16, "question": "A Black body is?", "options": {"a": "Bad absorber", "b": "Ideal absorber", "c": "Ideal radiator", "d": "Both b and c"}, "correct": "d", "explanation": "A black body is both an ideal absorber and ideal radiator of radiation."}, {"number": 17, "question": "Value of Wien's constant is?", "options": {"a": "2.9 × 10³ K", "b": "2.9 × 10³ K/m", "c": "2.9 × 10³ m K", "d": "2.9 × 10³ m"}, "correct": "c", "explanation": "Wien's displacement constant has the value 2.9 × 10⁻³ m K (or equivalently 2.9 × 10³ m K in the given options format)."}, {"number": 18, "question": "De Broglie wavelength for an electron and proton moving at same speed are L_e and L_p respectively. And frequencies are F_e and F_p respectively. Which of the following is correct?", "options": {"a": "F_e < F_p, L_e > L_p", "b": "L_e < L_p, F_p < F_e", "c": "L_e < L_p, F_e = F_p", "d": "L_e > L_p, F_e > F_p"}, "correct": "a", "explanation": "Formula of De-Broglie wavelength = h/mv. Wavelength is inversely proportional to mass. Since mass of electron is less than proton, L_e will be larger than L_p. Also, wavelength is inversely proportional to frequency. So frequency of protons will be larger (F_p > F_e)."}, {"number": 19, "question": "Mass of a body with speed of light approaches to:", "options": {"a": "Zero", "b": "Infinity", "c": "Remains same", "d": "None of these"}, "correct": "b", "explanation": "According to special relativity, as a body approaches the speed of light, its relativistic mass approaches infinity."}, {"number": 20, "question": "Scattering of photon by electron is termed as:", "options": {"a": "Photoelectric effect", "b": "Pair production", "c": "Annihilation", "d": "Compton effect"}, "correct": "d", "explanation": "The scattering of a photon by an electron is called the Compton effect."}, {"number": 21, "question": "In Einstein's theory, the deflection of light is predicted to be exactly ______ as great as it is according to Newton's theory", "options": {"a": "Four times", "b": "Thrice", "c": "One and a half time", "d": "Twice"}, "correct": "d", "explanation": "Einstein's general relativity predicts that the deflection of light by gravity is exactly twice as great as predicted by Newton's theory."}, {"number": 22, "question": "Name the scientist who won the noble prize for discovery of energy quanta", "options": {"a": "Maxwell", "b": "Newton", "c": "Plank", "d": "Einstein"}, "correct": "c", "explanation": "Max Planck won the Nobel Prize for the discovery of energy quanta."}, {"number": 23, "question": "What would be Compton Wave shift if X-rays are scattered at an angle of 90 degree?", "options": {"a": "Equal to Compton wavelength", "b": "Zero", "c": "Maximum", "d": "Minimum"}, "correct": "a", "explanation": "Δλ = (h/m₀c)(1 - cosθ). For θ = 90, Δλ = (h/m₀c)(1 - 0) = h/m₀c = Compton Wavelength."}, {"number": 24, "question": "If temperature on Kelvin scale is reduced to half, what would be the effect on the energy of radiations?", "options": {"a": "Increase 8 times", "b": "Decrease 8 times", "c": "Increase 16 times", "d": "Decrease 16 times"}, "correct": "d", "explanation": "E = σT⁴. If T' = T/2, then E' = σ(T/2)⁴ = (1/16)σT⁴ = E/16. So energy decreases 16 times."}, {"number": 25, "question": "Value of ℏ is:", "options": {"a": "1.05 × 10⁻³⁴", "b": "6.63 × 10⁻³⁴", "c": "2.78 × 10⁻¹⁹", "d": "None of these"}, "correct": "a", "explanation": "The reduced Planck constant ℏ = h/2π = 1.05 × 10⁻³⁴ J·s."}, {"number": 26, "question": "Who was awarded Nobel Prize (1921) for explanation of Photoelectric Effect?", "options": {"a": "Einstein", "b": "Planck", "c": "Compton", "d": "Pringshiem"}, "correct": "a", "explanation": "Einstein was awarded the Nobel Prize in 1921 for his explanation of the photoelectric effect."}, {"number": 27, "question": "Which of the following is correct? i) E = mc² ii) mc² = E₀/√(1 - v²/c²)", "options": {"a": "Only i is correct", "b": "Only ii is correct", "c": "Both are correct", "d": "None of these"}, "correct": "c", "explanation": "The first equation is the Energy-Mass relation according to the special theory of relativity. The second equation is an extension of equation of Mass variation. Multiplying m = m₀/√(1-v²/c²) by c², we get: mc² = m₀c²/√(1-v²/c²) = E₀/√(1-v²/c²). Both are correct."}, {"number": 28, "question": "Black body emits which of the following radiations:", "options": {"a": "Visible light", "b": "Infra-red", "c": "UV", "d": "All electromagnetic radiations"}, "correct": "d", "explanation": "Black body emits radiations of different wavelengths. The radiations emitted depend on the temperature. At lower temperatures, the proportion of radiations with longer wavelength is higher. Likewise, at higher temperatures, the proportion of radiations with shorter wavelength is higher."}, {"number": 29, "question": "Gamma rays cause photoelectric emission when their energy is", "options": {"a": "Less than 0.5 MeV", "b": "Greater than 0.5 MeV", "c": "Equal to 0.5 MeV", "d": "None of these"}, "correct": "a", "explanation": "Following is the summary of occurrence of different processes depending on the energy of Gamma rays: E < 0.5 MeV: Photoelectric Effect; 0.5 MeV < E < 1.02 MeV: Compton Effect; E > 1.02 MeV: Pair Production."}, {"number": 30, "question": "Earth is a/an frame of reference", "options": {"a": "Inertial", "b": "Non-inertial", "c": "Both", "d": "None of these"}, "correct": "a", "explanation": "Earth is an inertial frame of reference because the laws of inertia are valid on it."}, {"number": 31, "question": "Theory of Relativity was proposed by", "options": {"a": "Karl Heisenberg", "b": "Davisson and Germer", "c": "Einstein", "d": "Arthur Holly"}, "correct": "c", "explanation": "Einstein proposed the special theory of relativity in 1905."}, {"number": 32, "question": "Which of the following color has maximum energy?", "options": {"a": "Green", "b": "Blue", "c": "Red", "d": "Orange"}, "correct": "b", "explanation": "The mnemonic VIBGYOR lists the colors of visible light in order of decreasing energy. From the given options we can see that Blue occurs first and has more energy than Green, Red, and Orange."}, {"number": 33, "question": "Which of the following waves has highest speed?", "options": {"a": "Micro waves", "b": "Gamma Rays", "c": "Infra-red", "d": "All have same speed"}, "correct": "d", "explanation": "Speed of all the electromagnetic radiations is the same. They do have different wavelengths and frequency, but the speed is the same i.e., equal to speed of light."}, {"number": 34, "question": "Which of following has greatest energy", "options": {"a": "Microwave", "b": "Radio waves", "c": "Ultraviolet", "d": "Infrared"}, "correct": "c", "explanation": "The order of waves of Electromagnetic spectrum in increasing order of energy is: Radio waves < Microwaves < Infrared < Visible < Ultraviolet < X rays < Gamma Rays."}, {"number": 35, "question": "Presence of Photon was confirmed by", "options": {"a": "Uncertainty principle", "b": "De Broglie", "c": "Photo electric effect", "d": "Compton effect"}, "correct": "c", "explanation": "Photoelectric effect can only be explained by assuming light consists of corpuscles of energy known as photons. Thus, this proves the presence of photons."}, {"number": 36, "question": "If Compton shift is half of Compton wavelength, then the scattering angle would be:", "options": {"a": "60", "b": "30", "c": "90", "d": "120"}, "correct": "a", "explanation": "Δλ = Δλ_c(1 - cosθ). Compton shift (Δλ) is half of Compton wavelength (Δλ_c): Δλ = ½Δλ_c. Substituting: ½Δλ_c = Δλ_c(1 - cosθ), so 1/2 = 1 - cosθ, cosθ = 1/2, θ = cos⁻¹(1/2) = 60°."}, {"number": 37, "question": "In Heisenberg Principle:", "options": {"a": "Position and Momentum cannot be measured accurately of sub-atomic particles", "b": "Position and Momentum cannot be measured accurately of electrons", "c": "Position and Momentum can be measured accurately of electrons", "d": "Position and Momentum can be measured accurately of sub-atomic particles"}, "correct": "a", "explanation": "The Heisenberg uncertainty principle states that it is impossible to simultaneously measure the x-components of position and of momentum of a particle with an arbitrarily high precision. This principle is significant for subatomic particles (i.e., electron, proton, neutron) not specifically for electrons."}]}, {"chapter_num": "20", "chapter_name": "Atomic Spectra", "year": "Second Year", "questions": [{"number": 1, "question": "The wavelength of X-rays is:", "options": {"a": "10⁻¹⁰", "b": "10⁻⁸", "c": "10⁻⁴", "d": "10⁻¹²"}, "correct": "a", "explanation": "The wavelength of X-rays is of the order of 10⁻¹⁰ m (Angstrom)."}, {"number": 2, "question": "If an electron undergoes transition from 4th to 2nd orbit, then the color of radiations produced will be:", "options": {"a": "Violet", "b": "Blue-Green", "c": "Ultraviolet", "d": "Red"}, "correct": "b", "explanation": "The transition from n=4 to n=2 produces a wavelength of 486.1 nm, which corresponds to blue-green color in the Balmer series."}, {"number": 3, "question": "Laser light is", "options": {"a": "Monochromatic", "b": "Intense", "c": "Coherent", "d": "All of these"}, "correct": "d", "explanation": "Laser light is monochromatic, intense, and coherent."}, {"number": 4, "question": "Which series is emitted when electron jumps from a higher orbit to fifth orbit?", "options": {"a": "Lyman", "b": "Balmer", "c": "Pfund", "d": "Brackett"}, "correct": "c", "explanation": "Pfund series (n_l = 5): When an electron jumps from higher orbits to 5th orbit."}, {"number": 5, "question": "Total energy of an electron in hydrogen atom when it jumps to higher orbit from a lower orbit is", "options": {"a": "Less negative", "b": "More positive", "c": "Less positive", "d": "Remains same"}, "correct": "a", "explanation": "According to Bohr's Model, the energy of an electron E_n = -E₀/n². The value of E_n is inversely related to n². If n is increased, the value of energy will be smaller in magnitude. So, if an electron will jump to a higher orbit (larger n), its energy will be less negative as compared to its energy in lower orbit."}, {"number": 6, "question": "In hydrogen spectrum, Lyman and Balmer series belong to which region?", "options": {"a": "Lyman = Visible, Balmer = Ultraviolet", "b": "Lyman = Ultraviolet, Balmer = Visible", "c": "Lyman = Infrared, Balmer = Ultraviolet", "d": "None of these"}, "correct": "b", "explanation": "Lyman series falls in the Ultraviolet region, and Balmer series falls in the Visible region."}, {"number": 7, "question": "Radiations emitted by human body lie in which of the following series?", "options": {"a": "Bracket", "b": "Pfund", "c": "Paschen", "d": "None of these"}, "correct": "c", "explanation": "Human bodies emit infra-red radiations. Paschen series lies in the infra-red region. Therefore, the radiations emitted by human body are in Paschen series."}, {"number": 8, "question": "When an electron jumps from outer to 5th orbit, then the spectral lines fall into ______ region.", "options": {"a": "Lyman", "b": "Balmer", "c": "Pfund", "d": "None of these"}, "correct": "c", "explanation": "Pfund series (n = 5): When an electron jumps from higher orbits to 5th orbit. The emission spectrum series include: Lyman (n=1), Balmer (n=2), Paschen (n=3), Brackett (n=4), Pfund (n=5), Humphrey's (n=6)."}, {"number": 9, "question": "If an electron jumps from 6th orbit to 7th orbit, the increase in radius will be:", "options": {"a": "90%", "b": "25%", "c": "33%", "d": "17%"}, "correct": "c", "explanation": "The radius of nth orbit r_n = C(n²). r₆ = C(6)² = 36C, r₇ = C(7)² = 49C. Percentage Difference = (49C - 36C)/36C × 100% = 13/36 × 100% ≈ 33%."}, {"number": 10, "question": "In hydrogen spectrum if n_l = 6, then the spectral lines lie in:", "options": {"a": "Balmer Series", "b": "Paschen Series", "c": "Pfund Series", "d": "Humphreys series"}, "correct": "d", "explanation": "Humphrey's series (n_l = 6): When an electron jumps from higher orbits to 6th orbit. The Rydberg formula: 1/λ = R_H(1/n_l² - 1/n_h²), where n_l = 6 gives Humphreys series."}, {"number": 11, "question": "The ionization energy of hydrogen is:", "options": {"a": "13.6 eV", "b": "13.6 J", "c": "14 J", "d": "13.6 meV"}, "correct": "a", "explanation": "Ionization energy is the minimum amount of energy required to remove the most loosely bound electron of an isolated neutral gaseous atom or molecule. Ionization energy of hydrogen is 2.18×10⁻¹⁸ J or 13.6 eV."}]}, {"chapter_num": "21", "chapter_name": "Nuclear Physics", "year": "Second Year", "questions": [{"number": 1, "question": "Muon has charge of?", "options": {"a": "-1e", "b": "1e", "c": "0.5e", "d": "None of these"}, "correct": "a", "explanation": "The muon has a charge of -1e (same as electron)."}, {"number": 2, "question": "Which of the following consist of two quarks?", "options": {"a": "Leptons", "b": "Baryon", "c": "Meson", "d": "None of these"}, "correct": "d", "explanation": "Meson consists of one quark and one antiquark. Baryon is made up of three quarks. None of the listed particles consist of exactly two quarks."}, {"number": 3, "question": "Which of the following affects our eye?", "options": {"a": "Neutrons", "b": "Alpha rays", "c": "Gamma rays", "d": "Laser", "e": "All of these"}, "correct": "e", "explanation": "All the given radiations can damage eye tissues under certain conditions."}, {"number": 4, "question": "Which of the following has highest ionizing power and least penetrating power?", "options": {"a": "Alpha", "b": "Beta", "c": "Gamma", "d": "Both a and c"}, "correct": "a", "explanation": "Alpha particles have the highest ionizing power and the least penetrating power among alpha, beta, and gamma radiations."}, {"number": 5, "question": "Which can damage eye?", "options": {"a": "X-rays", "b": "Gamma rays", "c": "Laser", "d": "All of these"}, "correct": "d", "explanation": "All of the listed radiations (X-rays, Gamma rays, and Laser) can damage the eye."}, {"number": 6, "question": "Radiation cause damage in", "options": {"a": "Cell", "b": "Skin", "c": "Hair", "d": "All of above"}, "correct": "d
