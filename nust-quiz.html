"a": "ms⁻¹ and ms⁻²", "b": "ms⁻¹ and ms⁻¹", "c": "ms⁻² and ms⁻²", "d": "ms⁻² and ms⁻¹"}, "correct": "a", "explanation": "The dimensions on both sides of the equation must be the same. Units of a + bt = unit of v = m/s. So unit of a = m/s = ms⁻¹. Unit of bt = m/s, so unit of b = m/s ÷ s = m/s² = ms⁻²."}, {"number": 15, "question": "What is absolute uncertainty in length of 10m measured by scale of precision of 0.1m?", "options": {"a": "0.1", "b": "10", "c": "0.01", "d": "1.5"}, "correct": "a", "explanation": "Absolute uncertainty = Precision = Least Count = 0.1 m."}, {"number": 16, "question": "Unit of light year is:", "options": {"a": "Seconds", "b": "Meter", "c": "Meter/Second", "d": "Volts"}, "correct": "b", "explanation": "A light year is a unit of distance (length), not time. It is the distance light travels in one year. So its unit is meter."}, {"number": 17, "question": "Parsec is the unit of?", "options": {"a": "Frequency", "b": "Mass", "c": "Distance", "d": "Time"}, "correct": "c", "explanation": "A parsec (symbol: pc) is a unit of length used to measure large distances to objects outside the Solar System. A parsec is equal to about 3.26 light-years (31 trillion kilometres or 19 trillion miles) in length."}, {"number": 18, "question": "Which one has least value?", "options": {"a": "Femto", "b": "Pico", "c": "Atto", "d": "Milli"}, "correct": "c", "explanation": "Atto = 10⁻¹⁸, Femto = 10⁻¹⁵, Pico = 10⁻¹², Milli = 10⁻³. Atto has the smallest value."}, {"number": 19, "question": "If v = a + bt, the dimensions of a and b are:", "options": {"a": "LT⁻¹ and LT⁻²", "b": "LT⁻¹ and T", "c": "L⁻²T and T", "d": "None of these"}, "correct": "a", "explanation": "Here v represents velocity. The units and dimensions of both sides of the equation must be the same. Unit of velocity is ms⁻¹. So unit of a = ms⁻¹, dimensions of a = LT⁻¹. Unit of bt = ms⁻¹, so unit of b = ms⁻², dimensions of b = LT⁻²."}, {"number": 20, "question": "Radian is a:", "options": {"a": "Base unit", "b": "Derived unit", "c": "Supplementary unit", "d": "None of these"}, "correct": "c", "explanation": "There are only two supplementary units: Radian and Steradian."}, {"number": 21, "question": "Least count of micrometer screw gauge is?", "options": {"a": "0.02 cm", "b": "0.01 cm", "c": "0.01 mm", "d": "0.02 mm"}, "correct": "c", "explanation": "The smallest reading up to which a screw gauge can be measured is called least count of screw gauge. Least Count = Pitch of screw gauge / Number of divisions on circular scale = 1 mm / 100 = 0.01 mm."}, {"number": 22, "question": "What are the Dimensions of P²/m, where P is the momentum and m is the mass?", "options": {"a": "M²L²T²", "b": "M²L²T²", "c": "ML²T⁻²", "d": "MLT⁻²"}, "correct": "c", "explanation": "P² / m = (mv)² / m = mv². Therefore, the dimensions will be M[LT⁻¹]² = ML²T⁻²."}, {"number": 23, "question": "If A = 2.79 and B = 8.1, then A+B =", "options": {"a": "10.89", "b": "10.9", "c": "11", "d": "None of these"}, "correct": "b", "explanation": "In adding or subtracting, the number of decimal places retained in the answer should equal the smallest number of decimal places in any of the quantities being added or subtracted. Number of decimal places in A is 2, in B is 1. So the answer must have 1 decimal place. A + B = 2.79 + 8.1 = 10.89. Rounding to 1 decimal place: A + B = 10.9."}, {"number": 24, "question": "Number of Significant figures in 0.000634 is:", "options": {"a": "7", "b": "6", "c": "3", "d": "None of these"}, "correct": "c", "explanation": "Zeros to the left of significant figures are not considered significant. So in this problem, the digits 634 are the only significant figures. The answer is 3."}, {"number": 25, "question": "1 inch = ____ cm", "options": {"a": "2.50", "b": "2.52", "c": "2.54", "d": "2.56"}, "correct": "c", "explanation": "1 inch = 2.54 cm. This is a standard unit conversion."}, {"number": 26, "question": "Unit of pressure?", "options": {"a": "Kelvin", "b": "Candela", "c": "Pascal", "d": "Joule"}, "correct": "c", "explanation": "The SI unit of pressure is Pascal (Pa), which is equivalent to Newton per meter squared (N/m²)."}, {"number": 27, "question": "Pa m² is the unit of", "options": {"a": "Work", "b": "Pressure", "c": "Force", "d": "Power"}, "correct": "c", "explanation": "Pa stands for Pascal. Pascal is equivalent to Newton per meter square. So Pa m² = Nm⁻² × m² = N. Pa m² simplifies to Newton (N) which is the unit of Force."}, {"number": 28, "question": "Which of the following quantity has the dimension [MLT⁻¹]", "options": {"a": "Force", "b": "Work", "c": "Momentum", "d": "Pressure"}, "correct": "c", "explanation": "We can convert the given dimension to units: kg ms⁻¹ is the unit of Mass × Velocity which is equal to Momentum. So the given dimensions are of Momentum."}, {"number": 29, "question": "If v is the velocity of an object, then the following equation is always: [1 - v²/c²]⁻⁰·²⁵", "options": {"a": "Greater than 1", "b": "Less than 1", "c": "Equal to 1", "d": "None of these"}, "correct": "a", "explanation": "v is the velocity of an object and c is the speed of light. The velocity of the object will always be less than the speed of light, so v²/c² < 1. Thus (1 - v²/c²) is between 0 and 1. A value between 0 and 1 raised to a negative exponent (-0.25) gives a value greater than 1. For example, 0.25⁻⁰·²⁵ > 1."}, {"number": 30, "question": "Suppose A = 4.1, and B = 3.26 and the result from calculator comes to be 1.00876543. What should be the correct number of significant figures in final answer if the calculation involves multiplication and division only?", "options": {"a": "2", "b": "3", "c": "4", "d": "9"}, "correct": "a", "explanation": "For multiplication or division, the rule is to count the number of significant figures in each number being multiplied or divided and then limit the significant figures in the answer to the lowest count. The number of significant figures in A is 2 and in B is 3. So, the final answer must have 2 significant figures."}, {"number": 31, "question": "Which measure is nearest to your height?", "options": {"a": "0.01 cm", "b": "2 cm", "c": "40 cm", "d": "160 cm"}, "correct": "d", "explanation": "The average height of an adult varies from 5 feet to 6 feet. 5 feet = 152.4 cm, 6 feet = 182.88 cm. The only option in this range is 160 cm."}, {"number": 32, "question": "1 femto =", "options": {"a": "10⁻¹⁵", "b": "10⁻⁹", "c": "10⁻⁶", "d": "None of these"}, "correct": "a", "explanation": "Femto is one of the prefixes of SI system. In metric system, 1 femto meter = 10⁻¹⁵ meter."}, {"number": 33, "question": "1 rad is equal to how many degrees?", "options": {"a": "57.196", "b": "57.296", "c": "58.196", "d": "58.296"}, "correct": "b", "explanation": "One radian is equal to 180/π degrees, which is approximately 57.296 degrees."}, {"number": 34, "question": "If 5.1 is added to 3.014, the number of significant figures in final answer would be?", "options": {"a": "1", "b": "2", "c": "3", "d": "4"}, "correct": "b", "explanation": "For addition and subtraction, look at the decimal portion. Count the number of significant figures in the decimal portion of each given number. The digits to the left of the decimal place are not used to determine the number of decimal places in the final answer. 5.1 has 1 decimal place, 3.014 has 3 decimal places. The answer must have 1 decimal place (the least). 5.1 + 3.014 = 8.114, rounded to 1 decimal place = 8.1, which has 2 significant digits."}]}, {"chapter_num": "2", "chapter_name": "Vectors and Equilibrium", "year": "First Year", "questions": [{"number": 1, "question": "Two vectors are of magnitude 50 and 31, the resultant might be?", "options": {"a": "82", "b": "15", "c": "78", "d": "91"}, "correct": "c", "explanation": "For two vectors A and B, their resultant will always be in the range: |A - B| <= Resultant <= |A + B|. So, in this case resultant will be in range of: 19 <= Resultant <= 81. From the given options, only 78 lies within this range, so 78 is the correct answer."}, {"number": 2, "question": "If a force of 2N acting through a moment arm of √2 m produces a torque of √6 Nm, what is the angle between F and r.", "options": {"a": "0 degrees", "b": "30 degrees", "c": "45 degrees", "d": "60 degrees"}, "correct": "d", "explanation": "Torque = rF sinθ. √6 = √2 × 2 × sinθ. sinθ = √6/(2√2) = √3/2. So, θ = 60 degrees."}, {"number": 3, "question": "The cross product of three unit vectors (i, j, k) equals:", "options": {"a": "1", "b": "-1", "c": "0", "d": "Infinite"}, "correct": "c", "explanation": "i × j × k = k × k = 0. The cross product of any vector with itself is zero."}, {"number": 4, "question": "(j × j).i =", "options": {"a": "1", "b": "-1", "c": "0", "d": "2"}, "correct": "c", "explanation": "(j × j)·i = 0·i = 0. The cross product of any vector with itself is zero."}, {"number": 5, "question": "Dimension of Torque is?", "options": {"a": "M L T⁻²", "b": "M L² T⁻²", "c": "M L² T²", "d": "M L⁻² T⁻²"}, "correct": "b", "explanation": "Torque = Moment Arm × Force = Distance × Mass × Acceleration = Mass × Distance² × Time⁻². So Dimensions of Torque = ML²T⁻²."}, {"number": 6, "question": "Rain is vertically downwards with the velocity of 30m/s, a wind blows from north to south direction with 10m/s then at what angle should the umbrella of the person be held and in which direction.", "options": {"a": "Tan⁻¹(1/3) vertical towards north", "b": "Tan⁻¹(1/3) vertical towards south", "c": "Cos⁻¹(1/3) vertical towards north", "d": "Cos⁻¹(1/3) vertical towards south"}, "correct": "b", "explanation": "The person must hold the umbrella in the direction of the relative velocity of the rain with respect to the person. tan θ = vc/vr = 10/30 = 1/3. θ = tan⁻¹(1/3). The person must hold the umbrella toward the south, at an angle of tan⁻¹(1/3) with the vertical."}, {"number": 7, "question": "Three books A, B, C are place on each other with A on top, B in mid and C at bottom. If weight of A is 2N, B is 5N and that of C is 4N, what is the total force being exerted on book B?", "options": {"a": "11 N", "b": "5 N", "c": "7 N", "d": "6 N"}, "correct": "c", "explanation": "Book B will experience a force due to weight of book A which is 2N. Also, weight of B is an action on book C, so C will react back with an equal force in upward direction so total force on B will be 2 + 5 = 7N."}, {"number": 8, "question": "How much angle does the vector 2i+3j makes with y axis.", "options": {"a": "50", "b": "34", "c": "60", "d": "75"}, "correct": "b", "explanation": "tan θ = 3/2 = 1.5, θ = tan⁻¹(1.5) = 56 degrees. This is the angle made by vector with x-axis. So, angle made with y-axis will be 90 - 56 = 34 degrees."}, {"number": 9, "question": "A vector having magnitude equal to one is called", "options": {"a": "Position vector", "b": "Unit vector", "c": "Null vector", "d": "None of these"}, "correct": "b", "explanation": "A vector having magnitude equal to one is called a unit vector."}, {"number": 10, "question": "If the velocity v being a vector quantity is multiplied to scaler quantity mass, the result will be:", "options": {"a": "Vector", "b": "Scaler", "c": "These two cannot be multiplied", "d": "None of these"}, "correct": "a", "explanation": "When a vector quantity is multiplied by a scalar quantity, the result is a vector. Mass × Velocity = Momentum, which is a vector quantity."}, {"number": 11, "question": "If y-component of a force acting in y direction is 6N the x-component will be", "options": {"a": "6N", "b": "12N", "c": "Zero", "d": "None of these"}, "correct": "c", "explanation": "The statement mentions that the force is acting along y axis, so its x-component will be zero."}, {"number": 12, "question": "i . (j × k)", "options": {"a": "0", "b": "2", "c": "-1", "d": "1"}, "correct": "d", "explanation": "i · (j × k) = i · i = 1. Since j × k = i, and the dot product of i with itself equals 1."}, {"number": 13, "question": "If the dot product of vectors is equal to product of their magnitudes, the angle between them is?", "options": {"a": "90", "b": "180", "c": "0", "d": "270"}, "correct": "c", "explanation": "If two vectors are parallel (i.e. angle between is 0), the dot product will be the product of the magnitudes of two vectors. For two parallel vectors A and B: A·B = AB cos(0) = AB."}, {"number": 14, "question": "Vector components in space are:", "options": {"a": "1", "b": "2", "c": "3", "d": "Infinite"}, "correct": "d", "explanation": "There can be infinite components of a vector in space. However, the rectangular components will be only 3 (along x, y, and z axes)."}, {"number": 15, "question": "Two vectors of magnitude 10m and 20m have an angle 30° between them. The component of shorter vector parallel to the longer vector will be:", "options": {"a": "5 m", "b": "8.66 m", "c": "10 m", "d": "17.32 m"}, "correct": "b", "explanation": "Let vector A = 10m and vector B = 20m. The projection of A along B will be: A cos(θ) = 10 cos(30) = 10 × 0.866 = 8.66 m."}, {"number": 16, "question": "Two vectors A and B both have magnitude of 5N and the angle between them is 135, then magnitude of A × B will be:", "options": {"a": "25", "b": "17.678", "c": "-17.678", "d": "-25"}, "correct": "b", "explanation": "A × B = AB sin(θ) = 5(5) sin(135) = 25 × 0.7071 = 17.678."}, {"number": 17, "question": "If the magnitude of vectors A, B and C is 12, 5 and 13 units respectively and A + B = C. What will be the angle between vectors A and B?", "options": {"a": "90", "b": "0", "c": "60", "d": "15"}, "correct": "a", "explanation": "Magnitudes of these vectors will be related as: |A|² + |B|² + 2|A||B|cos(θ) = |C|². Therefore, 12² + 5² + 12(5)cos(θ) = 13². 144 + 25 + 60cos(θ) = 169. 169 + 60cos(θ) = 169. 60cos(θ) = 0, cos(θ) = 0, θ = 90°."}, {"number": 18, "question": "Which of the following option(s) represent a vector quantity?", "options": {"a": "kgms⁻¹", "b": "kgms⁻²", "c": "kg", "d": "Both a and b"}, "correct": "d", "explanation": "kgms⁻¹ is the standard unit of momentum (Momentum = Mass × Velocity) and kgms⁻² is the unit of force (Force = Mass × Acceleration). Both are vector quantities."}, {"number": 19, "question": "What is the angle made by the vector -i - 5j with x-axis?", "options": {"a": "tan⁻¹(1/5)", "b": "90 + tan⁻¹(1/5)", "c": "180 + tan⁻¹(1/5)", "d": "270 - tan⁻¹(1/5)"}, "correct": "c", "explanation": "Since both the components of given vector are negative, this indicates that the vector lies in 3rd quadrant and the angle made by a vector in 3rd quadrant is calculated as: θ = 180 + tan⁻¹(|Vx|/|Vy|) = 180 + tan⁻¹(|-1|/|-5|) = 180 + tan⁻¹(1/5)."}, {"number": 20, "question": "If A and B are two vectors, area of parallelogram formed by these vectors will be?", "options": {"a": "AB", "b": "A . B", "c": "AB cos θ", "d": "|A × B|"}, "correct": "d", "explanation": "The magnitude of cross product of 2 vectors, which form the sides of a parallelogram, represent the area of the parallelogram. Area = |A × B|."}, {"number": 21, "question": "(1, 1, 1) . (2, 2, 2) =", "options": {"a": "2", "b": "4", "c": "6", "d": "8"}, "correct": "c", "explanation": "Using the component formula for the dot product of three-dimensional vectors: a·b = a₁b₁ + a₂b₂ + a₃b₃. The dot product = 1(2) + 1(2) + 1(2) = 2 + 2 + 2 = 6."}, {"number": 22, "question": "If a Force F of magnitude 5N makes an angle of 60 with x-axis, the x-component of the vector will be:", "options": {"a": "F/2", "b": "√3F/2", "c": "F/√2", "d": "F"}, "correct": "a", "explanation": "The x-component of a vector is calculated as: Fx = F cos θ. Since the given choices are in terms of F: F(x) = F cos(60) = F(1/2) = F/2."}]}, {"chapter_num": "3", "chapter_name": "Motion and Force", "year": "First Year", "questions": [{"number": 1, "question": "A balloon is going upwards with a velocity 12 m/s. It releases a packet when it is at a height of 65 from ground. How much time the packet will take to reach the ground if g=10 m/s²?", "options": {"a": "5", "b": "6", "c": "7", "d": "8"}, "correct": "a", "explanation": "Using 2nd equation of motion: S = vit + ½gt². 65 = -12t + ½(10)t². Here initial velocity is taken as negative because direction of movement of balloon and the packet are opposite. 65 = -12t + 5t². 5t² - 12t - 65 = 0. Putting t = 5: 5(25) - 12(5) - 65 = 125 - 60 - 65 = 0. Thus t = 5 sec."}, {"number": 2, "question": "Newton's 3rd law of motion is for bodies that are", "options": {"a": "In motion", "b": "At rest", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "Newton's 3rd law applies to all bodies regardless of their state of motion. For every action, there is an equal and opposite reaction, whether the bodies are at rest or in motion."}, {"number": 3, "question": "A person has to cover a distance of 6 km in 45 minutes. If he covers one-half of the distance in two-thirds of the total time; to cover the remaining distance in the remaining time, his speed (in km/hr) must be:", "options": {"a": "6", "b": "8", "c": "12", "d": "15"}, "correct": "c", "explanation": "3 km is covered in time = (2/3) × 45 = 30 mins. Remaining distance = 3 km. Remaining time = 15 min = 15/60 hour = 1/4 hour. Required speed = Distance/Time = 3/(1/4) km/h = 12 km/h."}, {"number": 4, "question": "Which of the following has no acceleration:", "options": {"a": "Man driving a car on busy road", "b": "Rock rolling down a mountain", "c": "A luggage in flying airplane", "d": "A car on a rough road"}, "correct": "c", "explanation": "Luggage in flying plane is at rest with respect to the plane so it has no acceleration of its own. In other options there is movement of the body involved, so they will have an acceleration as well."}, {"number": 5, "question": "In elastic collision", "options": {"a": "KE is conserved", "b": "Momentum is conserved", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "Elastic collisions are those in which both momentum and K.E are conserved. While in inelastic collisions only momentum is conserved, not the K.E."}, {"number": 6, "question": "The laws of motion show the relation between", "options": {"a": "Mass and acceleration", "b": "Mass and velocity", "c": "Mass and weight", "d": "Force and acceleration"}, "correct": "d", "explanation": "Newton's laws of motion describe the relationship between force and acceleration. F = ma shows that force is directly proportional to acceleration."}, {"number": 7, "question": "When the speed of body is doubled its momentum becomes", "options": {"a": "Halved", "b": "Doubled", "c": "Tripled", "d": "Remains same"}, "correct": "b", "explanation": "P = mv. The new speed is double the previous one, so v' = 2v. New momentum P' = mv' = m(2v) = 2(mv) = 2P. So on doubling the velocity, momentum also doubles."}, {"number": 8, "question": "Laws of motion describes?", "options": {"a": "Relationship of body, force and motion in response", "b": "Relationship of body and force", "c": "Relationship of force and motion", "d": "Relationship of body and motion in response"}, "correct": "a", "explanation": "Laws of motion describe the relationship of body, force and motion in response. They explain how forces affect the motion of objects."}, {"number": 9, "question": "When a car moves with constant velocity force on it is", "options": {"a": "Up", "b": "Down", "c": "Left", "d": "Zero"}, "correct": "d", "explanation": "As a result of constant velocity, acceleration of the car will be zero resulting in zero net force (F = ma = m × 0 = 0)."}, {"number": 10, "question": "A body of mass 0.5 kg starts from rest (t=0) & experiences a force F= 8i + 6j. What will be its velocity at t=1 if it covers a distance of 4m?", "options": {"a": "13 ms⁻¹", "b": "20 ms⁻¹", "c": "17 ms⁻¹", "d": "25 ms⁻¹"}, "correct": "a", "explanation": "vi = 0. a = F/m = (8i + 12j)/m. |a| = 20 m/s². S = 4m. According to 3rd equation of motion: (vf)² = (vi)² + 2aS = 0 + 2(20)(4) = 160. vf = √160 ≈ 13 ms⁻¹."}, {"number": 11, "question": "Ball thrown freely from a tower reaches ground in 4s. The height of tower is about", "options": {"a": "20m", "b": "40m", "c": "80m", "d": "160m"}, "correct": "c", "explanation": "S = vit + ½gt². Since the ball is thrown freely (dropped), vi = 0. S = ½gt² = ½(10)(16) = 80m."}, {"number": 12, "question": "A body of mass m = 3.513 kg is moving along the x axis with a speed of 5.00 ms⁻¹. The magnitude of its momentum is recorded as", "options": {"a": "14.57 kg m/s", "b": "17.6 kg m/s", "c": "18.565 kg m/s", "d": "13.56 kg m/s"}, "correct": "b", "explanation": "Momentum P = mv = (3.513)(5) = 17.565 kg m/s. Rounding to 3 significant figures gives 17.6 kg m/s."}, {"number": 13, "question": "A body is dropped from a height 175m, how much time will it take to reach the ground?", "options": {"a": "3.5 sec", "b": "5.97 sec", "c": "4.68 sec", "d": "2 sec"}, "correct": "b", "explanation": "S = vit + ½gt². 175 = 0 + ½(9.8)(t)². t² = 175 × 2/9.8 = 35.7. t = √35.7 = 5.97 seconds."}, {"number": 14, "question": "A car travels a distance of 350 miles in 5.0 hours. Find its average speed.", "options": {"a": "10 miles/hr", "b": "70 miles/hr", "c": "50 miles/hr", "d": "60 miles/hr"}, "correct": "b", "explanation": "V = Distance Covered / Time Taken = 350 miles / 5 hours = 70 miles/hour."}, {"number": 15, "question": "Unit of Momentum is?", "options": {"a": "kg/s", "b": "kgms", "c": "kgm/s", "d": "None of these"}, "correct": "c", "explanation": "Momentum = mv. So, unit = kg × m/s = kgm/s."}, {"number": 16, "question": "When a body is falling under the action of gravity the direction of acceleration is:", "options": {"a": "Upwards", "b": "Downwards", "c": "Towards Right", "d": "Towards Left"}, "correct": "b", "explanation": "The only force acting will be the force of gravity towards the center of the earth so the direction of acceleration will also be the same i.e., downwards."}, {"number": 17, "question": "If force of 2.5N changes the velocity from 50m/s to 100m/s in time 50s, the mass of the body?", "options": {"a": "5 kg", "b": "2.5 kg", "c": "1 kg", "d": "10 kg"}, "correct": "b", "explanation": "F = m(vf - vi)/t. m = Ft/(vf - vi) = (2.5 × 50)/(100 - 50) = 125/50 = 2.5 kg."}, {"number": 18, "question": "Formula of maximum range of projectile is?", "options": {"a": "2vi/g", "b": "vi²/g", "c": "vig", "d": "None of these"}, "correct": "b", "explanation": "Range of projectile R = vi²sin(2θ)/g. For maximum range, θ = 45°, sin(90°) = 1. So maximum range = vi²/g."}, {"number": 19, "question": "A Lead Ball and a Feather are dropped in vacuum both at the same time. Which of the following will be true:", "options": {"a": "The feather will move at fast rate than the ball", "b": "The feather will move with slow rate than the ball", "c": "Both will move with the same rate", "d": "None of these"}, "correct": "c", "explanation": "No external force acts on either of them so the rate of falling of them will be exactly the same. At every point, the two will be moving side by side. In vacuum, all objects fall at the same rate regardless of mass."}, {"number": 20, "question": "If a force acts on a body for 2 sec and its rate of change of momentum is 50, the force acting on the body is:", "options": {"a": "100", "b": "50", "c": "25", "d": "None of these"}, "correct": "b", "explanation": "Force = Change in Momentum / Time = Rate of change of momentum = 50N. The rate of change of momentum IS the force, so F = 50N."}, {"number": 21, "question": "Dimensions of Linear Momentum are:", "options": {"a": "M L T⁻¹", "b": "M L² T⁻²", "c": "M² L T¹", "d": "M L T⁻²"}, "correct": "a", "explanation": "P = mv. Unit = kg m/s. Dimension = M L T⁻¹."}, {"number": 22, "question": "The unit of impulse is same as of", "options": {"a": "Force", "b": "Momentum", "c": "Acceleration", "d": "Work"}, "correct": "b", "explanation": "Impulse = F × t = Change in Momentum. Unit of impulse = Ns or kg m/s. Unit of Momentum = kg m/s. Both have the same units."}, {"number": 23, "question": "A ballistic missile is", "options": {"a": "Unpowered", "b": "Unguided", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "A ballistic missile is both unpowered and unguided after its initial launch phase. It follows a ballistic trajectory under the influence of gravity."}, {"number": 24, "question": "Newton's first law is applicable on: i) Body in motion  ii) Body in rest", "options": {"a": "i only", "b": "ii only", "c": "Neither a nor b", "d": "Both a and b"}, "correct": "d", "explanation": "Newton's first law applies to both bodies in motion and bodies at rest. A body at rest remains at rest and a body in motion remains in uniform motion unless acted upon by an external force."}, {"number": 25, "question": "The relation of time of flight with initial velocity is?", "options": {"a": "2u/g", "b": "u²/2g", "c": "u/g", "d": "2g/u"}, "correct": "a", "explanation": "Formula of time of flight of projectile motion is: t = (2u sinθ)/g. For maximum height when θ = 90°, t = 2u/g."}, {"number": 26, "question": "A body with constant speed can still be accelerating. This statement is:", "options": {"a": "True", "b": "False", "c": "Depends on the frame of reference", "d": "None of these"}, "correct": "a", "explanation": "Acceleration is a vector quantity. So, change in speed or direction both can result in acceleration. If speed is constant but the direction is changing the body will be accelerating. For example, uniform circular motion."}, {"number": 27, "question": "Formula for Horizontal Range of a projectile is:", "options": {"a": "v²sin 2θ / g", "b": "v sin θ / g", "c": "2v sin θ / g", "d": "None of these"}, "correct": "a", "explanation": "The formula for horizontal range of a projectile is R = v²sin(2θ)/g."}, {"number": 28, "question": "Product of Force and Time is", "options": {"a": "Impulse", "b": "Force", "c": "Inertia", "d": "Momentum"}, "correct": "a", "explanation": "The product of the net force and the time interval over which the force is applied is called impulse. An impulse produces a change in momentum. Impulse is a vector quantity."}, {"number": 29, "question": "The expression dp/dt represents", "options": {"a": "Impulse", "b": "Time", "c": "Angular momentum", "d": "Force"}, "correct": "d", "explanation": "dp/dt represents the time rate of change of momentum which is equal to the applied Force. F = dp/dt."}, {"number": 30, "question": "If a car is moving with constant non-zero velocity, then its displacement time graph will be:", "options": {"a": "A straight line with positive slope (rising)", "b": "A straight line with negative slope (falling)", "c": "A vertical line", "d": "A curve rising then falling"}, "correct": "a", "explanation": "The slope of the displacement time graph is equal to the velocity. A constant velocity graph will be rising or falling at same slope. For non-zero constant velocity, the graph is a straight line with positive slope."}, {"number": 31, "question": "A ball is thrown from some height; it strikes the ground and bounces back to the same height. This scenario represents which situation:", "options": {"a": "Perfectly elastic", "b": "Elastic", "c": "Perfectly inelastic", "d": "Inelastic"}, "correct": "a", "explanation": "Since the ball moves back to its original position this means no K.E is lost in the process, therefore the given scenario is perfectly elastic."}, {"number": 32, "question": "Path followed by a projectile is known as?", "options": {"a": "Trajectory", "b": "Ellipse", "c": "Distance", "d": "None of these"}, "correct": "a", "explanation": "The path followed by a projectile is called its trajectory. For projectile motion near Earth's surface, the trajectory is a parabola."}, {"number": 33, "question": "A neutron collides with a stationary proton at rest. After collision", "options": {"a": "Proton moves with velocity double to that of neutron", "b": "Neutron comes to rest and proton moves with same velocity as that of neutron", "c": "Proton moves with double velocity in opposite direction", "d": "None of these"}, "correct": "b", "explanation": "Proton and neutron are almost equal in mass. Considering the negligible difference between both the particles, according to the laws of momentum, neutron will come to rest and proton will start moving with the same velocity as that of neutron."}, {"number": 34, "question": "In projectile motion, which velocity component remains same throughout the flight?", "options": {"a": "Horizontal component", "b": "Vertical component", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "Horizontal component of a projectile is the same throughout the motion, vertical component keeps on changing due to gravitational acceleration."}, {"number": 35, "question": "If the velocity of a body is reducing, the negative acceleration is called:", "options": {"a": "Deceleration", "b": "Retardation", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "When the velocity of a body is reducing, the negative acceleration is called both deceleration and retardation. Both terms are used interchangeably."}, {"number": 36, "question": "Which of the following changes, when particle is moving with uniform velocity?", "options": {"a": "Speed", "b": "Velocity", "c": "Acceleration", "d": "Position Vector"}, "correct": "d", "explanation": "Only the position vector can change when a particle is moving with uniform velocity. Position vector represents the position with respect to the origin which will be different at every point during the motion. Since velocity is uniform, the acceleration will stay zero."}, {"number": 37, "question": "A body has mass 1 kg on earth. Its mass on moon will be", "options": {"a": "0.6 kg", "b": "0.4 kg", "c": "0.8 kg", "d": "1 kg"}, "correct": "d", "explanation": "Mass is a constant quantity. It stays the same irrespective of the position and location. Weight however changes as it depends on the value of g. Value of g is different on moon, so weight of the body would be different on the moon while mass will be the same."}, {"number": 38, "question": "If a body is placed from poles to equator, the weight of the body will", "options": {"a": "Increase", "b": "Decrease", "c": "Stay constant", "d": "None of these"}, "correct": "b", "explanation": "The value of g is more at the poles than the equator. While moving from poles to equator, the value of g decreases. Therefore, the weight of the body will also be decreased."}, {"number": 39, "question": "At what angle is the range of projectile the maximum?", "options": {"a": "90", "b": "0", "c": "45", "d": "None of these"}, "correct": "c", "explanation": "Range of a Projectile R = v²sin(2θ)/g. The range will be maximum when sin(2θ) is maximum (i.e., when it is equal to 1). sin(2θ) = 1 when 2θ = 90, so θ = 45 degrees for maximum range."}, {"number": 40, "question": "A particle with initial velocity 40 m/s is moving with a constant acceleration of 10m/s². The distance covered in 5th second will be:", "options": {"a": "325 m", "b": "240 m", "c": "85 m", "d": "125 m"}, "correct": "c", "explanation": "Distance covered in the 5th second = Distance covered in 5 seconds - Distance covered in 4 seconds. Using s = ut + 0.5at²: Distance in 5 seconds = 40(5) + 0.5(10)(25) = 200 + 125 = 325m. Distance in 4 seconds = 40(4) + 0.5(10)(16) = 160 + 80 = 240m. Distance in 5th second = 325 - 240 = 85m."}]}, {"chapter_num": "4", "chapter_name": "Work and Energy", "year": "First Year", "questions": [{"number": 1, "question": "What will be the speed of electron having an energy of 18.2 × 10⁻¹⁷ Joule?", "options": {"a": "1.9 × 10¹⁸", "b": "2.197 × 10⁻²⁵", "c": "2 × 10⁷", "d": "None"}, "correct": "c", "explanation": "E = ½mv². 18.2 × 10⁻¹⁷ = ½ × 9.1 × 10⁻³¹ × v². v² = (18.2 × 10⁻¹⁷ × 2)/(9.1 × 10⁻³¹) = 4 × 10¹⁴. v = √(4 × 10¹⁴) = 2 × 10⁷ m/s."}, {"number": 2, "question": "What is the unit of Power?", "options": {"a": "Watt", "b": "Ampere", "c": "Newton", "d": "Joules"}, "correct": "a", "explanation": "The SI unit of power is the Watt (W), which is equal to one joule per second (J/s)."}, {"number": 3, "question": "A body of mass m moving with velocity v has a kinetic energy K. If its velocity is increased by 25%, what will be the new K.E?", "options": {"a": "25/16 K", "b": "23/34 K", "c": "12/45 K", "d": "34/58 K"}, "correct": "a", "explanation": "Original K.E = K = 0.5mv². New velocity = v + 25%(v) = 1.25v. New K.E = 0.5m(1.25v)² = 1.5625(0.5mv²) = 1.5625K. Now 25/16 = 1.5625, so the answer is 25/16 K."}, {"number": 4, "question": "Work will be maximum when the angle between force and displacement is:", "options": {"a": "0", "b": "90", "c": "180", "d": "4"}, "correct": "a", "explanation": "Work is equal to the dot product of Force and Displacement. W = Fd cosθ. The dot product is maximum when both vectors are in the same direction i.e., angle between them is zero. cos(0) = 1, giving maximum work."}, {"number": 5, "question": "Dimensions of U are:", "options": {"a": "[M L² T⁻²]", "b": "[M L³ T⁻¹]", "c": "[M² L² T]", "d": "[M L⁻¹ T⁻²]"}, "correct": "a", "explanation": "U stands for absolute potential energy. The units of energy are Joule. Joule = N m = kg m s⁻² m = kg m² s⁻². So Dimensions = ML²T⁻²."}, {"number": 6, "question": "A body of mass m moving with velocity v has a kinetic energy K. If its velocity is increased by 25%, what will be the work done in terms of K.E?", "options": {"a": "Zero", "b": "2.5 K", "c": "0.56 K", "d": "0.25 K"}, "correct": "c", "explanation": "Original K.E = K = 0.5mv². New velocity = 1.25v. New K.E = 0.5m(1.25v)² = 1.5625K. Work done = Change in K.E = 1.5625K - K = 0.5625K ≈ 0.56K."}, {"number": 7, "question": "Which one of them is not conservative force?", "options": {"a": "Electric force", "b": "Gravitational force", "c": "Tension in string", "d": "Elastic spring force"}, "correct": "c", "explanation": "If the work done by a force depends only on the initial and final states of a system and not on the path taken by the force, then it is a conservative force. Otherwise, it is non-conservative. Tension in a string is non-conservative."}, {"number": 8, "question": "What is the power of a body if 1N force is acted upon a body have a constant velocity of 10ms⁻¹?", "options": {"a": "0", "b": "30", "c": "0.5", "d": "10"}, "correct": "d", "explanation": "Power = Force × Velocity = 1 × 10 = 10 Watts."}, {"number": 9, "question": "The escape velocity of a body from the earth is Ve. If the radius of the earth contracts to 1/4th of its value, keeping the mass of the earth constant, the escape velocity will be:", "options": {"a": "Doubled", "b": "Halved", "c": "Remain same", "d": "Tripled"}, "correct": "a", "explanation": "ve = √(2GM/R). New R = R/4. New ve = √(2GM/(R/4)) = √(2GM/R × 4) = 2√(GM/R) = 2ve. The escape velocity will be doubled."}, {"number": 10, "question": "A ball is released from a height h, above a table. Given that air resistance is negligible and 50% of its kinetic energy is converted to other forms of energy at each bounce, what will be the height reached after the second bounce?", "options": {"a": "h/4", "b": "h/2", "c": "h/8", "d": "h/3"}, "correct": "a", "explanation": "Energy at beginning = 100% K.E. Energy after 1st bounce = 50% (Half of original). Energy after 2nd bounce = 25% (One Fourth of original). The height reached will be in proportion to the energy possessed by the ball. Height after 1st bounce = h/2. Height after 2nd bounce = h/4."}, {"number": 11, "question": "All the food that you eat in one day has about the same energy as ____ liter of petrol", "options": {"a": "3", "b": "1/3", "c": "9", "d": "1/9"}, "correct": "b", "explanation": "All the food that you eat in one day has about the same energy as 1/3 liter of petrol."}, {"number": 12, "question": "From the given options, which one lists the amount of work done from smallest to largest if the displacement is in forward direction? (i) Force in same direction as displacement (ii) Force perpendicular to displacement (iii) Force at acute angle to displacement", "options": {"a": "ii), iii), i)", "b": "i), ii), iii)", "c": "iii), ii), i)", "d": "i), iii), ii)"}, "correct": "a", "explanation": "For figure ii, the work done is zero as angle between Force & Displacement is 90. Work will be maximum for figure i (angle = 0). So, from smallest to largest the order of work done will be: ii < iii < i."}, {"number": 13, "question": "Two bodies X of mass 4 kg and Y of mass 6 kg have same linear momentum. If the kinetic energy of Y is 48 J then kinetic energy of body X is:", "options": {"a": "48 J", "b": "64 J", "c": "72 J", "d": "96 J"}, "correct": "c", "explanation": "Px = Py, so 4vx = 6vy, vx = 6/4 vy. K.E.y = 0.5(6)(vy)² = 48, so vy = 4, vx = 6. K.E.x = 0.5(4)(6)² = 72 J."}, {"number": 14, "question": "Mechanical energy of an object is the sum of its Potential Energy and ____?", "options": {"a": "Electrical Energy", "b": "Thermal Energy", "c": "Kinetic Energy", "d": "All of these"}, "correct": "c", "explanation": "The mechanical energy of an object can be the result of its motion (kinetic energy) and/or the result of its stored energy or position (potential energy). The total amount of mechanical energy is the sum of the potential energy and the kinetic energy."}, {"number": 15, "question": "If the speed of an object is doubled, its Kinetic Energy will", "options": {"a": "Increase by 4 times", "b": "Decrease by 4 times", "c": "First increase then decrease", "d": "Remain the same"}, "correct": "a", "explanation": "KE = 0.5mv². At velocity v, KE = 0.5mv². At velocity 2v, KE = 0.5m(2v)² = 0.5m(4v²) = 4(0.5mv²). Thus when the velocity is doubled, the kinetic energy is increased by 4 times."}, {"number": 16, "question": "If a force of 1N acts on a body through a distance of 1m in the direction of force, how much work is done?", "options": {"a": "+1 J", "b": "-1 J", "c": "0 J", "d": "Either a or b"}, "correct": "a", "explanation": "Work = Force × Distance × cos(θ). Since force and displacement are in the same direction, θ = 0. W = 1 × 1 × cos(0) = 1 × 1 × 1 = +1 J."}, {"number": 17, "question": "If the mass and radius of Earth are reduced to one fourth, the escape velocity will:", "options": {"a": "Reduce to one fourth", "b": "Reduce to one half", "c": "Remain the same", "d": "Increase to two times"}, "correct": "c", "explanation": "Escape velocity Vesc = √(2GM/R). If mass is reduced to M/4 and radius to R/4: New Vesc = √(2G(M/4)/(R/4)) = √(2GM/R) = Vesc. If both mass and radius are changed by the same factor, escape velocity will stay the same."}, {"number": 18, "question": "Minimum velocity needed to put the satellite into orbit is", "options": {"a": "5.6", "b": "6.2", "c": "7.9", "d": "None of these"}, "correct": "d", "explanation": "The minimum orbital velocity (for low Earth orbit) is approximately 7.9 km/s, but the escape velocity from Earth's surface is vesc = √(2gR) = √(2 × 9.8 × 6.4 × 10⁶) = 11200 m/s = 11.2 km/s. None of the given options exactly match the standard values, so the answer is None of these."}, {"number": 19, "question": "Which of the following is a conservative field?", "options": {"a": "Electrical", "b": "Resistance", "c": "Friction", "d": "Magnetic"}, "correct": "a", "explanation": "An electrical (electrostatic) field is a conservative field because the work done in moving a charge depends only on the initial and final positions, not on the path taken."}, {"number": 20, "question": "Which of the following is a unit of Work?", "options": {"a": "Meter", "b": "Newton", "c": "Joule", "d": "Joule/second"}, "correct": "c", "explanation": "The SI unit of work is the Joule (J). Joule/second is the unit of power (Watt)."}, {"number": 21, "question": "Escape velocity of moon is", "options": {"a": "2.38 km/s", "b": "3.38 km/s", "c": "4.38 km/s", "d": "5.38 km/s"}, "correct": "a", "explanation": "The escape velocity of the Moon is approximately 2.38 km/s."}, {"number": 22, "question": "Value of solar constant on the surface of Earth is:", "options": {"a": "1 kWm²", "b": "1.4 kWm⁻²", "c": "1 kWm⁻²", "d": "1.4 kWm²"}, "correct": "c", "explanation": "The solar constant on the surface of Earth is approximately 1 kWm⁻² (1000 W/m²)."}, {"number": 24, "question": "Work done by retarding force is:", "options": {"a": "Positive", "b": "Negative", "c": "Zero", "d": "None of these"}, "correct": "b", "explanation": "Retarding force always acts at an angle greater than 90 degrees with respect to the direction of motion of the object. Work done will always be negative when the angle between the force and direction of motion is greater than 90 degrees."}, {"number": 25, "question": "Joule =", "options": {"a": "Watt/second", "b": "Newton Meter", "c": "Newton/meter", "d": "Watt second"}, "correct": "b", "explanation": "Joule is the unit of work/energy. Work = Force × Distance. So Joule = Newton × Meter = Newton Meter."}, {"number": 26, "question": "When we lift an object, we do work against which of the following: 1) Friction  2) Gravity", "options": {"a": "1 only", "b": "2 only", "c": "Both 1 & 2", "d": "Either 1 or 2"}, "correct": "b", "explanation": "While lifting the object the work is done against gravity, no friction is involved in this. However, when we push an object on the ground, in this case we do work against the friction."}, {"number": 27, "question": "An object of mass 2kg has a velocity of 6m/s. After 8 seconds, its velocity increases to 10m/s. Calculate the power of the object.", "options": {"a": "10 watts", "b": "5 watts", "c": "8 watts", "d": "9 watts"}, "correct": "c", "explanation": "Work done = Final K.E - Initial K.E = ½m(vf)² - ½m(vi)² = ½(2)(10)² - ½(2)(6)² = 100 - 36 = 64 J. Power = Work done / time = 64/8 = 8 watts."}, {"number": 28, "question": "A force of 10 N is acting on an object at angle of 120 degrees through a distance of 4m. Calculate the work done.", "options": {"a": "-20 J", "b": "20 J", "c": "40 J", "d": "-40 J"}, "correct": "a", "explanation": "W = Fd cosθ = 10 × 4 × cos(120) = 40 × (-0.5) = -20 J."}, {"number": 29, "question": "Which of the following fields is dependent on the path?", "options": {"a": "Gravitational field", "b": "Conservative field", "c": "Non-conservative field", "d": "None of these"}, "correct": "c", "explanation": "A conservative force is one for which the work done is independent of path. A non-conservative field is one for which the work done depends on the path. Gravitation field is an example of conservative field."}, {"number": 30, "question": "Escape velocity of Jupiter is:", "options": {"a": "37", "b": "61", "c": "25.4", "d": "22.4"}, "correct": "b", "explanation": "The escape velocity of Jupiter is approximately 61 km/s."}, {"number": 31, "question": "[ML²T⁻³] is the dimension of:", "options": {"a": "Power", "b": "Work", "c": "Momentum", "d": "Force"}, "correct": "a", "explanation": "ML²T⁻³ in unit form will be kg m² s⁻³. kg m² s⁻³ = kg ms⁻² × ms⁻¹ = Nms⁻¹ = Js⁻¹ = Watt. So the dimension is of Power."}, {"number": 32, "question": "The basic source of geothermal energy is", "options": {"a": "Sun", "b": "Earth", "c": "Moon", "d": "Water"}, "correct": "b", "explanation": "Geothermal energy is the heat energy extracted from inside the Earth in the form of hot water or steam."}, {"number": 33, "question": "In which of the following case(s) the work done be positive?", "options": {"a": "Object moves in the direction of Force", "b": "Object moves in opposite direction of Force", "c": "Object moves at Right Angle to the Force", "d": "Both a and c"}, "correct": "a", "explanation": "Work = F·d = Fd cosθ. Value of cosine is positive for (0 <= θ < 90), 0 for θ = 90 degrees, and negative for (90 < θ <= 180). When object moves in the same direction of the applied force, the angle between Force and Displacement will be 0, and value of work will be positive."}, {"number": 34, "question": "Escape velocity of Neptune is:", "options": {"a": "2.4", "b": "10.4", "c": "25.4", "d": "37.0"}, "correct": "c", "explanation": "The escape velocity of Neptune is approximately 25.4 km/s."}]}, {"chapter_num": "5", "chapter_name": "Circular Motion", "year": "First Year", "questions": [{"number": 1, "question": "The number of revolutions in 3π radians", "options": {"a": "2", "b": "3", "c": "3/2", "d": "1/2", "e": "1/60"}, "correct": "c", "explanation": "2π radians = 360° = 1 revolution. 1π radian = 1/2 revolution. So, 3π radians = 3/2 revolutions."}, {"number": 2, "question": "The velocity of a disc at the bottom of an inclined plane is?", "options": {"a": "√(gh)", "b": "√(4gh/3)", "c": "√(3gh/4)", "d": "√(5gh/6)"}, "correct": "b", "explanation": "Using energy conservation: P.E = K.E_trans + K.E_rot. mgh = 0.5mv² + 0.5Iω². For a disc, I = 0.5mr² and ω = v/r. Solving: gh = 0.75v², so v = √(4gh/3)."}, {"number": 3, "question": "Moment of inertia in angular motion plays the same role as", "options": {"a": "Mass in linear motion", "b": "Acceleration in linear motion", "c": "Rest mass", "d": "None of these"}, "correct": "a", "explanation": "Moment of inertia in angular/rotational motion is analogous to mass in linear motion. Just as mass resists linear acceleration, moment of inertia resists angular acceleration."}, {"number": 4, "question": "A particle moving along a circular path of radius 5m and with uniform speed 5 m/s. What will be the average acceleration when the particle completes half revolution?", "options": {"a": "10π", "b": "5/π", "c": "10/π", "d": "Zero"}, "correct": "c", "explanation": "r = 5m, v = 5m/s. Displacement for half revolution = Diameter = 2r = 10m. Time for half revolution t = πr/v = π. Average acceleration = change in velocity / time. Change in velocity = 2v (reversal of direction) = 10. So acceleration = 10/(2π) ... Using a = v/t = 5/2π ... Actually: average acceleration = displacement/t² is not correct. The average acceleration = Δv/Δt. Δv = 2v = 10 (velocity reverses). Δt = πr/v = π. So a = 10/π."}, {"number": 5, "question": "What is the unit of angular momentum?", "options": {"a": "J", "b": "Js", "c": "Js⁻¹", "d": "Js⁻²"}, "correct": "c", "explanation": "Angular momentum L = Iω. The unit of moment of inertia I is kg·m² and the unit of angular velocity ω is rad/s. So unit of L = kg·m²·s⁻¹ = Js⁻¹ (since J = kg·m²·s⁻²)."}, {"number": 6, "question": "When speed is doubled the centripetal force will be?", "options": {"a": "Same", "b": "Doubled", "c": "Tripled", "d": "Quadrupled"}, "correct": "d", "explanation": "Centripetal force F = mv²/r. If speed is doubled (v' = 2v), new force F' = m(2v)²/r = 4mv²/r = 4F. The centripetal force is quadrupled."}, {"number": 7, "question": "On doubling the mass, the linear momentum and angular momentum of the body will be:", "options": {"a": "Remain same", "b": "Increased", "c": "Decreased", "d": "Doubled"}, "correct": "d", "explanation": "Both linear momentum (p = mv) and angular momentum (L = Iω, where I is proportional to mass) are proportional to mass. So on doubling the mass, both quantities will be doubled."}, {"number": 8, "question": "Unit of Angular Momentum?", "options": {"a": "kg m² s⁻¹", "b": "Js", "c": "Js⁻¹", "d": "Both a and b"}, "correct": "d", "explanation": "Angular momentum has units of kg·m²·s⁻¹. Since J = kg·m²·s⁻², then Js = kg·m²·s⁻¹. So both (a) kg m² s⁻¹ and (b) Js are equivalent and correct."}, {"number": 9, "question": "A bicycle wheel of radius 0.70 m is turning at an angular speed of 6.3 rad/s as it rolls on a horizontal surface without slipping. What is the linear speed of the wheel?", "options": {"a": "1.4 m/s", "b": "0.11 m/s", "c": "28 m/s", "d": "4.4 m/s", "e": "9.1 m/s"}, "correct": "d", "explanation": "Using v = rω: v = 0.70 m × 6.3 rad/s = 4.41 m/s ≈ 4.4 m/s."}, {"number": 10, "question": "Angular velocity is measured in", "options": {"a": "rad/min", "b": "m/s", "c": "angle/s", "d": "None of the above"}, "correct": "a", "explanation": "Angular velocity is measured in radians per unit time. rad/min is a valid unit of angular velocity."}, {"number": 11, "question": "Apparent weight of a body in an elevator accelerating downwards is given by:", "options": {"a": "m(g + a)", "b": "ma", "c": "m(g − a)", "d": "Zero"}, "correct": "c", "explanation": "In case of an elevator accelerating downwards, the apparent weight equals: T = mg − ma = m(g − a)."}, {"number": 12, "question": "What will be the velocity of a body revolving in a circle of radius 2m with an angular velocity of 1 rev/sec?", "options": {"a": "1/2 m/s", "b": "1 m/s", "c": "2 m/s", "d": "None of these"}, "correct": "c", "explanation": "Using v = rω. Angular velocity = 1 rev/sec. But we need to note: if ω = 1 rev/s, then in rad/s it would be 2π rad/s, giving v = 2 × 2π = 4π m/s. However, the answer key gives v = rω = 2 × 1 = 2 m/s (treating the angular velocity directly)."}, {"number": 13, "question": "1 degree is equal to ______ radians", "options": {"a": "180", "b": "3.14", "c": "0.01745", "d": "45"}, "correct": "c", "explanation": "1 degree = π/180 radians = 3.14159/180 ≈ 0.01745 radians."}, {"number": 14, "question": "Centrifugal force is:", "options": {"a": "Pseudo force", "b": "Action force", "c": "Both a and b", "d": "None of these"}, "correct": "a", "explanation": "Pseudo Force: The forces which arise without any physical contact. Centrifugal force is a reactional force of centripetal force and does not involve any physical contact. It is a pseudo (fictitious) force."}, {"number": 15, "question": "Centrifugal force of a body depends upon?", "options": {"a": "Weight", "b": "Mass", "c": "Volume", "d": "None of these"}, "correct": "b", "explanation": "Since centrifugal force is a reactional force of centripetal force, its magnitude depends on the magnitude of centripetal force, which depends on mass, velocity, and radius."}, {"number": 16, "question": "What is the work done by a body moving with 1 m/s velocity in circular orbit of radius 10m?", "options": {"a": "10", "b": "100", "c": "5", "d": "Zero"}, "correct": "d", "explanation": "Work done in a circular path is zero because the centripetal force is always perpendicular to the displacement (velocity). W = F·d·cos90° = 0."}, {"number": 17, "question": "The period of rotation of geosynchronous satellite is", "options": {"a": "1 day", "b": "1 month", "c": "1 year", "d": "1 year"}, "correct": "a", "explanation": "A geosynchronous satellite has a period of rotation equal to 1 day (24 hours), matching the Earth's rotation period."}, {"number": 18, "question": "A body moving with an angular velocity of 1 rev/sec has a frequency of:", "options": {"a": "0.5 Hz", "b": "2 Hz", "c": "1 Hz", "d": "None of these"}, "correct": "c", "explanation": "Angular velocity = 1 rev/sec. Since 1 revolution = 2π radians, ω = 2π rad/sec. Using ω = 2πf, we get 2π = 2πf, so f = 1 Hz. Frequency is the number of cycles per second, and 1 revolution per second means 1 Hz."}, {"number": 19, "question": "Js is the unit of:", "options": {"a": "Linear momentum", "b": "Angular momentum", "c": "Energy", "d": "Mass"}, "correct": "b", "explanation": "Angular momentum has SI unit of kg·m²·s⁻¹ = J·s. So Js is the unit of angular momentum."}, {"number": 20, "question": "A stone attached to a rope which is whirled in a circle. If the rope breaks during the motion, the stone will move:", "options": {"a": "Radially inwards", "b": "Radially outwards", "c": "Along tangent", "d": "Along circle"}, "correct": "c", "explanation": "When the string breaks, the centripetal force stops acting. However, due to inertia the stone continues to move along the tangent to the circular path at the point where the rope broke."}, {"number": 21, "question": "Moment of inertia of a sphere is:", "options": {"a": "(1/12)mL²", "b": "mr²", "c": "(1/2)mr²", "d": "(2/5)mr²"}, "correct": "d", "explanation": "The moment of inertia of a solid sphere about an axis through its center is I = (2/5)mr²."}, {"number": 22, "question": "A particle is moving in a circle with radius r and velocity v. If radius is doubled keeping the velocity constant, the value of tangential acceleration will be:", "options": {"a": "Doubled", "b": "Quadrupled", "c": "Halved", "d": "Same"}, "correct": "c", "explanation": "Centripetal (tangential) acceleration is given by a = v²/r. If radius is doubled (new radius = 2r), the new acceleration a' = v²/(2r) = (1/2)(v²/r) = a/2. So the acceleration is halved."}, {"number": 23, "question": "Mass of a person is 50 kg. The apparent weight of the person in elevator is double of his real weight. Find the acceleration of the elevator. Consider g = 10 m/s²", "options": {"a": "15 m/s² upward", "b": "15 m/s² downward", "c": "10 m/s² upward", "d": "10 m/s² downward"}, "correct": "c", "explanation": "Apparent weight is double, so elevator moves upward. T = w + ma. 2w = w + ma, so w = ma. mg = ma, thus a = g = 10 m/s² upward."}, {"number": 24, "question": "In rotation motion the torque is:", "options": {"a": "Rate of change of angular momentum", "b": "Rate of change of linear momentum", "c": "Rate of change of inertia", "d": "Rate of change of centripetal force"}, "correct": "a", "explanation": "Applied Force = Rate of Change of Linear Momentum. Applied Torque = Rate of Change of Angular Momentum. τ = dL/dt."}, {"number": 25, "question": "A particle is moving in a uniform circular path. If its mass is reduced to half of its original mass, the force acting upon it will be?", "options": {"a": "Half", "b": "Doubled", "c": "Remain Same", "d": "None of these"}, "correct": "a", "explanation": "Centripetal force F = mv²/r. If mass is halved (m/2), new force F' = (m/2)v²/r = F/2. The force is reduced to half."}, {"number": 26, "question": "If the actual weight of a person standing in an elevator is 75N, and the apparent weight in the accelerated elevator is 105N, find the acceleration and direction of elevator motion. (Use g = 10m/s²)", "options": {"a": "4 m/s² downwards", "b": "4 m/s² upwards", "c": "6 m/s² downwards", "d": "6 m/s² upwards"}, "correct": "b", "explanation": "Apparent weight > actual weight, so elevator is moving upwards. T = w + ma. m = w/g = 75/10 = 7.5 kg. 105 = 75 + 7.5a. 30 = 7.5a. a = 4 m/s² upwards."}]}, {"chapter_num": "6", "chapter_name": "Fluid Dynamics", "year": "First Year", "questions": [{"number": 1, "question": "What is dimension of coefficient of viscosity?", "options": {"a": "MLT", "b": "ML⁻¹T", "c": "ML⁻¹T⁻¹", "d": "MLT⁻¹"}, "correct": "c", "explanation": "F = 6πηrv. η = F/(6πrv). Unit of η = Nm⁻²s = kg m⁻¹ s⁻¹. Dimension of η = ML⁻¹T⁻¹."}, {"number": 2, "question": "Terminal velocity of a water droplet is dependent on:", "options": {"a": "Mass", "b": "Radius", "c": "Both a and b", "d": "None of these"}, "correct": "b", "explanation": "Terminal velocity v_t = 2gr²ρ/(9η). From this equation, terminal velocity depends on the radius (r²), not directly on mass."}, {"number": 3, "question": "Speed and Pressure relation of a fluid is given by:", "options": {"a": "Venturi relation", "b": "Stoke's Law", "c": "Equation of Continuity", "d": "Bernoulli's Equation"}, "correct": "a", "explanation": "Bernoulli's Equation is a general equation which relates other factors in addition to Speed and Pressure. While the Venturi Relation directly relates speed and pressure of a fluid. Hence Venturi relation is the correct answer."}, {"number": 4, "question": "Blood pressure of a healthy person is ______ mm Hg.", "options": {"a": "140/60", "b": "120/80", "c": "80/120", "d": "90/60"}, "correct": "c", "explanation": "Normal blood pressure of a healthy person is 80/120 mm Hg (diastolic/systolic). The answer key gives 80/120."}, {"number": 5, "question": "In a river flow of water is maximum at", "options": {"a": "Middle", "b": "Top right corner", "c": "Top left corner", "d": "Same flow throughout"}, "correct": "a", "explanation": "Towards the middle of a river, water tends to flow fastest; towards the margins of a river water tends to flow slowest due to friction with the banks."}, {"number": 6, "question": "If an object sinks in the water, then", "options": {"a": "Object is denser than water", "b": "Water is denser than object", "c": "Either a or b", "d": "None of these"}, "correct": "a", "explanation": "An object sinks in water when it is denser than water. Density = Mass/Volume. For the same volume, if the mass of the object is more than that of water, the object will be denser and will sink."}, {"number": 7, "question": "If the radii of two droplets are in the ratio 2:3, what will be the ratio of their Terminal velocities?", "options": {"a": "2:3", "b": "4:6", "c": "4:9", "d": "2:6"}, "correct": "c", "explanation": "Terminal velocity v_t = 2gr²ρ/(9η). Since v_t ∝ r², the ratio v₁/v₂ = (2r)²/(3r)² = 4r²/9r² = 4:9."}]}, {"chapter_num": "7", "chapter_name": "Oscillations", "year": "First Year", "questions": [{"number": 1, "question": "If length of simple pendulum is increased four times what will be effect on its frequency?", "options": {"a": "Half", "b": "Double", "c": "No effect", "d": "None of these"}, "correct": "a", "explanation": "T = 2π√(l/g), f = 1/T = (1/2π)√(g/l). New frequency f' = (1/2π)√(g/4l) = (1/2)(1/2π)√(g/l) = f/2. The frequency becomes half."}, {"number": 2, "question": "Acceleration of a body executing SHM is directed towards:", "options": {"a": "Extreme position", "b": "Peak point", "c": "Mean position", "d": "Point of maximum energy"}, "correct": "c", "explanation": "In SHM, the acceleration is always directed towards the mean (equilibrium) position. The restoring force (and hence acceleration) always points toward the mean position."}, {"number": 3, "question": "A block of mass m = 2 kg is attached to an ideal spring of spring constant k = 200 N/m. The block is at rest at its equilibrium position. An impulsive force acts on the block, giving it an initial speed of 2 m/s. Find the amplitude of the resulting oscillations.", "options": {"a": "2", "b": "3", "c": "0.2", "d": "0.02"}, "correct": "c", "explanation": "At extreme position, K.E is zero and P.E is maximum. By conservation of energy: (1/2)mv² = (1/2)kA². mv² = kA². A² = mv²/k = (2)(4)/200 = 8/200 = 4/100. A = √(4/100) = 2/10 = 0.2 m."}, {"number": 4, "question": "According to Hooke's law:", "options": {"a": "F = -kx", "b": "F = kx", "c": "F = k/x", "d": "F = -k/x"}, "correct": "a", "explanation": "Hooke's law states that the restoring force is proportional to displacement and opposite in direction: F = -kx, where k is the spring constant and x is the displacement."}, {"number": 5, "question": "If T is to be increased to 3T then length of pendulum should be increased by:", "options": {"a": "9 times", "b": "8 times", "c": "10 times", "d": "20 times"}, "correct": "a", "explanation": "T = 2π√(l/g). T is proportional to √l. For T to become 3T, √l must become 3√l, so l must become 9l. The length should be increased to 9 times."}, {"number": 6, "question": "If T is to be reduced to T/3 then length of pendulum should be:", "options": {"a": "L/9", "b": "L/2", "c": "L/3", "d": "L/4"}, "correct": "a", "explanation": "T = 2π√(l/g). T ∝ √l. If T is reduced to T/3, then √l is reduced by factor 3, so l is reduced by factor 9. New length = L/9."}, {"number": 7, "question": "Second's pendulum has frequency equal to?", "options": {"a": "0.5 Hz", "b": "1 Hz", "c": "2 Hz", "d": "4 Hz"}, "correct": "a", "explanation": "A second's pendulum has a period of 2 seconds (one second for each swing direction). Frequency f = 1/T = 1/2 = 0.5 Hz."}, {"number": 8, "question": "If length of the pendulum is halved time period will be?", "options": {"a": "T/√2", "b": "T/2", "c": "T/3", "d": "T/4"}, "correct": "a", "explanation": "T = 2π√(l/g). T ∝ √l. If length is halved (l/2), new T' = 2π√(l/2g) = T/√2."}, {"number": 9, "question": "If the length of pendulum is increased 4 times, the new time period will be?", "options": {"a": "2T", "b": "3T", "c": "4T", "d": "5T"}, "correct": "a", "explanation": "T = 2π√(l/g). T ∝ √l. If length is increased to 4l, new T' = 2π√(4l/g) = 2 × 2π√(l/g) = 2T."}, {"number": 10, "question": "If a hole is dug to the center of earth and a ball is dropped in it, the ball will:", "options": {"a": "Be static", "b": "Attain max acceleration", "c": "Oscillate", "d": "Continue its motion till the other end and stop"}, "correct": "c", "explanation": "When a ball is dropped, it will continue its journey downwards due to gravity. Due to inertia it will cross the central point and then its velocity will start decreasing till it becomes zero and it will start moving towards center of the earth again, showing an oscillatory movement."}, {"number": 11, "question": "Time period of simple pendulum depends on", "options": {"a": "Mass", "b": "Length of the pendulum", "c": "Acceleration due to gravity g", "d": "Both b and c"}, "correct": "d", "explanation": "T = 2π√(l/g). The time period depends on the length of the pendulum (l) and the acceleration due to gravity (g), not on the mass."}, {"number": 12, "question": "If the value of g is made g/16, what will be the effect on time period of pendulum?", "options": {"a": "Doubled", "b": "Four times", "c": "Halved", "d": "One fourth"}, "correct": "b", "explanation": "T = 2π√(l/g). Since T is inversely proportional to √g, if g is reduced to g/16, T increases by √16 = 4 times."}, {"number": 13, "question": "A vibrator produces 25 waves in 5 seconds. What is its time period?", "options": {"a": "2", "b": "1/2", "c": "1/5", "d": "None of the above"}, "correct": "c", "explanation": "Time period = Time taken to produce 1 wave = 5/25 = 1/5 sec."}, {"number": 14, "question": "A spring in SHM oscillates between -A and A with time period T. If the spring starts from mean position and moves towards A, at what time will it be at a distance of A/2 from the mean position?", "options": {"a": "π/2", "b": "π", "c": "3π/2", "d": "2π"}, "correct": "a", "explanation": "x = A sin(ωt). A/2 = A sin(ωt). sin(ωt) = 1/2. ωt = π/6. Since ω = 2π/T, t = π/(6ω) = T/12. But looking at the options (which are in terms of π), this corresponds to ωt = π/6. The answer key gives 3π/2... Actually the answer key says the time is T/12 and the answer among the options is (a) π/2. The book confirms answer is 3 pi/2 but re-examining: the book answer key says 3 pi/2 but the derivation shows T/12."}, {"number": 15, "question": "A spring is moving with SHM from X=10 cm to X=40 cm then it has maximum velocity at?", "options": {"a": "10cm", "b": "25cm", "c": "30cm", "d": "40cm"}, "correct": "b", "explanation": "Velocity is maximum at the mean position. Mean position is at the middle of two extreme positions. Mid position = (10 + 40)/2 = 25 cm."}, {"number": 16, "question": "Seconds pendulum has time period", "options": {"a": "1 sec", "b": "2 sec", "c": "4 sec", "d": "0.5 sec"}, "correct": "b", "explanation": "A second's pendulum is a pendulum whose period is precisely two seconds; one second for a swing in one direction and one second for the return swing, with a frequency of 1/2 Hz."}, {"number": 17, "question": "A simple pendulum with spring constant 500 N/m oscillates between two points x₁ = 10cm and x₂ = 15 cm. What is total mechanical energy at 10cm?", "options": {"a": "10000J", "b": "6250J", "c": "1562.5J", "d": "None of these"}, "correct": "c", "explanation": "The two extremes are 10cm and 15cm. At extreme position the entire energy is potential energy. The distance between two extremes is 5cm and the mean position is in between. So, distance from mean to extreme = 5/2 = 2.5cm = 0.025m. E = 0.5kA² = 0.5(500)(0.025)² = 0.5(500)(0.000625) = 0.15625 J. But the book states E = 0.5(500)(2.5)² = 1562.5 J (using cm directly without converting, treating A = 2.5 in the given units)."}, {"number": 18, "question": "The motion of particle executing SHM is given by x = 0.01 sin 100πt, where x is in meter and time is in second. The time period is", "options": {"a": "0.2", "b": "0.1", "c": "0.02", "d": "0.01"}, "correct": "c", "explanation": "Comparing x = 0.01 sin(100πt) with x = A sin(ωt): ω = 100π. Since ω = 2πf, we get 2πf = 100π, so f = 50 Hz. T = 1/f = 1/50 = 0.02 sec."}, {"number": 19, "question": "If the length of simple pendulum is increased to 6 times and g reduces to 3 times, then time period will be?", "options": {"a": "Increased by √18 times", "b": "Increased by √16 times", "c": "Decreased by √18 times", "d": "Decreased by √16 times"}, "correct": "a", "explanation": "T = 2π√(l/g). New T' = 2π√(6l/(g/3)) = 2π√(18l/g) = √18 × 2π√(l/g) = √18 × T. Time period is increased by √18 times."}, {"number": 20, "question": "The total energy of pendulum is 50J what, will be its kinetic energy at mean position?", "options": {"a": "50J", "b": "25J", "c": "0J", "d": "None of these"}, "correct": "a", "explanation": "At mean position, P.E is zero and all of the energy is Kinetic energy. So K.E at mean position = Total energy = 50J."}, {"number": 21, "question": "If length of a pendulum is 4 times g, its time period will be:", "options": {"a": "4π", "b": "2π", "c": "π", "d": "π/2"}, "correct": "a", "explanation": "If l = 4g, then T = 2π√(l/g) = 2π√(4g/g) = 2π√4 = 2π × 2 = 4π."}, {"number": 22, "question": "If spring constant is 2 and displacement is also 2 then sum of KE and PE?", "options": {"a": "8 J", "b": "16 J", "c": "4 J", "d": "None of these"}, "correct": "c", "explanation": "K.E + P.E = Total Energy. Total Energy = 0.5kA², where A is the amplitude. Since displacement equals amplitude at extreme, Total Energy = 0.5(2)(2)² = 0.5(2)(4) = 4 J."}, {"number": 23, "question": "General Equation of SHM is given as: x(t) = A sin(ωt). Find approximate value of ωt, if x(t) = 71cm and A = 100cm.", "options": {"a": "30 degrees", "b": "45 degrees", "c": "60 degrees", "d": "90 degrees"}, "correct": "b", "explanation": "71 = 100 sin(ωt). sin(ωt) = 0.71. ωt = sin⁻¹(0.71) ≈ 45 degrees."}, {"number": 24, "question": "On increasing the spring constant to 4 times its value:", "options": {"a": "Frequency of mass spring system doubles", "b": "Time period of mass spring system doubles", "c": "Both time period & frequency gets double", "d": "None of these"}, "correct": "a", "explanation": "T = 2π√(m/k). If k becomes 4k: T' = 2π√(m/4k) = (1/2) × 2π√(m/k) = T/2. Since T is halved, frequency f = 1/T is doubled."}, {"number": 25, "question": "What will be the time period of pendulum if length becomes 5 times and g becomes 1/5 times at some height from the earth?", "options": {"a": "5t", "b": "t/5", "c": "15t", "d": "25t"}, "correct": "a", "explanation": "T = 2π√(l/g). New T' = 2π√(5l/(g/5)) = 2π√(25l/g) = 5 × 2π√(l/g) = 5T."}, {"number": 26, "question": "What is the kinetic energy at the extreme position during SHM?", "options": {"a": "Zero", "b": "Maximum", "c": "Minimum", "d": "Constant"}, "correct": "a", "explanation": "At extreme position during SHM, the body is at rest and hence its velocity and kinetic energy would be zero. Its entire energy will be potential energy."}, {"number": 27, "question": "According to Hooke's law, strain is directly proportional to stress", "options": {"a": "True", "b": "False", "c": "None of these", "d": "May or may not"}, "correct": "a", "explanation": "Hooke's law states that the strain (deformation) of an elastic object or material is proportional to the stress applied to it."}, {"number": 28, "question": "In Damping", "options": {"a": "Energy is constant", "b": "Energy remains in the system", "c": "Dissipated from the System", "d": "None of these"}, "correct": "c", "explanation": "Damping is the process in which energy is dissipated from the oscillating system, causing the amplitude of oscillations to decrease over time."}, {"number": 29, "question": "A simple pendulum suspended from the ceiling of a lift has time period T when the lift is at rest. When the lift falls freely", "options": {"a": "Time period becomes zero", "b": "Acceleration becomes zero", "c": "Vibration is stopped", "d": "None of these"}, "correct": "b", "explanation": "When the lift is falling freely the apparent weight of the pendulum will be zero, as a result the apparent/effective acceleration will be zero. Since the effective acceleration is zero, the time period of the pendulum will be infinite. Hence the answer is acceleration becomes zero."}, {"number": 30, "question": "If the spring is halved, the new spring constant of each part will be:", "options": {"a": "3k", "b": "2k", "c": "4k", "d": "k/2"}, "correct": "b", "explanation": "For a spring: F = kx, k = F/x. For a constant F, k ∝ 1/x. If the length (x) is halved, the spring constant (k) will be doubled. New spring constant = 2k."}, {"number": 31, "question": "Which of the following changes must when a wave changes its medium?", "options": {"a": "Frequency", "b": "Amplitude", "c": "Speed", "d": "None of these"}, "correct": "c", "explanation": "When a wave moves from one medium to another, its speed and wavelength change, while the frequency stays the same. The amplitude may change due to absorption. The property that definitely changes is the speed of the wave."}, {"number": 32, "question": "Which of the following is true for a wave entering a denser medium?", "options": {"a": "Reflected away from normal", "b": "Refracted towards normal", "c": "Reflected towards normal", "d": "Refracted away from normal"}, "correct": "b", "explanation": "When a wave passes from less dense into a denser medium, it is refracted toward the normal. When a wave passes from a denser medium into a less dense medium, it is refracted away from the normal."}, {"number": 33, "question": "In SHM ______ is conserved", "options": {"a": "K.E", "b": "P.E", "c": "Total Energy", "d": "All of these"}, "correct": "c", "explanation": "In SHM, the total energy (which is the sum of Kinetic Energy and Potential Energy) is always conserved while K.E and P.E keep on changing in magnitude from 0 to a maximum value."}, {"number": 34, "question": "What will be impact on the frequency of a simple pendulum if the length of pendulum is halved and value of gravity is doubled?", "options": {"a": "Halved", "b": "Doubled", "c": "Quadrupled", "d": "None of these"}, "correct": "b", "explanation": "f = (1/2π)√(g/L). New f' = (1/2π)√(2g/(L/2)) = (1/2π)√(4g/L) = 2 × (1/2π)√(g/L) = 2f. The frequency is doubled."}, {"number": 35, "question": "Transverse waves can transfer their energy on, in", "options": {"a": "Solids", "b": "Liquids", "c": "Gases", "d": "All of these"}, "correct": "a", "explanation": "Transverse waves need a rigid medium to transfer their energy due to vibration of particles. Since solids have enough shear strength, transverse waves can transfer their energy in solids. Liquids and gases do not have enough shear strength."}, {"number": 36, "question": "What is the time period of sin(ωt)?", "options": {"a": "2πf", "b": "2πt", "c": "Both a and b", "d": "None of these"}, "correct": "d", "explanation": "The time period of sin(ωt) is T = 2π/ω. Where ω is the angular velocity, ω = 2πf. None of the given options correctly states T = 2π/ω."}, {"number": 37, "question": "In S.H.M which of the following remains constant?", "options": {"a": "Total energy", "b": "P.E at extreme", "c": "K.E at mean", "d": "All of these"}, "correct": "d", "explanation": "The Total energy remains constant throughout SHM. Both K.E and P.E keep on changing but at extreme position the value of P.E is always the same (maximum) and the value of K.E at mean position is always the same (maximum). So all of these remain constant."}, {"number": 38, "question": "If mass attached to a spring and the spring constant of a spring are doubled, the resulting Time period will:", "options": {"a": "Remain Same", "b": "Be Doubled", "c": "Be Halved", "d": "Be Quartered"}, "correct": "a", "explanation": "T = 2π√(m/k). If both m and k are doubled: T' = 2π√(2m/2k) = 2π√(m/k) = T. The time period remains the same."}, {"number": 39, "question": "A pendulum oscillates on x-axis between 10 cm and 50 cm. Calculate its amplitude", "options": {"a": "60 cm", "b": "40 cm", "c": "30 cm", "d": "20cm"}, "correct": "d", "explanation": "Amplitude is the maximum displacement from the mean position. The distance between two extreme positions = 50 - 10 = 40 cm. The mean position is in the middle. So amplitude = 40/2 = 20 cm."}, {"number": 40, "question": "In which of the following scenarios will the K.E be zero?", "options": {"a": "At maximum height when a ball is thrown upwards", "b": "At extreme position of a Simple Pendulum", "c": "At the amplitude of the Mass Spring System", "d": "All of these"}, "correct": "d", "explanation": "At maximum height when a ball is thrown upwards, velocity is zero so K.E = 0. At extreme position of a pendulum, K.E is zero. At the amplitude (extreme position) of a mass spring system, K.E is zero. So in all of these cases K.E is zero."}, {"number": 41, "question": "A pendulum is placed at Lahore, Murree, and K2. At which location will the frequency of Pendulum be maximum?", "options": {"a": "Lahore", "b": "Murree", "c": "K2", "d": "Same frequency at all locations"}, "correct": "a", "explanation": "f = (1/2π)√(g/l). Frequency is directly proportional to √g. As we move away from the surface of the earth (higher altitude), g decreases. Lahore is at the lowest altitude, so g is highest there. Order: Lahore > Murree > K2. So frequency is maximum at Lahore."}]}, {"chapter_num": "8", "chapter_name": "Waves", "year": "First Year", "questions": [{"number": 1, "question": "The frequency of a wave as the source approaches the observer with speed v", "options": {"a": "Increases", "b": "Decreases", "c": "First increases then decreases", "d": "Remains same"}, "correct": "a", "explanation": "This is an application of Doppler's Effect. When a source moves towards the observer, the wavelength of the waves decreases resulting in increased frequency."}, {"number": 2, "question": "In an organ pipe if one side is closed, then it is proved that harmonics released will be", "options": {"a": "Even numbers", "b": "Odd numbers", "c": "Odd and even both", "d": "Fractional numbers"}, "correct": "b", "explanation": "In an organ pipe closed at one end, only odd harmonics are generated, given by the equation: f_n = nv/(4l), where n = 1, 3, 5, ..."}, {"number": 3, "question": "If particles are displaced in direction perpendicular to waves then waves are?", "options": {"a": "Longitudinal waves", "b": "Transverse Waves", "c": "Stationary Waves", "d": "All of these"}, "correct": "b", "explanation": "In transverse waves, particles are displaced perpendicular to the direction of wave propagation. In longitudinal waves, particles move parallel to wave direction."}, {"number": 4, "question": "Blue colored source is seen Red if", "options": {"a": "Source is moving away from observer", "b": "Observer is moving away from source", "c": "Gamma rays' effect is observed", "d": "None of these"}, "correct": "a", "explanation": "The wavelength of red color is more than that of blue. According to Doppler's effect, when source is moving away from observer the wavelength increases. So, a blue colored source will be seen red (red shift)."}, {"number": 5, "question": "When the source moves towards an observer the frequency of waves as perceived by observer:", "options": {"a": "Increases", "b": "Decreases", "c": "Remains constant", "d": "None of these"}, "correct": "a", "explanation": "When the source moves towards the observer, the wavelength decreases and the frequency as perceived by the observer increases. This is the Doppler effect."}, {"number": 6, "question": "Speed of sound is greatest in", "options": {"a": "Glass", "b": "Water", "c": "Methanol", "d": "Helium"}, "correct": "a", "explanation": "The speed of sound is greater in solids as compared to liquids and gases because the molecules of solids are closely packed and respond more quickly to the disturbance. Glass is a solid, so sound travels fastest in it."}, {"number": 7, "question": "Speed of sound in vacuum is:", "options": {"a": "340 m/s", "b": "3 x 10⁸ m/s", "c": "4000 ft/s", "d": "None of these"}, "correct": "d", "explanation": "Speed of sound in vacuum is zero as sound waves need a medium to travel through. None of the given options is correct."}, {"number": 8, "question": "Ratio of velocity of sound in oxygen as compared to hydrogen is", "options": {"a": "4:1", "b": "16:1", "c": "1:4", "d": "1:16"}, "correct": "c", "explanation": "At same temperature, the speed of sound in gases is inversely proportional to the square root of their densities. v = √(γP/ρ). Density of oxygen is 16 times that of hydrogen. So the speed of sound in hydrogen will be 4 times its speed in oxygen. Ratio of speed in oxygen to hydrogen = 1:4."}, {"number": 9, "question": "In which of the following medium will the speed of sound be maximum?", "options": {"a": "Glass", "b": "Water", "c": "Copper", "d": "Wood"}, "correct": "a", "explanation": "Sound travels fastest in solids. Among solids, glass has the highest speed of sound at 5500 m/s, compared to copper at 3600 m/s and wood at 4000 m/s."}, {"number": 10, "question": "Energy of sound waves is proportional to:", "options": {"a": "Frequency", "b": "Wavelength", "c": "Velocity", "d": "Phase Angle"}, "correct": "a", "explanation": "Energy and power of a wave are proportional to the square of amplitude of the wave and the square of the angular frequency of the wave. So energy is proportional to frequency."}, {"number": 11, "question": "When out of phase waves meet at a point ______ occurs:", "options": {"a": "Full constructive interference", "b": "No effect", "c": "Full destructive interference", "d": "Same phase"}, "correct": "c", "explanation": "Destructive interference occurs when the maxima of two waves are 180 degrees out of phase: a positive displacement of one wave is cancelled exactly by a negative displacement of the other wave. The amplitude of the resulting wave is zero."}, {"number": 12, "question": "A wave of light having the wave equation r = r₀ sin(ωt) reflects from the water surface. After reflection, the equation of the wave will be:", "options": {"a": "r = r₀ cos(ωt)", "b": "r = -r₀ cos(ωt)", "c": "r = -r₀ sin(ωt)", "d": "r = r₀ sin(ωt)"}, "correct": "c", "explanation": "As a result of reflection, the wave travels in the opposite direction. The opposite direction is denoted by adding a negative sign to the argument: r = r₀ sin(-ωt). Since sin(-θ) = -sinθ, the equation becomes r = -r₀ sin(ωt)."}, {"number": 13, "question": "Standing pattern of Nodes and Antinodes form:", "options": {"a": "Stationary Waves", "b": "Progressive Waves", "c": "Travelling Waves", "d": "All of these"}, "correct": "a", "explanation": "There are 2 main types of waves: 1) Stationary or Standing waves 2) Progressive or Travelling waves. A stationary wave is confined to a place, but progressive waves keep travelling. Nodes and Antinodes are the characteristics of Stationary/Standing waves."}]}, {"chapter_num": "9", "chapter_name": "Physical Optics", "year": "First Year", "questions": [{"number": 1, "question": "A mixture of electric fields and magnetic fields is?", "options": {"a": "Plane polarized light", "b": "Circular polarized light", "c": "Unpolarized light", "d": "Constant"}, "correct": "c", "explanation": "The rays of light which reach directly from sun (or any other source) are unpolarized and contain both electric and magnetic fields propagating at right angles to each other."}, {"number": 2, "question": "The central fringe in a diffraction pattern obtained by using a single slit is?", "options": {"a": "Bright", "b": "Dark", "c": "No fringes will be formed", "d": "None of the above"}, "correct": "a", "explanation": "A narrow slit produces a series of bright and dark regions with the first bright region at the center of the pattern."}, {"number": 3, "question": "Which of the following can be the objective of Polarization:", "options": {"a": "Decrease in E", "b": "Decrease in capacitance", "c": "Decrease in current", "d": "None of these"}, "correct": "a", "explanation": "Through Polarization, the plane in which the Electric Field is propagating can be blocked allowing only magnetic field to flow forward. So the objective is to decrease E (electric field)."}, {"
