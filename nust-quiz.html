 "b": "-0.5", "c": "0.866", "d": "0.707"}, "correct": "c", "explanation": "Cosine is negative in 2nd and 3rd quadrant. Cos inverse of 0.5 is 60. So, cos inverse of -0.5 is 120 (for 2nd quadrant) or 240 (for 3rd quadrant). Half angle of 120 is 60 and sin(60) = 0.866. Therefore, the answer is 0.866."}, {"number": 5, "question": "Period of Sin(3x) is", "options": {"a": "π", "b": "2π", "c": "π/2", "d": "2π/3"}, "correct": "d", "explanation": "To find the period, put the argument of sin function equal to 2π and find the corresponding value of x. i.e. 3x = 2π, so x = 2π/3. Thus the period of given function is 2π/3."}, {"number": 6, "question": "What is the sine inverse of sin(π/2)?", "options": {"a": "1", "b": "π/2 radians", "c": "90 degrees", "d": "Both b and c"}, "correct": "d", "explanation": "The sin inverse and sin function cancel out each other leaving behind π/2 which equals 90 degrees. Both b and c represent the same value."}, {"number": 7, "question": "What is the domain of the inverse cosecant function?", "options": {"a": "[-1,1]", "b": "R", "c": "R - (-1,1)", "d": "(-1, 1)"}, "correct": "c", "explanation": "All the real numbers which do not lie between -1 and 1 are domain of the inverse cosecant function. Domain is R - (-1,1), meaning all real numbers except those strictly between -1 and 1."}, {"number": 8, "question": "cos(-θ) =", "options": {"a": "cos(-θ)", "b": "-cos(θ)", "c": "cos(θ)", "d": "-cos(-θ)"}, "correct": "c", "explanation": "Cos is an even function and for an even function f(-x) = f(x). So, in this case cos(-θ) = cos(θ)."}, {"number": 9, "question": "Evaluate: (cos x)(sin x)(tan x)(cot x)(csc x)", "options": {"a": "cos x", "b": "1/sec x", "c": "Both a and b", "d": "sin x"}, "correct": "c", "explanation": "(cos x)(sin x)(tan x)(cot x)(csc x) = (cos x)(sin x)(tan x)(1/tan x)(1/sin x) = cos x = 1/sec x. Both a and b are correct."}, {"number": 10, "question": "x < 0, y < 0 defines which quadrant?", "options": {"a": "I", "b": "II", "c": "III", "d": "IV"}, "correct": "c", "explanation": "In the third quadrant (III), both x and y coordinates are negative."}, {"number": 11, "question": "Which of the following is the same as sin(-a)?", "options": {"a": "-sin(a)", "b": "sin(a)", "c": "-tan(a)/sec(a)", "d": "Both a and c"}, "correct": "d", "explanation": "Since sine is an odd function, sin(-a) = -sin(a). For option c: -tan(a)/sec(a) = -(sin a / cos a) x cos a = -sin a. Which is also correct. So both a and c are correct answers."}, {"number": 12, "question": "If in a triangle, a=200, b=120 and γ=150 degrees, what is the area of the triangle?", "options": {"a": "10932", "b": "6000", "c": "7050", "d": "Cannot be determined"}, "correct": "b", "explanation": "Area of triangle = (1/2)ab sinγ = (1/2) x 200 x 120 x sin 150 = (1/2) x 200 x 120 x 0.5 = 6000."}, {"number": 13, "question": "Evaluate: (sin x - 1)² + (sin x + 1)²", "options": {"a": "2(sin²x + 1)", "b": "1 + sin²x", "c": "1", "d": "2 + sin²x"}, "correct": "a", "explanation": "(sin x - 1)² + (sin x + 1)² = (sin²x + 1 - 2 sin x) + (sin²x + 1 + 2 sin x) = 2 sin²x + 2 = 2(sin²x + 1)."}, {"number": 14, "question": "If a side length of an equilateral triangle is 10, what will be the area of the triangle?", "options": {"a": "25√3", "b": "43.30", "c": "Both a and b", "d": "Missing information"}, "correct": "c", "explanation": "All side lengths are equal since it is an equilateral triangle. Height h = √(10² - 5²) = √75 = 5√3. Area = (1/2) x Base x Height = (1/2) x 10 x 5√3 = 25√3 ≈ 43.30. Both a and b are correct."}, {"number": 15, "question": "sin(π/3) is equal to?", "options": {"a": "0.866", "b": "0.500", "c": "0.707", "d": "0.966"}, "correct": "a", "explanation": "sin(π/3) = sin(60°) = √3/2 ≈ 0.866."}, {"number": 16, "question": "What is the formula for tan θ?", "options": {"a": "sin θ/cos θ", "b": "1/cot θ", "c": "tan(180+ θ)", "d": "All of these"}, "correct": "d", "explanation": "All three expressions are equivalent to tan θ. sin θ/cos θ = tan θ, 1/cot θ = tan θ, and tan(180+θ) = tan θ (since tangent has period π)."}, {"number": 17, "question": "What is the formula for cos 2θ?", "options": {"a": "(1-tan²θ)/(1+tan²θ)", "b": "1 - 2sin²θ", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "(1-tan²θ)/(1+tan²θ) = (cos²θ - sin²θ)/(cos²θ + sin²θ) = cos²θ - sin²θ = cos 2θ. Also, 1 - 2sin²θ = cos 2θ. Both a and b are correct."}, {"number": 18, "question": "What is the formula of cos 3α?", "options": {"a": "cos 2α x cos α", "b": "4cos³α - 3cos α", "c": "(1+cos α)/sin α", "d": "Both a and c"}, "correct": "b", "explanation": "The triple angle formula for cosine is cos 3α = 4cos³α - 3cos α."}, {"number": 19, "question": "Which one of the following pairs has the same period?", "options": {"a": "Tangent function and cotangent function", "b": "Sine function and tangent function", "c": "Cosine function and cotangent function", "d": "Cosecant function and tangent function"}, "correct": "a", "explanation": "Period of Sine = Period of Cosine = Period of Cosec = Period of Secant = 2π. Period of Tan = Period of Cot = π. Tangent and cotangent function share the same period of π."}, {"number": 20, "question": "What is the cosine inverse of cos(0.5)?", "options": {"a": "1/6", "b": "1/2", "c": "1/3", "d": "1/4"}, "correct": "b", "explanation": "Cos inverse and cos will cancel out each other, leaving behind 0.5 = 1/2."}, {"number": 21, "question": "Find the value of cos [tan⁻¹(-1)].", "options": {"a": "0.766", "b": "0.707", "c": "0.500", "d": "0.087"}, "correct": "b", "explanation": "tan⁻¹(-1) = -45°. cos(-45°) = cos(45°) = 1/√2 = 0.707."}, {"number": 22, "question": "Which of the following is equal to tan(θ/2), where θ is in 1st quadrant:", "options": {"a": "√[(1-cosθ)/(1+cosθ)]", "b": "1/cot(θ/2)", "c": "tan(π + θ/2)", "d": "All of these"}, "correct": "d", "explanation": "All the given options are correct. Formula in option 'a' is the half angle formula. Formula in option 'b' is the reciprocal formula. π + θ/2 will be in 3rd quadrant and value of tan of corresponding angles is the same in 1st and 3rd quadrants."}, {"number": 23, "question": "Evaluate: tan⁻¹(1/√3)", "options": {"a": "π/6 radians", "b": "π/3 radians", "c": "13π/6 radians", "d": "Both a and c"}, "correct": "d", "explanation": "tan⁻¹(1/√3) = π/6 radians. Also, 13π/6 = 2π + π/6, and trigonometric ratios for both π/6 and 13π/6 will be the same. Thus both 'a' and 'c' are the correct options."}, {"number": 24, "question": "What is the domain of tan x?", "options": {"a": "R - (2n + 1)(π/2) where 'n' cannot be zero", "b": "R - (2n + 1)(π/2) where 'n' can be zero", "c": "R - n(π) where 'n' cannot be zero", "d": "R"}, "correct": "b", "explanation": "The domain of tan x is all real numbers except odd multiples of π/2, i.e., R - (2n+1)(π/2) where n can be any integer including zero."}, {"number": 25, "question": "How many radians are there in a degree?", "options": {"a": "0.07145", "b": "0.06250", "c": "0.06145", "d": "0.07135"}, "correct": "a", "explanation": "1 degree = π/180 radians ≈ 0.01745 radians. However, based on the book's answer key, the answer is 0.07145."}, {"number": 26, "question": "30 degrees, 45 minutes and 47 seconds are equal to ____ degrees:", "options": {"a": "30.56", "b": "30.66", "c": "30.67", "d": "30.76"}, "correct": "d", "explanation": "30 degrees + 45 minutes + 47 seconds = 30 + 45/60 + 47/3600 = 30 + 0.75 + 0.013 = 30.76 degrees."}, {"number": 27, "question": "If cos x = 1, which of the following can be a possible value of x?", "options": {"a": "180", "b": "90", "c": "270", "d": "360"}, "correct": "d", "explanation": "cos(180) = -1, cos(90) = 0, cos(270) = 0, cos(360) = 1. So the answer is 360."}, {"number": 28, "question": "Solution set of 2sin²(x) - 1 = 0 in I and II quadrants [0, 180] is:", "options": {"a": "π/4, 3π/4, 5π/4, 7π/4", "b": "π/4, 3π/4", "c": "3π/4, 5π/4", "d": "π/4 + nπ"}, "correct": "b", "explanation": "2sin²x - 1 = 0 gives sin²x = 1/2, so sin x = ±1/√2. Since we need solutions in I and II quadrants (where sine is positive), sin x = 1/√2 gives x = π/4. The corresponding angle in 2nd quadrant = π - π/4 = 3π/4. Hence x = π/4, 3π/4."}, {"number": 29, "question": "sin⁻¹(3/4) + sin⁻¹(√7/4) =", "options": {"a": "180°", "b": "270°", "c": "90°", "d": "None of these"}, "correct": "c", "explanation": "Using the identity sin⁻¹A + sin⁻¹B = sin⁻¹(A√(1-B²) + B√(1-A²)). With A = 3/4 and B = √7/4: sin⁻¹(3/4 × √(1 - 7/16) + √7/4 × √(1 - 9/16)) = sin⁻¹(3/4 × 3/4 + √7/4 × √7/4) = sin⁻¹(9/16 + 7/16) = sin⁻¹(1) = 90°."}, {"number": 30, "question": "sin⁻¹(3/4) + sin⁻¹(√7/4) =", "options": {"a": "cos⁻¹(0)", "b": "sin⁻¹(1)", "c": "tan⁻¹(∞)", "d": "All of these"}, "correct": "d", "explanation": "This question is similar to the previous one. Since all the options result in the angle value equal to 90 degrees, all of them are correct. cos⁻¹(0) = 90°, sin⁻¹(1) = 90°, tan⁻¹(∞) = 90°."}, {"number": 31, "question": "How many minutes are there in 360 degree?", "options": {"a": "36 minutes", "b": "3600 minutes", "c": "21600 minutes", "d": "216000 minutes"}, "correct": "c", "explanation": "1 degree = 60 minutes. So, 360 degrees = 360 x 60 minutes = 21600 minutes."}, {"number": 32, "question": "If tan x = -3/4, where angle x is in the 4th quadrant. What will be the value of cosine and sine for this angle?", "options": {"a": "-5/4, -3/5", "b": "3/5, -5/4", "c": "4/5, -3/5", "d": "-3/5, -5/4"}, "correct": "c", "explanation": "1 + tan²x = sec²x. 1 + (-3/4)² = sec²x. 25/16 = sec²x. sec x = ±5/4. Since x is in 4th quadrant, sec x is positive, so sec x = 5/4. Thus cos x = 4/5. sin x = cos x × tan x = (4/5)(-3/4) = -3/5."}, {"number": 33, "question": "tan⁻¹x + tan⁻¹(1/x) =", "options": {"a": "π", "b": "π/2", "c": "π/4", "d": "Undefined"}, "correct": "b", "explanation": "Using tan⁻¹A + tan⁻¹B = tan⁻¹((A+B)/(1-AB)). tan⁻¹x + tan⁻¹(1/x) = tan⁻¹((x + 1/x)/(1 - x·1/x)) = tan⁻¹((x + 1/x)/0) = tan⁻¹(∞). Since 1/0 is undefined, we are finding the angle whose tangent is undefined. tan(π/2) is undefined, so the answer is π/2."}, {"number": 34, "question": "Value of sin 30° is", "options": {"a": "0.5", "b": "0.866", "c": "1", "d": "0.707"}, "correct": "a", "explanation": "sin 30° = 1/2 = 0.5."}, {"number": 35, "question": "(sin²x + cos²x)(sin²x - cos²x)", "options": {"a": "cot 2x", "b": "sin 2x", "c": "-cos 2x", "d": "-tan 2x"}, "correct": "c", "explanation": "sin²x + cos²x = 1. So the given equation becomes: 1(sin²x - cos²x) = -(cos²x - sin²x) = -cos 2x."}, {"number": 36, "question": "If cos⁻¹(-1/2) = x, what will be the value of sin(x/2)?", "options": {"a": "0.866", "b": "0.5", "c": "0.707", "d": "0"}, "correct": "a", "explanation": "cos⁻¹(-1/2) = 120°. So, x = 120. x/2 = 60. sin(60) = √3/2 = 0.866."}, {"number": 37, "question": "(1+tan x)/(1-tan x) is the expansion of:", "options": {"a": "tan(45 + x)", "b": "tan(x + 1)", "c": "tan(45 - x)", "d": "None of these"}, "correct": "a", "explanation": "tan(45 + x) = (tan 45 + tan x)/(1 - tan 45 tan x) = (1 + tan x)/(1 - tan x), since tan 45 = 1."}, {"number": 38, "question": "cos⁻¹(-1/2)", "options": {"a": "120 degrees", "b": "180 degrees", "c": "90 degrees", "d": "270 degrees"}, "correct": "a", "explanation": "cos(120°) = -1/2. Therefore cos⁻¹(-1/2) = 120 degrees."}, {"number": 39, "question": "The period of Cotangent function is", "options": {"a": "π", "b": "2π", "c": "π/2", "d": "None of these"}, "correct": "a", "explanation": "The period of cotangent function is π, same as the tangent function."}, {"number": 40, "question": "If tangent for an angle is square root 3. Find the tangent for double of that angle.", "options": {"a": "-square root 3", "b": "square root 3", "c": "1/square root 3", "d": "-1/square root 3"}, "correct": "a", "explanation": "Let the angle be x. tan x = √3. x = tan⁻¹(√3) = 60°. 2x = 120°. tan 120° = -√3."}, {"number": 41, "question": "Which of the following is equal to sin⁻¹(3/5)", "options": {"a": "cos⁻¹(4/5)", "b": "sec⁻¹(5/4)", "c": "csc⁻¹(5/3)", "d": "All of these"}, "correct": "d", "explanation": "Let sin⁻¹(3/5) = x, so sin x = 3/5. Then cos x = √(1 - 9/25) = √(16/25) = 4/5. So x = cos⁻¹(4/5). Also, sin⁻¹θ = csc⁻¹(1/θ), so sin⁻¹(3/5) = csc⁻¹(5/3). Similarly, cos⁻¹(4/5) = sec⁻¹(5/4). Thus all 3 options are equivalent."}, {"number": 42, "question": "Sin2α equals:", "options": {"a": "sin α cos α", "b": "2cos α", "c": "2sin α cos α", "d": "tan 2α - sec 2a"}, "correct": "c", "explanation": "The double angle formula for sine is sin 2α = 2 sin α cos α."}, {"number": 43, "question": "(1 + tan²x)(1 - sin²x) =", "options": {"a": "0", "b": "1", "c": "Undefined", "d": "Cannot be simplified any further"}, "correct": "b", "explanation": "1 + tan²x = sec²x and 1 - sin²x = cos²x. So, (1 + tan²x)(1 - sin²x) = sec²x (cos²x) = 1."}, {"number": 44, "question": "If sin t - cos t = 0, the possible value of t can be:", "options": {"a": "π/2", "b": "π", "c": "0", "d": "π/4"}, "correct": "d", "explanation": "sin t - cos t can be zero when either both sin(t) and cos(t) are zero, or both are equal. Sin(t) and cos(t) cannot both be zero for the same value of angle. However, they can be equal when t = π/4, since sin(π/4) = cos(π/4) = 1/√2."}, {"number": 45, "question": "If two angles of triangle are 40° and 80° then third angle is?", "options": {"a": "60", "b": "70", "c": "80", "d": "100"}, "correct": "a", "explanation": "Sum of angles of a triangle = 180 degrees. So, 40 + 80 + 3rd angle = 180. 3rd angle = 180 - 40 - 80 = 60°."}, {"number": 46, "question": "f(x) - f(-x) is:", "options": {"a": "Even", "b": "Odd", "c": "Both a and b", "d": "Neither a nor b"}, "correct": "b", "explanation": "Replacing x with -x, we get: f(-x) - f(-(-x)) = f(-x) - f(x) = -(f(x) - f(-x)) = Negative of original function. So, f(x) - f(-x) is odd."}, {"number": 47, "question": "Cot²x + 1 =", "options": {"a": "tan²x", "b": "sec²x", "c": "cosec²x", "d": "-tan²x"}, "correct": "c", "explanation": "This is a Pythagorean identity: 1 + cot²x = csc²x (cosec²x)."}, {"number": 48, "question": "Evaluate the expression: Cos(180) + 4sin(270) + 3cos(270) + sec(180) + 4cosec(270):", "options": {"a": "0", "b": "-10", "c": "15", "d": "Undefined"}, "correct": "b", "explanation": "Cos(180) = -1, sin(270) = -1, cos(270) = 0, sec(180) = -1, cosec(270) = -1. Using these values: -1 + 4(-1) + 3(0) + (-1) + 4(-1) = -1 - 4 + 0 - 1 - 4 = -10."}, {"number": 49, "question": "The angle subtended at the center of a circle by an arc whose length is equal to the radius of the circle is equal to:", "options": {"a": "1 degree", "b": "1 radian", "c": "1 minute", "d": "1 second"}, "correct": "b", "explanation": "By definition, 1 radian is the angle subtended at the center of a circle by an arc whose length equals the radius of the circle."}, {"number": 50, "question": "Two sides of a triangle have a measure of 7 and 9. If the angle between them is 120, find the measure of third side.", "options": {"a": "14.05", "b": "15.56", "c": "13.89", "d": "None of these"}, "correct": "c", "explanation": "Using the law of cosines: c² = a² + b² - 2ab cosγ. c² = 7² + 9² - 2(7)(9)cos(120) = 49 + 81 - 126(-0.5) = 49 + 81 + 63 = 193. c = √193 = 13.89."}, {"number": 51, "question": "(1-tan²x)/(1+tan²x) =", "options": {"a": "cos (2x)", "b": "sin (2x)", "c": "cos³x + sin³x", "d": "None of these"}, "correct": "a", "explanation": "(1-tan²x)/(1+tan²x) = (1 - sin²x/cos²x)/(1 + sin²x/cos²x) = (cos²x - sin²x)/(cos²x + sin²x) = cos²x - sin²x = cos(2x)."}, {"number": 52, "question": "A circle touching all 3 vertices of a triangle is termed as:", "options": {"a": "Incircle", "b": "Inscribed", "c": "Circumcircle", "d": "None of these"}, "correct": "c", "explanation": "A circle that passes through all three vertices of a triangle is called a circumcircle (circumscribed circle)."}, {"number": 53, "question": "If Cosine of an angle is 0.88, what is the measure of that angle?", "options": {"a": "88", "b": "55", "c": "28", "d": "3"}, "correct": "c", "explanation": "cos 0 = 1, cos 30 = 0.866, cos 45 = 0.707, cos 60 = 0.5, cos 90 = 0. Since 0.88 is closest to 0.866 (cos 30), the value of the angle must be somewhere near 30. The only option near 30 is 28, therefore this is the correct answer."}, {"number": 54, "question": "Period of tan(x) is", "options": {"a": "2π", "b": "π", "c": "π/2", "d": "4π"}, "correct": "b", "explanation": "The period of basic trigonometric functions: Period of Sine = Period of Cosine = Period of Cosec = Period of Secant = 2π. Period of Tan = Period of Cot = π."}, {"number": 55, "question": "Find the values of x in radians that satisfy the equation sin(x) = cos(x) in (0, 360)", "options": {"a": "3π/4, 5π/4", "b": "π/4, 5π/4", "c": "π/4, 3π/4", "d": "π/4, 7π/4"}, "correct": "b", "explanation": "sin(x) = cos(x) means sin x / cos x = 1, i.e., tan x = 1. tan x is equal to 1 in first quadrant for 45 degrees and in 3rd quadrant for 225 (180+45) degrees. Measure of these angles in radians is π/4 and 5π/4."}, {"number": 56, "question": "tan(-x) =", "options": {"a": "cot x", "b": "-cot x", "c": "-tan x", "d": "tan x"}, "correct": "c", "explanation": "cos and sec are even trigonometric functions while sin, cosec, cot and tan are odd trigonometric functions. For an odd function: f(-x) = -f(x). Since tan is an odd function, tan(-x) = -tan(x)."}, {"number": 57, "question": "If sec⁻¹(2) = x, find the value of x", "options": {"a": "60, 120", "b": "π/3, 4π/3", "c": "π/3, 5π/3", "d": "60, 240"}, "correct": "c", "explanation": "If sec⁻¹(2) = x, this means sec(x) = 2, so 1/cos(x) = 2, thus cos(x) = 1/2. cos is positive in 1st and 4th quadrant. For 1st quadrant, cos(x) = 1/2 gives x = 60° = π/3 radians. The corresponding value in 4th quadrant: 360 - 60 = 300°, or 2π - π/3 = 5π/3 radians."}, {"number": 58, "question": "Find the value of sin(210)", "options": {"a": "0.5", "b": "-0.5", "c": "0.866", "d": "-0.866"}, "correct": "b", "explanation": "210 degrees lies in 3rd quadrant and value of sin is negative in 3rd quadrant. sin(210) = sin(180 + 30). Using the rule sin(π + x) = -sin(x): sin(210) = -sin(30) = -0.5."}, {"number": 59, "question": "sec(θ)/(1+sec(θ)) + sec(θ)/(1-sec(θ)) =", "options": {"a": "-2 sec(θ) tan²(θ)", "b": "-2 cot(θ) csc²(θ)", "c": "-2 cot(θ) csc(θ)", "d": "-2 cos(θ) sin(θ)"}, "correct": "c", "explanation": "Combining fractions: [sec(θ)(1-sec(θ)) + sec(θ)(1+sec(θ))] / (1-sec²(θ)) = 2sec(θ) / (1-sec²(θ)). Since 1 - sec²(θ) = -tan²(θ), we get 2sec(θ)/(-tan²(θ)) = (2/cosθ) × (-cos²θ/sin²θ) = -2cosθ/sin²θ = -2(cosθ/sinθ)(1/sinθ) = -2cot(θ)csc(θ)."}, {"number": 60, "question": "What is the period of sin(4θ)?", "options": {"a": "π", "b": "4π", "c": "2π", "d": "π/2"}, "correct": "d", "explanation": "To find the period of sin(4θ), set 4θ = 2π (the period of sin). So θ = 2π/4 = π/2. This is the period of the given function."}, {"number": 61, "question": "sin⁻¹(x) + cos⁻¹(x) = ?", "options": {"a": "π", "b": "4π", "c": "2π", "d": "π/2"}, "correct": "d", "explanation": "This is a standard inverse trigonometric identity: sin⁻¹(x) + cos⁻¹(x) = π/2. Similarly, tan⁻¹(x) + cot⁻¹(x) = π/2 and csc⁻¹(x) + sec⁻¹(x) = π/2."}, {"number": 62, "question": "If a line intersects two sides of a triangle in such a way that it divides two sides proportionally, then the line will be ____ to the 3rd side.", "options": {"a": "Intersect", "b": "Perpendicular", "c": "Parallel", "d": "None of these"}, "correct": "c", "explanation": "The 'Side Splitter' Theorem says that if a line intersects two sides of a triangle and is parallel to the third side of the triangle, it divides those two sides proportionally."}, {"number": 63, "question": "sin(4x) =", "options": {"a": "4 sin²(x) cos²(x)", "b": "4 sin(x) cos³(x) - 4 sin³(x) cos(x)", "c": "4 sin(2x) cos(2x)", "d": "4 sin²(x) cos³(x) - 4 sin³(x) cos³(x)"}, "correct": "b", "explanation": "Using the double angle identity: sin(4x) = sin(2(2x)) = 2sin(2x)cos(2x) = 2[2sin(x)cos(x)]cos(2x) = 4sin(x)cos(x)cos(2x). Using cos(2x) = cos²x - sin²x: = 4sin(x)cos(x)[cos²(x) - sin²(x)] = 4sin(x)cos³(x) - 4sin³(x)cos(x)."}, {"number": 64, "question": "Simplify the following expression: [sin(4x) - cos(4x)] / [sin(4x) + cos(4x)]", "options": {"a": "sin(4x)cos(4x) / 2", "b": "sin(8x) / cos(8x)", "c": "cos²(8x) / sin²(8x)", "d": "-cos(8x) / [1+sin(8x)]"}, "correct": "d", "explanation": "Multiplying and dividing by sin(4x) + cos(4x): [sin²(4x) - cos²(4x)] / [sin²(4x) + cos²(4x) + 2sin(4x)cos(4x)]. Using identities cos²θ - sin²θ = cos(2θ), sin²θ + cos²θ = 1, 2sinθcosθ = sin(2θ): = -(cos²(4x) - sin²(4x)) / (1 + sin(8x)) = -cos(8x) / [1 + sin(8x)]."}, {"number": 65, "question": "Sin(P) + Sin(Q) =", "options": {"a": "2 sin((P+Q)/2) cos((P-Q)/2)", "b": "2 cos((P+Q)/2) sin((P-Q)/2)", "c": "2 cos((P+Q)/2) cos((P-Q)/2)", "d": "2 sin((P+Q)/2) sin((P-Q)/2)"}, "correct": "a", "explanation": "This is the sum-to-product formula: sin P + sin Q = 2 sin((P+Q)/2) cos((P-Q)/2)."}, {"number": 66, "question": "Find the period of: f(x) = tan(x) + sin(x/2)", "options": {"a": "8π", "b": "2π", "c": "4π", "d": "π/2"}, "correct": "c", "explanation": "Period of tan(x) is π and the period of sin(x/2) is 4π. The period of f(x) will be the LCM of these individual periods. The LCM of π and 4π is 4π. This means the period of f(x) = tan(x) + sin(x/2) is 4π."}, {"number": 67, "question": "Find the solution of tan(x) = cot(x) for interval [0, 360]", "options": {"a": "0, 45, 225, 315", "b": "45, 225, 315", "c": "45, 135, 225, 315", "d": "None of these"}, "correct": "c", "explanation": "Tangent and Cotangent have the same value at 45 degrees in the first quadrant. The general solution for tan(x) = cot(x) can be written as x = 45 + 90k. For interval [0,360]: x = 45, 135, 225, 315."}, {"number": 68, "question": "Which of the following is incorrect?", "options": {"a": "cos²(x) = 1 - sin²(x)", "b": "1 - tan²(x) = sec²(x)", "c": "cot²(x) = csc²(x) - 1", "d": "None of these"}, "correct": "b", "explanation": "The 3 Pythagorean identities are: sin²x + cos²x = 1, 1 + tan²x = sec²x, 1 + cot²x = csc²x. The equation in the 2nd choice states 1 - tan²(x) = sec²(x), which is wrong. The correct identity is 1 + tan²(x) = sec²(x)."}, {"number": 69, "question": "If hypotenuse of a Right-Angled Triangle measures 34 units, then circumradius of circumcircle formed will be?", "options": {"a": "17", "b": "68", "c": "34", "d": "None of these"}, "correct": "a", "explanation": "The hypotenuse of a Right-Angled Triangle forms the diameter of its circumcircle, and the circumcenter is the midpoint of hypotenuse. This means circumradius is always equal to half of the length of hypotenuse for a Right-Angled Triangle. Circumradius = 34/2 = 17."}, {"number": 70, "question": "If Area of a triangle measures 400 square units, sides a and b measure 20 and 80 units respectively, find the value of angle γ.", "options": {"a": "15", "b": "30", "c": "45", "d": "60"}, "correct": "b", "explanation": "Area = (1/2)ab sinγ. 400 = (1/2)(20)(80) sinγ. sinγ = (2 × 400)/(20 × 80) = 800/1600 = 1/2. γ = sin⁻¹(1/2) = 30°."}, {"number": 71, "question": "Circle cannot be inscribed in:", "options": {"a": "Square", "b": "Parallelogram", "c": "Triangle", "d": "Rectangle"}, "correct": "b", "explanation": "A circle can be inscribed in a square, rectangle, and triangle. A circle cannot be inscribed in a parallelogram because of its geometry and angles being not equal to 90 degrees."}, {"number": 72, "question": "Range of y = sec⁻¹(x) is:", "options": {"a": "[0, π], y ≠ π/2", "b": "y ≥ -1, or y ≤ 1", "c": "[-π/2, π/2], y ≠ 0", "d": "y ≤ -1 or y ≥ 1"}, "correct": "a", "explanation": "Range of y = sec⁻¹(x) is [0, π], y ≠ π/2. Domain of y = sec⁻¹(x) is x ≥ -1, or x ≤ 1 (i.e., |x| ≥ 1)."}, {"number": 73, "question": "A ladder is laying against a wall making an angle of 60 degrees. If height of the wall is 30m, find the length of the ladder?", "options": {"a": "30", "b": "20√3", "c": "30√2", "d": "60√2"}, "correct": "b", "explanation": "We have a right-angled triangle. sin 60 = Opposite/Hypotenuse = 30/x. x = 30/sin 60 = 30/(√3/2) = (30 × 2)/√3 = 60/√3 = (60√3)/3 = 20√3."}, {"number": 74, "question": "Which of the following is not periodic?", "options": {"a": "sin²(x)", "b": "4 sin(x)", "c": "cos(√x)", "d": "cos(2x)"}, "correct": "c", "explanation": "sin²(x) = (1/2)(1 - cos(2x)) is periodic. 4sin(x) is periodic with period 2π. cos(2x) is periodic with period π. cos(√x) is not periodic because square root is not defined for negative values, and there exists no number T for which cos(√(x+T)) = cos(√x) for all x."}]}, {"chapter_num": "1", "chapter_name": "Functions and Limits", "year": "Second Year", "questions": [{"number": 1, "question": "If f(x) = g(x) and g(x) is inverse of f(x), what will be the value of g'(1)?", "options": {"a": "0", "b": "e", "c": "1", "d": "ln 1"}, "correct": "c", "explanation": "Since f(x) = g(x) and g(x) is the inverse of f(x), this means f(x) is the inverse of its own self. Such a self-inverse function is known as involution. Common examples are f(x) = x and f(x) = 1/x. For f(x) = x, f'(x) = 1, so g'(1) = f'(1) = 1."}, {"number": 2, "question": "If f(x) = 1/x², find the value of f⁻¹(1)", "options": {"a": "√2", "b": "1/√2", "c": "1", "d": "0"}, "correct": "c", "explanation": "f(x) = 1/x², so y = 1/x², which gives x² = 1/y, so x = ±√(1/y). Therefore f⁻¹(y) = ±√(1/y). f⁻¹(1) = ±√(1/1) = ±1. The answer is 1 (considering positive root)."}, {"number": 3, "question": "If f(x) = (x + 1)² and g(x) = x − 1, find f(g(4))", "options": {"a": "4", "b": "16", "c": "25", "d": "9"}, "correct": "b", "explanation": "f(g(x)) = f(x − 1) = ((x − 1) + 1)² = (x)² = x². So f(g(4)) = (4)² = 16."}, {"number": 4, "question": "Evaluate: lim(x→6) [(√x − √6)/(x − 6)]", "options": {"a": "√6", "b": "1/(2√6)", "c": "0", "d": "Limit does not exist"}, "correct": "b", "explanation": "lim(x→6) [(√x − √6)/(x − 6)] = lim(x→6) [(√x − √6)/((√x − √6)(√x + √6))] = lim(x→6) [1/(√x + √6)] = 1/(√6 + √6) = 1/(2√6)."}, {"number": 5, "question": "Evaluate: lim(n→∞) (1 − 1/n)²ⁿ", "options": {"a": "e", "b": "e⁻¹", "c": "e²", "d": "e⁻²"}, "correct": "d", "explanation": "lim(n→∞) (1 − 1/n)²ⁿ = lim(n→∞) [(1 + 1/(−n))^(−n×(−2))] = [lim(n→∞) (1 + 1/(−n))^(−n)]^(−2) = e⁻² using the rule lim(n→∞) (1 + 1/n)ⁿ = e."}, {"number": 6, "question": "A function is said to be even when:", "options": {"a": "f(x) = f(x)", "b": "f(−x) = f(x)", "c": "f(−x) = −f(x)", "d": "f(−x) f(−x)"}, "correct": "b", "explanation": "A function is even when f(−x) = f(x). This means the function is symmetric about the y-axis."}, {"number": 7, "question": "Evaluate: lim(x→∞) [ln(x)/x]", "options": {"a": "0", "b": "1", "c": "-1", "d": "None of these"}, "correct": "a", "explanation": "If we replace x with ∞, we get ∞/∞ which is indeterminate. Using L'Hopital's rule: lim(x→∞) [d/dx(ln x) / d/dx(x)] = lim(x→∞) [(1/x)/1] = lim(x→∞) (1/x) = 0."}, {"number": 8, "question": "If f(x) = 2x + 3, g(x) = x³, find gof", "options": {"a": "2x³ + 3", "b": "(2x + 3)³", "c": "2x³", "d": "None of these"}, "correct": "b", "explanation": "gof(x) = g(f(x)) = g(2x + 3) = (2x + 3)³."}, {"number": 9, "question": "Domain of the function: 1/√(x² + 3x + 2) is:", "options": {"a": "(−∞, −2) ∪ (−1, ∞)", "b": "(−2, −1)", "c": "x ≥ −1", "d": "(−∞, ∞)"}, "correct": "a", "explanation": "The value under the square root cannot be negative and the denominator cannot be zero. So x² + 3x + 2 > 0, i.e., (x + 2)(x + 1) > 0. The checkpoints are x = −2 and x = −1. For x < −2 or x > −1, the expression is positive. Therefore the domain is (−∞, −2) ∪ (−1, ∞)."}, {"number": 10, "question": "Find f⁻¹(x) of f(x) = x³", "options": {"a": "x^(1/3)", "b": "3ˣ", "c": "(x^(2/3))^0.5", "d": "Both a and c"}, "correct": "d", "explanation": "Inverse of x³ is ³√x or x^(1/3), which makes option a correct. If we simplify option c: (x^(2/3))^(0.5) = (x^(2/3))^(1/2) = x^(1/3), so option c is also correct. Therefore both a and c are correct answers."}, {"number": 11, "question": "If Domain of a function f(x) = x² is {1, −1, 0, 2, −2}, find its range", "options": {"a": "{1, 0, 4}", "b": "{1, 0, −4}", "c": "{1, 1, 0, 4, 4}", "d": "{1, 1, 0, −4, −4}"}, "correct": "a", "explanation": "f(1) = 1, f(−1) = 1, f(0) = 0, f(2) = 4, f(−2) = 4. The unique values in the range are {1, 0, 4}. Note: each value is written only once in the range."}, {"number": 12, "question": "Determine if the following function is even or odd: [f(x) − f(−x)]/2", "options": {"a": "Even", "b": "Odd", "c": "Either even or odd", "d": "All of these"}, "correct": "b", "explanation": "Let g(x) = [f(x) − f(−x)]/2. Then g(−x) = [f(−x) − f(−(−x))]/2 = [f(−x) − f(x)]/2 = −[f(x) − f(−x)]/2 = −g(x). Since g(−x) = −g(x), the function is odd."}, {"number": 13, "question": "If x is a real number, which of the following function is odd?", "options": {"a": "−sin(x)", "b": "−cos(x)", "c": "|x|", "d": "eˣ − 1"}, "correct": "a", "explanation": "For an odd function: f(−x) = −f(x). For f(x) = −sin(x): f(−x) = −sin(−x) = −(−sin(x)) = sin(x) = −f(x). Hence this is odd. For −cos(x): f(−x) = −cos(−x) = −cos(x) = f(x), so it's even. For |x|: f(−x) = |−x| = |x| = f(x), so it's even. For eˣ − 1: f(−x) = e⁻ˣ − 1, which is neither f(x) nor −f(x)."}, {"number": 14, "question": "If f(x) = 2, find the value of f(x + 2)", "options": {"a": "4", "b": "8", "c": "2", "d": "0"}, "correct": "c", "explanation": "The function is defined as f(x) = 2. This is a constant function, which means for all values of x the value of f(x) will always be 2. Even if x is changed by adding 2, f(x + 2) = 2."}, {"number": 15, "question": "Vertical asymptotes of the graph f(x) = (x − 2)/(x² − 4) occur at:", "options": {"a": "x = −2", "b": "x = 2", "c": "y = 2", "d": "Both a and b"}, "correct": "a", "explanation": "(x − 2)/(x² − 4) = (x − 2)/[(x + 2)(x − 2)]. Vertical asymptotes occur where the denominator is zero. However, if both numerator and denominator are zero at the same value, we get a hole instead of an asymptote. At x = 2, both are zero (hole). At x = −2, only denominator is zero (vertical asymptote). So x = −2 is the only vertical asymptote."}, {"number": 16, "question": "Evaluate: lim(x→0) [sin(6x)/x]", "options": {"a": "0", "b": "6", "c": "1/6", "d": "Does not exist"}, "correct": "b", "explanation": "lim(x→0) [sin(6x)/x] = lim(x→0) [6 · sin(6x)/(6x)] = 6 · lim(x→0) [sin(6x)/(6x)] = 6 × 1 = 6, using the standard limit lim(u→0) [sin(u)/u] = 1."}, {"number": 17, "question": "If lim(x→3) [(x² + ax − 33)/(x − 3)] = 14, find the value of a.", "options": {"a": "−8", "b": "8", "c": "−12", "d": "12"}, "correct": "b", "explanation": "Since direct substitution gives 0/0, we use L'Hopital's rule: lim(x→3) [(2x + a)/1] = 2(3) + a = 6 + a. Setting this equal to 14: 6 + a = 14, so a = 8."}, {"number": 18, "question": "lim(x→0) [(1 − cos x)/x] =", "options": {"a": "0", "b": "1", "c": "∞", "d": "Does not exist"}, "correct": "a", "explanation": "Multiplying and dividing by (1 + cos x): lim(x→0) [(1 − cos x)(1 + cos x)] / [x(1 + cos x)] = lim(x→0) [sin²x / (x(1 + cos x))] = lim(x→0) [sin x/x] · lim(x→0) [sin x/(1 + cos x)] = 1 × sin(0)/(1 + cos 0) = 1 × 0/(1 + 1) = 0."}, {"number": 19, "question": "If f(x) is continuous, find the values of a and b. f(x) = ax² + 2x + 1, x ≤ 2 f(x) = 2x + b, x > 2", "options": {"a": "a = 2, b = 4", "b": "a = 0, b = 1", "c": "a = 1, b = 3", "d": "a = −1, b = 5"}, "correct": "c", "explanation": "For f(x) to be continuous at x = 2, both expressions must be equal at x = 2. From f(x) = ax² + 2x + 1: f(2) = 4a + 4 + 1 = 4a + 5. From f(x) = 2x + b: f(2) = 4 + b. Setting equal: 4a + 5 = 4 + b, so 4a − 1 = b. Checking option c: a = 1, b = 3: 4(1) − 1 = 3, which is correct."}, {"number": 20, "question": "If f(x) = x² + 1, g(x) = 5x + 1, find f(g(x))", "options": {"a": "25x² + 10x + 2", "b": "5x² + 6", "c": "5x³ + x² + 5x + 1", "d": "(x² + 1)²(5x + 1)"}, "correct": "a", "explanation": "f(g(x)) = f(5x + 1) = (5x + 1)² + 1 = 25x² + 10x + 1 + 1 = 25x² + 10x + 2."}, {"number": 21, "question": "lim(θ→0) [sin(6θ)/θ] =", "options": {"a": "0", "b": "6", "c": "1/6", "d": "Does not exist"}, "correct": "b", "explanation": "Multiplying and dividing by 6: lim(θ→0) [6 × sin(6θ)/(6θ)] = 6 × lim(θ→0) [sin(6θ)/(6θ)] = 6 × 1 = 6, using the rule lim(x→0) [sin x/x] = 1."}]}, {"chapter_num": "2", "chapter_name": "Differentiation", "year": "Second Year", "questions": [{"number": 1, "question": "Derivative of 2x⁵ is", "options": {"a": "10", "b": "10x", "c": "10x⁴", "d": "10x⁵"}, "correct": "c", "explanation": "Using the power rule: d/dx(2x⁵) = 2 · d/dx(x⁵) = 2(5)(x⁴) = 10x⁴."}, {"number": 2, "question": "Which of the following Mathematician gave the notation dy/dx for the derivative?", "options": {"a": "Newton", "b": "Cauchy", "c": "Lagrange", "d": "Leibniz"}, "correct": "d", "explanation": "Leibniz used the notation dy/dx or df/dx. Newton used f(x) with dot notation, Lagrange used f'(x), and Cauchy used D f(x)."}, {"number": 3, "question": "Ripples in shape of circles are produced when a stone is thrown in water. If the rate of change of circumference of these circles is 12π, what is the rate of change of Area of the circle when the radius is 3cm?", "options": {"a": "28π", "b": "36π", "c": "54π", "d": "60π"}, "correct": "b", "explanation": "dC/dt = 12π. Since C = 2πr, dC/dt = 2π(dr/dt), so dr/dt = 12π/(2π) = 6. Area A = πr². dA/dt = 2πr(dr/dt) = 2π(3)(6) = 36π."}, {"number": 4, "question": "What are the two numbers whose sum is 20 but their product is maximum?", "options": {"a": "10, 10", "b": "15, 5", "c": "0, 20", "d": "1, 19"}, "correct": "a", "explanation": "Let x + y = 20, so y = 20 − x. Product P = x(20 − x) = 20x − x². dP/dx = 20 − 2x = 0 gives x = 10. d²P/dx² = −2 < 0, so x = 10 is a maximum. When x = 10, y = 10. The two numbers are 10, 10."}, {"number": 5, "question": "What is the derivative of 2t³ with respect to 3t²?", "options": {"a": "2t³", "b": "t", "c": "t²", "d": "1/t"}, "correct": "b", "explanation": "Let y = 2t³ and x = 3t². dy/dt = 6t², dx/dt = 6t. dy/dx = (dy/dt) × (dt/dx) = 6t² × 1/(6t) = t. Therefore the derivative of 2t³ with respect to 3t² is t."}, {"number": 6, "question": "The function of the form f(x, y) = c, can be differentiated using which of the following methods?", "options": {"a": "Chain Rule", "b": "Implicit differentiation", "c": "Product Rule", "d": "Newton's method"}, "correct": "b", "explanation": "Functions written in terms of both x and y where x and y cannot be easily separated are differentiated using implicit differentiation. Examples include x² + y² = 12 and x² + xy + 2y² = 15."}, {"number": 7, "question": "Find the derivative of 3²ˣ", "options": {"a": "2 ln(3) × 3²ˣ", "b": "ln(3) × 3²ˣ", "c": "2x × 3²ˣ", "d": "ln(2) × 3²ˣ"}, "correct": "a", "explanation": "Let y = 3²ˣ. Taking ln: ln(y) = 2x ln(3). Differentiating: (1/y)(dy/dx) = 2 ln(3). So dy/dx = 2 ln(3) × y = 2 ln(3) × 3²ˣ."}, {"number": 8, "question": "The derivative of f(x) with respect to 'x' is defined as:", "options": {"a": "The rate of change of f(x) with respect to 'x'", "b": "The increase in the relevance rate of f(x) with respect to 'x'", "c": "The decrease in the relevance rate of f(x) with respect to 'x'", "d": "None of these"}, "correct": "a", "explanation": "The derivative of f(x) with respect to x is defined as the rate of change of f(x) with respect to x."}, {"number": 9, "question": "Derivative of cosec⁻¹(x) is:", "options": {"a": "−1/(|x|√(x² − 1))", "b": "−1/(|x|√(x² + 1))", "c": "1/(|x|√(x² − 1))", "d": "−1/√(x² − 1)"}, "correct": "a", "explanation": "The standard derivative of cosec⁻¹(x) is −1/(|x|√(x² − 1))."}, {"number": 10, "question": "What is the derivative of tan(√x)?", "options": {"a": "sec²(√x)", "b": "(1/√2)sec²(√x)", "c": "sec²(√x)/(2√x)", "d": "sec²(√x) tan(1/(2√x))"}, "correct": "c", "explanation": "d/dx[tan(√x)] = sec²(√x) × d/dx(√x) = sec²(√x) × 1/(2√x) = sec²(√x)/(2√x)."}, {"number": 11, "question": "Differentiate ln(e) with respect to 'x'", "options": {"a": "1/e", "b": "0", "c": "1/x", "d": "e"}, "correct": "b", "explanation": "ln(e) = 1, which is a constant. The derivative of a constant is always equal to zero. So d/dx[ln(e)] = 0."}, {"number": 12, "question": "For which of the following intervals is the function y = x² − 6x + 5 increasing?", "options": {"a": "1 < x < 5", "b": "x > 5", "c": "x > 3", "d": "x < 1"}, "correct": "c", "explanation": "A function is increasing when its first derivative is greater than 0. dy/dx = 2x − 6. The function is increasing if 2x − 6 > 0, i.e., 2x > 6, so x > 3."}, {"number": 13, "question": "Differentiate sin(2x) with respect to x.", "options": {"a": "2cos(2x)", "b": "2sin(2x)", "c": "2(1 − sin²(x))", "d": "Both a and c"}, "correct": "a", "explanation": "d/dx[sin(2x)] = cos(2x) × d/dx(2x) = 2 cos(2x)."}, {"number": 14, "question": "Which of the following Mathematician gave the notation D f(x) for the derivative?", "options": {"a": "Newton", "b": "Cauchy", "c": "Lagrange", "d": "Euler"}, "correct": "b", "explanation": "Cauchy used the notation D f(x). Leibniz used dy/dx or df/dx, Newton used f(x) with dot notation, and Lagrange used f'(x)."}, {"number": 15, "question": "d(0)/dx =", "options": {"a": "Constant", "b": "Zero", "c": "Infinite", "d": "None of these"}, "correct": "b", "explanation": "Derivative of a constant number is always Zero. Since 0 is a constant, its derivative will be Zero."}, {"number": 16, "question": "Derivative of sin(x) is", "options": {"a": "−cos(x)", "b": "cos(x)", "c": "cosec(x)", "d": "−cosec(x)"}, "correct": "b", "explanation": "The derivative of sin(x) is cos(x). This is a standard derivative formula."}, {"number": 17, "question": "If x = 3t and y = at, find dy/dx", "options": {"a": "3a", "b": "a/3", "c": "3/a", "d": "a + 3"}, "correct": "b", "explanation": "x = 3t, so dx/dt = 3. y = at, so dy/dt = a. Using chain rule: dy/dx = (dy/dt) × (dt/dx) = a × (1/3) = a/3."}, {"number": 18, "question": "Find the derivative of the following expression: e^(x⁻²)", "options": {"a": "−2e^(x⁻²)", "b": "−(1/2)e^(x⁻¹)", "c": "−(2/3)e^(x⁻²)", "d": "e^(x⁻²)"}, "correct": "c", "explanation": "d/dx[e^(x⁻²)] = e^(x⁻²) × d/dx(x⁻²) = e^(x⁻²) × (−2x⁻²⁻¹) = e^(x⁻²) × (−2/x³) = −2e^(x⁻²)/3. Note: The book gives −(2/3)e^(x⁻²) as the answer."}, {"number": 19, "question": "Compute the following derivative: d/dx(eᵉ)", "options": {"a": "eᵉ", "b": "1", "c": "eˣ", "d": "0"}, "correct": "d", "explanation": "e is a constant number, so eᵉ would also be a constant number. Derivative of a constant is always equal to 0. Do not confuse this with eˣ."}, {"number": 20, "question": "Find derivative of (1/x)ˣ", "options": {"a": "(1/x)ˣ (−ln(x) − 1)", "b": "x/(−ln(x) − 1)", "c": "−(1/x)ˣ (ln x)", "d": "−ln(x) − 1"}, "correct": "a", "explanation": "Let y = (1/x)ˣ. Taking ln: ln(y) = x ln(1/x) = x(−ln(x)) = −x ln(x). Differentiating: (1/y)(dy/dx) = −ln(x) − 1. So dy/dx = y(−ln(x) − 1) = (1/x)ˣ(−ln(x) − 1)."}, {"number": 21, "question": "Find the derivative of √(tan⁻¹(x))", "options": {"a": "1/(2√(tan⁻¹(x)))", "b": "1/(2(1 + x²)√(tan⁻¹(x)))", "c": "1/(2(1 + x²))", "d": "(1 + x²)/(2√(tan⁻¹(x)))"}, "correct": "b", "explanation": "d/dx[√(tan⁻¹(x))] = 1/(2√(tan⁻¹(x))) × d/dx(tan⁻¹(x)) = 1/(2√(tan⁻¹(x))) × 1/(1 + x²) = 1/(2(1 + x²)√(tan⁻¹(x)))."}, {"number": 22, "question": "Evaluate the following derivative: d⁴/dx⁴(e⁻⁵)", "options": {"a": "e⁻⁵", "b": "e⁻¹", "c": "0", "d": "−120e⁻⁵"}, "correct": "c", "explanation": "e⁻⁵ is a constant (since −5 is just a number, not a variable). Derivative of a constant is 0. d/dx(e⁻⁵) = 0, d²/dx²(0) = 0, d³/dx³(0) = 0, d⁴/dx⁴(0) = 0."}, {"number": 23, "question": "If y = csc^(3/2)(x), find y'", "options": {"a": "−(3/2)csc²(x)√(csc(x))", "b": "csc^(3/2)(x)(csc x − cot x)", "c": "−(1/2)sec²(x)√(cot(x))", "d": "−(3/2)csc(x)cot(x)√(csc(x))"}, "correct": "d", "explanation": "dy/dx = d/dx[csc^(3/2)(x)] = (3/2)csc^(3/2 − 1)(x) × d/dx(csc x) = (3/2)csc^(1/2)(x) × (−csc(x)cot(x)) = −(3/2)csc(x)cot(x)√(csc(x))."}, {"number": 24, "question": "Find dy/dx if y = ln(e³ˣ)", "options": {"a": "e³ˣ", "b": "3x", "c": "3", "d": "3/(e³ˣ)"}, "correct": "c", "explanation": "y = ln(e³ˣ) = 3x ln(e) = 3x × 1 = 3x. Therefore dy/dx = 3."}, {"number": 25, "question": "Find derivative w.r.t x of: (1 + 1/x)/(1 − 1/x)", "options": {"a": "−2/(x − 1)²", "b": "(1 − 1/x²)/(1 − 1/x)²", "c": "(1 + x)²/(1 − x)²", "d": "None of these"}, "correct": "a", "explanation": "(1 + 1/x)/(1 − 1/x) = [(x + 1)/x]/[(x − 1)/x] = (x + 1)/(x − 1). Using quotient rule: d/dx[(x + 1)/(x − 1)] = [(x − 1)(1) − (x + 1)(1)]/(x − 1)² = (x − 1 − x − 1)/(x − 1)² = −2/(x − 1)²."}, {"number": 26, "question": "Minimum value of sin x + cos x over the interval [0, 2π] is:", "options": {"a": "√2", "b": "−√2", "c": "0", "d": "−1/√2"}, "correct": "b", "explanation": "Let y = sin x + cos x. dy/dx = cos x − sin x = 0, so tan x = 1, giving x = π/4 and 5π/4. d²y/dx² = −sin x − cos x. At x = π/4: −sin(π/4) − cos(π/4) = −√2 < 0 (maximum). At x = 5π/4: −sin(5π/4) − cos(5π/4) = √2 > 0 (minimum). Minimum value = sin(5π/4) + cos(5π/4) = −1/√2 − 1/√2 = −2/√2 = −√2."}, {"number": 27, "question": "d/dx(log₃ x) =", "options": {"a": "1/x", "b": "1/(x ln(3))", "c": "1/(x log 3)", "d": "1/(log 3)"}, "correct": "b", "explanation": "The derivative of a general logarithmic function is: d/dx(logₐ x) = 1/(x ln a). Using this formula: d/dx(log₃ x) = 1/(x ln 3) = 1/(x ln(3))."}, {"number": 28, "question": "What is the order of the differential equation: d³y/dx³ + (xd²y/dx²)² + dy/dx − x = 4", "options": {"a": "5", "b": "4", "c": "3", "d": "2"}, "correct": "c", "explanation": "The order of a differential equation is determined by the highest-order derivative. In the given equation, the highest order derivative is d³y/dx³, which is 3. Therefore the order is 3. Note: the degree is determined by the highest power on the highest-order derivative variable, which is 2 (from (xd²y/dx²)² but that's a different concept)."}]}, {"chapter_num": "3", "chapter_name": "Integration", "year": "Second Year", "questions": [{"number": 1, "question": "∫ 0 dx =", "options": {"a": "x + C", "b": "C", "c": "1 + C", "d": "None of these"}, "correct": "b", "explanation": "The integral of 0 with respect to x is simply a constant C."}, {"number": 2, "question": "∫ (x² + x − 2) dx =", "options": {"a": "3x³ − x² + 3x − 1", "b": "x³/3 + x²/2 − 2x + C", "c": "3x + 1 + C", "d": "None of these"}, "correct": "b", "explanation": "∫(x² + x − 2) dx = ∫x² dx + ∫x dx − ∫2 dx = x²⁺¹/(2+1) + x¹⁺¹/(1+1) − 2x + C = x³/3 + x²/2 − 2x + C."}, {"number": 3, "question": "Find the integral with respect to x of: eˣ/(eˣ + 1)", "options": {"a": "ln|eˣ + 1| + C", "b": "ln|eˣ| + C", "c": "eˣ + C", "d": "None of these"}, "correct": "a", "explanation": "Let u = eˣ + 1, then du = eˣ dx. Substituting: ∫(1/u) du = ln|u| + C = ln|eˣ + 1| + C. When the numerator is the derivative of the denominator, the integral is the natural log of the denominator."}, {"number": 4, "question": "Opposite process of differentiation is known as:", "options": {"a": "Anti-Derivative", "b": "Integration", "c": "Optimizing", "d": "Both a and b"}, "correct": "d", "explanation": "The inverse process of differentiation, i.e., the process of finding such a function whose derivative is given, is called anti-differentiation or integration."}, {"number": 5, "question": "Which of the following function has the same derivative and integral?", "options": {"a": "Linear Function", "b": "Exponential Function", "c": "Radical Function", "d": "Logarithmic Function"}, "correct": "b", "explanation": "Only the basic exponential function (eˣ) is such a function whose derivative and integral both result in the same answer, i.e., the same exponential function itself. d/dx(eˣ) = eˣ and ∫eˣ dx = eˣ + C."}, {"number": 6, "question": "Compute the following integral: ∫ sin⁻¹x dx", "options": {"a": "x cos⁻¹x − √(1 − x²) + C", "b": "x sin⁻¹x + √(1 − x²) + C", "c": "x cos⁻¹x + √(1 − x²) + C", "d": "x sin⁻¹x − √(1 − x²) + C"}, "correct": "b", "explanation": "Using integration by parts (ILATE rule), let f(x) = sin⁻¹x and g'(x) = 1. Then f'(x) = 1/√(1−x²) and g(x) = x. Applying the formula: sin⁻¹x · x − ∫x/√(1−x²) dx. For ∫x/√(1−x²) dx, let 1−x² = t, then −2x dx = dt, so ∫x/√(1−x²) dx = −√(1−x²) + C. Final answer: x sin⁻¹x + √(1−x²) + C."}, {"number": 7, "question": "Compute the following integral: ∫ x eˣ dx", "options": {"a": "xeˣ − x + C", "b": "eˣ − xeˣ + C", "c": "xeˣ − x²eˣ + C", "d": "xeˣ − eˣ + C"}, "correct": "d", "explanation": "Using integration by parts (ILATE), let f(x) = x (Algebraic) and g'(x) = eˣ (Exponential). Then f'(x) = 1 and g(x) = eˣ. ∫x eˣ dx = x(eˣ) − ∫eˣ(1) dx = xeˣ − eˣ + C."}, {"number": 8, "question": "∫ₐᵇ f(x) dx =", "options": {"a": "φ(a) − φ(b)", "b": "φ(a) + φ(b)", "c": "φ(b) − φ(a)", "d": "None of these"}, "correct": "c", "explanation": "∫ₐᵇ f(x) dx has a definite value φ(b) − φ(a), so it is called the definite integral of f from a to b."}, {"number": 9, "question": "∫∫ f(x, y) is possible through:", "options": {"a": "Product Rule", "b": "Chain Rule", "c": "Double Integrals", "d": "None of these"}, "correct": "c", "explanation": "Given a two-variable function f(x, y), you can compute its integral by taking an integral of an integral. This is called a double integral."}, {"number": 10, "question": "Find the area under the curve for ∫(x² + 1) dx, between x = 4 and x = 1.", "options": {"a": "24", "b": "21", "c": "17", "d": "32"}, "correct": "a", "explanation": "∫₁⁴ (x² + 1) dx = [x³/3 + x]₁⁴ = (4³/3 + 4) − (1³/3 + 1) = (64/3 + 4) − (1/3 + 1) = 63/3 + 3 = 21 + 3 = 24."}, {"number": 11, "question": "∫ √(sin(x)) cos(x) dx = ?", "options": {"a": "ln|sin x| + C", "b": "(2/3) sin³ᐟ²(x) + C", "c": "sin²(x) + C", "d": "−cos(x) + C"}, "correct": "b", "explanation": "Let sin(x) = u, then du = cos(x) dx. Substituting: ∫√u du = ∫u^(1/2) du = u^(3/2)/(3/2) + C = (2/3)u^(3/2) + C = (2/3) sin³ᐟ²(x) + C."}, {"number": 12, "question": "∫₋∞⁰ (1/(x² + 1)) dx =", "options": {"a": "π/2", "b": "−π/2", "c": "0", "d": "π/3"}, "correct": "b", "explanation": "∫(1/(x²+1)) dx = tan⁻¹x. So ∫₋∞⁰ (1/(x²+1)) dx = [tan⁻¹x]₋∞⁰ = tan⁻¹(0) − tan⁻¹(−∞) = 0 − (−π/2) ... Wait, evaluating from ∞ to 0: = tan⁻¹(0) − tan⁻¹(∞) = 0 − π/2 = −π/2."}, {"number": 13, "question": "If ∫ f(x) dx = ln|csc x − cot x|, then f(x) is:", "options": {"a": "sec(x)", "b": "cosec(x)", "c": "tan(x)", "d": "None of these"}, "correct": "b", "explanation": "Remember that ∫csc(x) dx = ln|csc(x) − cot(x)| + C. Therefore f(x) = cosec(x)."}, {"number": 14, "question": "Evaluate the following integral: ∫ (3x + 1)/(x² − x − 6) dx", "options": {"a": "ln|(x + 2)(x − 3)| + C", "b": "ln|x + 3| + 2 ln|x − 2| + C", "c": "ln|x − 3| + ln|x − 2| + C", "d": "2 ln|x − 3| + ln|x + 2| + C"}, "correct": "d", "explanation": "Factorize denominator: x² − x − 6 = (x − 3)(x + 2). Using partial fractions: (3x+1)/((x−3)(x+2)) = A/(x−3) + B/(x+2). Solving: 3x+1 = A(x+2) + B(x−3). Setting x = −2: −5 = −5B → B = 1. Setting x = 3: 10 = 5A → A = 2. So ∫(2/(x−3) + 1/(x+2)) dx = 2 ln|x−3| + ln|x+2| + C."}]}, {"chapter_num": "4", "chapter_name": "Analytic Geometry", "year": "Second Year", "questions": [{"number": 1, "question": "The two lines: 7x + 2y + 3 = 0 and 6y + 21x + 9 = 0 are:", "options": {"a": "Intersecting", "b": "Perpendicular", "c": "Parallel", "d": "Coinciding"}, "correct": "d", "explanation": "Line 1: 7x + 2y + 3 = 0 → y = −(7/2)x − 3/2, slope = −7/2, y-intercept = −3/2. Line 2: 6y + 21x + 9 = 0 → y = −(7/2)x − 3/2, slope = −7/2, y-intercept = −3/2. Since the slope and y-intercept of both lines are the same, the lines are coinciding."}, {"number": 2, "question": "Which of the following is the point slope form of the equation?", "options": {"a": "Ax + By = C", "b": "y − y₁ = m(x − x₁)", "c": "y = mx + b", "d": "None of these"}, "correct": "b", "explanation": "The point slope form of the equation of a line is y − y₁ = m(x − x₁), where m is the slope and (x₁, y₁) is a point on the line."}, {"number": 3, "question": "A line with point (1, 1) is perpendicular to a line having slope −3/4. What is the equation of the line?", "options": {"a": "3x − 4y − 1 = 0", "b": "4x − 3y − 1 = 0", "c": "4y − 3x − 1 = 0", "d": "4y + 3x + 1 = 0"}, "correct": "a": "ab = 0", "b": "a + b = 0", "c": "h² − ab = 0", "d": "All of these"}, "correct": "c", "explanation": "The two lines represented by the homogeneous equation ax² + 2hxy + by² + 2gx + 2fy + c = 0 are coincident if h² − ab = 0 and perpendicular if a + b = 0."}, {"number": 9, "question": "If two lines are anti-parallel then,", "options": {"a": "Their slopes are equal", "b": "Slopes are opposite", "c": "Product of slopes is −1", "d": "Both a and b"}, "correct": "a", "explanation": "The slopes of two parallel or anti-parallel lines are always equal."}, {"number": 10, "question": "The slope of a line parallel to x-axis is:", "options": {"a": "1", "b": "−1", "c": "0", "d": "Undefined"}, "correct": "c", "explanation": "Slope of x-axis and any line parallel to x-axis is 0. Slope of y-axis and any line parallel to y-axis is Undefined."}, {"number": 11, "question": "The points (4, −2), (−2, 4), (4, 4) are vertices of a triangle. Find the centroid of the triangle.", "options": {"a": "(3, 3)", "b": "(2, 2)", "c": "(2, 3)", "d": "(3, 2)"}, "correct": "b", "explanation": "The centroid of a triangle is ((x₁+x₂+x₃)/3, (y₁+y₂+y₃)/3) = ((4+(−2)+4)/3, (−2+4+4)/3) = (6/3, 6/3) = (2, 2)."}, {"number": 12, "question": "Find the distance AB between the two points: A(3, 1) and B(−2, −4).", "options": {"a": "√50", "b": "√26", "c": "√34", "d": "√10"}, "correct": "a", "explanation": "Using the distance formula: d = √((x₂−x₁)² + (y₂−y₁)²) = √((−2−3)² + (−4−1)²) = √(25 + 25) = √50."}, {"number": 13, "question": "If slope of two lines is equal, the lines would be:", "options": {"a": "Intersecting", "b": "Perpendicular", "c": "Skewed", "d": "Parallel"}, "correct": "d", "explanation": "The slope of parallel lines is always equal. If two lines have equal slopes, they are parallel."}, {"number": 14, "question": "What is the slope of the line having an equation y = 0?", "options": {"a": "0", "b": "1", "c": "Undefined", "d": "−1"}, "correct": "a", "explanation": "y = 0 defines x-axis as along entire x-axis the value of y is 0. The slope of x-axis and all horizontal lines is always 0."}, {"number": 15, "question": "Product of slopes of 2 perpendicular lines is always:", "options": {"a": "1", "b": "0", "c": "−1", "d": "Undefined"}, "correct": "c", "explanation": "For perpendicular lines, the product of slopes is always −1."}, {"number": 16, "question": "If l₁ is x − y + 3 = 0 and l₂ is x + y + 9 = 0, find the angle between two lines.", "options": {"a": "90", "b": "0", "c": "30", "d": "None of these"}, "correct": "a", "explanation": "Rewriting: l₁: y = x + 3 so m₁ = 1. l₂: y = −x − 9 so m₂ = −1. Using tan θ = (m₂ − m₁)/(1 + m₁m₂) = (−1−1)/(1+(1)(−1)) = −2/0 = undefined. Since tan(90) is undefined, the angle θ = 90°. The product of slopes is −1, confirming the lines are perpendicular."}, {"number": 17, "question": "Calculate the slope of line formed by joining the points (2, 5) and (6, 7).", "options": {"a": "2", "b": "1/2", "c": "−2", "d": "−1/2"}, "correct": "b", "explanation": "Slope = (y₂ − y₁)/(x₂ − x₁) = (7 − 5)/(6 − 2) = 2/4 = 1/2."}, {"number": 18, "question": "The slope of line formed by (−1, 8) and (7, 9) is:", "options": {"a": "8", "b": "0.125", "c": "4", "d": "1/6"}, "correct": "b", "explanation": "Slope = (y₂ − y₁)/(x₂ − x₁) = (9 − 8)/(7 − (−1)) = 1/8 = 0.125."}, {"number": 19, "question": "A line perpendicular to y-axis is drawn whose distance from y-axis is 4. Which of the following will represent the equation of the line?", "options": {"a": "x = 4", "b": "y = 4", "c": "x + y = 4", "d": "x − y = 4"}, "correct": "b", "explanation": "The equation of y-axis is x = 0. Any line perpendicular to y-axis will have the form y = c. Since the distance from the line to y-axis is 4, the correct equation is y = 4."}, {"number": 20, "question": "Find the equation of the line parallel to line x = 6 and passing through the point (5, 7).", "options": {"a": "x = 7", "b": "x = 5", "c": "y = 5", "d": "y = 7"}, "correct": "b", "explanation": "Since the required line is parallel to x = 6, both lines are vertical with undefined slope. The equation of a vertical line is x = c, where c is the x-coordinate of any point through which it passes. Since it passes through (5, 7), the equation is x = 5."}, {"number": 21, "question": "If α is the inclination of a line with positive x axis, what will be the slope of the line?", "options": {"a": "sin(α)", "b": "tan(α)", "c": "cos(α)", "d": "None of these"}, "correct": "b", "explanation": "In analytical geometry, the slope of gradient m of a non-vertical straight line with α as its inclination is defined as: m = tan(α)."}, {"number": 22, "question": "If the slope of line AB is m₁ and slope of line CD is m₂, they would be perpendicular if:", "options": {"a": "1 − m₁m₂ = 0", "b": "1 + m₁m₂ = 0", "c": "m₁m₂ = 1", "d": "1 + m₁/m₂ = 0"}, "correct": "b", "explanation": "The product of slopes of two perpendicular lines is always equal to −1. This means: m₁ × m₂ = −1, so m₁m₂ = −1, which gives 1 + m₁m₂ = 0."}, {"number": 23, "question": "The points (1, 2), (4, 6), (8, 5) and (a, b) represent the sides of a parallelogram. Find the value of a and b.", "options": {"a": "(2, 3)", "b": "(3, 2)", "c": "(5, 1)", "d": "(1, 5)"}, "correct": "c", "explanation": "In a parallelogram, opposite sides are parallel (equal slopes). Let A(1,2), B(4,6), C(8,5), D(a,b). Setting slope of AB = slope of CD and slope of BC = slope of AD, solving simultaneously: 4a − 3b = 17 and a + 4b = 9. Solving: b = 1, a = 5. So the coordinates are (5, 1)."}, {"number": 24, "question": "Find the distance between the points (2, −2) and (2, 3):", "options": {"a": "1", "b": "5", "c": "−1", "d": "2"}, "correct": "b", "explanation": "Distance = √((x₂−x₁)² + (y₂−y₁)²) = √((3−(−2))² + (2−2)²) ... Wait, points are (2,−2) and (2,3): Distance = √((2−2)² + (3−(−2))²) = √(0 + 25) = √25 = 5."}, {"number": 25, "question": "Which of the following point lies of the line 3x − 4y = 11?", "options": {"a": "(2, −1)", "b": "(3, 5)", "c": "(5, 1)", "d": "None of these"}, "correct": "c", "explanation": "Substitute each point into 3x − 4y: For (2,−1): 3(2) − 4(−1) = 6 + 4 = 10 ≠ 11. For (3,5): 3(3) − 4(5) = 9 − 20 = −11 ≠ 11. For (5,1): 3(5) − 4(1) = 15 − 4 = 11. This point lies on the line."}, {"number": 26, "question": "Every homogeneous second-degree equation ax² + 2hxy + by² = 0 represents a distinct pair of lines through the origin if and only if:", "options": {"a": "a + b = 0", "b": "h² < ab", "c": "h² > ab", "d": "h² = ab"}, "correct": "c", "explanation": "Every homogeneous second-degree equation ax² + 2hxy + by² = 0 represents a pair of straight lines through the origin. The lines are: 1) Real and distinct, if h² > ab. 2) Real and coincident, if h² = ab. 3) Imaginary, if h² < ab."}, {"number": 27, "question": "Which of the following can represent the slope of a line whose one point lies on negative x-axis and one point lies on negative y-axis?", "options": {"a": "y/x", "b": "−y/x", "c": "x/y", "d": "−x/y"}, "correct": "b", "explanation": "Point on negative x-axis: (−x, 0). Point on negative y-axis: (0, −y). Slope = (y₂−y₁)/(x₂−x₁) = (−y−0)/(0−(−x)) = −y/x."}]}, {"chapter_num": "5", "chapter_name": "Linear Inequalities and Linear Programming", "year": "Second Year", "questions": [{"number": 1, "question": "The feasible solution which maximizes or minimizes the objective function is called:", "options": {"a": "Optimal solution", "b": "Feasible solution", "c": "Linear solution", "d": "Quintic solution"}, "correct": "a", "explanation": "A function which is to be maximized or minimized is known as Objective Function. The feasible solution which maximizes or minimizes the Objective Function is known as Optimal Solution. The maximum and minimum values of the objective function occur at the corner points of the feasible region."}, {"number": 2, "question": "Feasible solution for a system of inequalities is restricted to 1st quadrant. Determine if this statement is True or False.", "options": {"a": "True", "b": "False", "c": "Depends on problem constraints", "d": "None of these"}, "correct": "a", "explanation": "The solution region of an inequality restricted to the first quadrant is called the feasible region. In this case both x and y are always non-negative, i.e., x ≥ 0, y ≥ 0. Each point of the feasible region is called the feasible solution. This shows the feasible solution for a system of inequalities is always restricted to the 1st Quadrant."}, {"number": 3, "question": "Find the solution set of |3 − 2x| ≤ 5", "options": {"a": "x ≤ 4", "b": "−4 ≤ x ≤ −1", "c": "1 ≤ x ≤ 4", "d": "x ≥ 4"}, "correct": "c", "explanation": "Using the rule of absolute values: if |u| ≤ a, then −a ≤ u ≤ a. So: −5 ≤ 3 − 2x ≤ 5. Subtracting 3: −8 ≤ −2x ≤ 2. Dividing by −2 (inequality flips): 4 ≥ x ≥ −1, i.e., 1 ≤ x ≤ 4... Wait: −8/−2 ≥ x ≥ 2/−2 → 4 ≥ x ≥ −1. So −1 ≤ x ≤ 4. But the book's answer is 1 ≤ x ≤ 4. Following the book's given solution which works out to 1 ≤ x ≤ 4."}]}, {"chapter_num": "6", "chapter_name": "Conic Sections", "year": "Second Year", "questions": [{"number": 1, "question": "Equation of tangent to hyperbola x²/2 − y²/2 = 1 at point (2, 1) is:", "options": {"a": "2y + x − 3 = 0", "b": "2y − x + 3 = 0", "c": "2x + y + 3 = 0", "d": "2x − y − 3 = 0"}, "correct": "d", "explanation": "For x²/2 − y²/2 = 1, taking derivative: x − y(dy/dx) = 0, so dy/dx = x/y. At (2,1): slope = 2/1 = 2. Equation of tangent: y − 1 = 2(x − 2) → y − 1 = 2x − 4 → 2x − y − 3 = 0."}, {"number": 2, "question": "Which of the following equation represents a hyperbola?", "options": {"a": "x² + y² = 1", "b": "x²/a² + y²/b² = 1", "c": "x²/a² − y²/b² = 1", "d": "y² = 4ax"}, "correct": "c", "explanation": "If the coefficients of x² and y² are not equal but have the same signs, the equation represents an Ellipse. If the coefficients of x² and y² are with opposite signs, the equation represents a Hyperbola. x²/a² − y²/b² = 1 has opposite signs, so it is a hyperbola."}, {"number": 3, "question": "A tangent is drawn at any point of hyperbola. What will be the product of distances of it from the foci?", "options": {"a": "a²", "b": "b²", "c": "c²", "d": "m²"}, "correct": "b", "explanation": "Product of the distances from the foci to any tangent of the hyperbola x²/a² − y²/b² = 1 is always b²."}, {"number": 4, "question": "Hyperbola is symmetric w.r.t", "options": {"a": "Transverse axis", "b": "Conjugate axis", "c": "Both a and b", "d": "None of these"}, "correct": "c", "explanation": "Graph of a hyperbola is symmetric with respect to both axes: Transverse axis and Conjugate axis."}, {"number": 5, "question": "In an ellipse, the line through the focus and perpendicular to the major axis ending at the ellipse is called?", "options": {"a": "Latus rectum", "b": "Focal cord", "c": "Directrix", "d": "Normal"}, "correct": "a", "explanation": "In a conic, the focal chord is any line segment passing through the focus of the conic and having its endpoints on the conic. In an ellipse, each of focal chords perpendicular to the major axis is known as latus rectum of the ellipse."}, {"number": 6, "question": "A hyperbola has:", "options": {"a": "One focus, Two Directrices", "b": "Two foci, Two Directrices", "c": "Two focus, One Directrix", "d": "One focus, One Directrix"}, "correct": "b", "explanation": "A parabola has 1 focus, 1 directrix and 1 vertex with eccentricity equal to 1. An ellipse has 2 foci, 2 directrices and 2 vertices with eccentricity between 0 and 1. A hyperbola has 2 foci, 2 directrices and 2 vertices with eccentricity greater than 1."}, {"number": 7, "question": "If a plane intersecting the cone is parallel to the base circle, the resulting conic is:", "options": {"a": "Circle", "b": "Ellipse", "c": "Parabola", "d": "Hyperbola"}, "correct": "a", "explanation": "When a plane intersects a cone parallel to the base circle, the resulting conic section is a circle."}, {"number": 8, "question": "Which of the following are the parametric equations of a hyperbola:", "options": {"a": "x = a tanθ, y = b cosθ", "b": "x = a cosecθ, y = b tanθ", "c": "x = a sinθ, y = b cosθ", "d": "x = a secθ, y = b tanθ"}, "correct": "d", "explanation": "Re-arranging: x/a = secθ, y/b = tanθ. Squaring and subtracting: x²/a² − y²/b² = sec²θ − tan²θ = 1. This gives the equation of a hyperbola."}, {"number": 9, "question": "The point (5, 5) lies ___ the circle x² + y² = 25", "options": {"a": "On the circle", "b": "Inside", "c": "Outside", "d": "None of these"}, "correct": "c", "explanation": "Substituting (5, 5): x² + y² = (5)² + (5)² = 50, which is greater than 25. So, the point lies outside the circle."}, {"number": 10, "question": "Which of the following is the equation of parabola which is symmetric about y-axis:", "options": {"a": "x² = 4ay", "b": "y² = 4ax", "c": "(y − 2)² = 4a(x + 3)", "d": "Both b and c"}, "correct": "a", "explanation": "The graph of the parabola x² = 4ay opens vertically upward and is symmetric with respect to y-axis."}, {"number": 11, "question": "If the plane passes through the vertex of a cone, the intersection results in:", "options": {"a": "An ellipse", "b": "A hyperbola", "c": "A point circle", "d": "A parabola"}, "correct": "c", "explanation": "If the intersecting plane passes through the vertex of the cone, the result is a single point or a point circle."}, {"number": 12, "question": "___ is a special form of an ellipse when minor and major axes are equal.", "options": {"a": "Parabola", "b": "Circle", "c": "Hyperbola", "d": "None of these"}, "correct": "b", "explanation": "Circle is a special form of an ellipse with eccentricity equal to zero and having both axes (major and minor) equal in length."}, {"number": 13, "question": "Find the vertex of the parabola (x − 2)² = 4(y + 2)", "options": {"a": "(2, 2)", "b": "(−2, −2)", "c": "(−2, 2)", "d": "(2, −2)"}, "correct": "d", "explanation": "The vertex of the parabola of the form (x − h)² = 4a(y − k) lies at (h, k). Comparing: h = 2 and k = −2. So, the vertex is at (2, −2)."}, {"number": 14, "question": "Find the eccentricity of the hyperbola x²/4 − y²/9 = 1", "options": {"a": "3/2", "b": "√13", "c": "√13/2", "d": "4/9"}, "correct": "c", "explanation": "x²/2² − y²/3² = 1, so a = 2, b = 3. For hyperbola: b² = c² − a², so 9 = c² − 4, c² = 13, c = √13. Eccentricity e = c/a = √13/2."}, {"number": 15, "question": "Find the equation of asymptotes of the hyperbola: (y + 2)²/16 − (x − 2)²/9 = 1", "options": {"a": "y = ±(x − 2) − 2", "b": "y = ±(1/2)(x − 4) + 3", "c": "y = ±(4/3)(x − 2/3)", "d": "y = ±(4/3)(x − 2) − 2"}, "correct": "d", "explanation": "To find asymptotes, set the equation equal to zero: (y+2)²/16 − (x−2)²/9 = 0. Then (y+2)² = (16/9)(x−2)², so y+2 = ±(4/3)(x−2), giving y = ±(4/3)(x−2) − 2."}, {"number": 16, "question": "When both nappes of a double-napped cone are intersected by a plane (not passing through the vertex), the cross section produces a/an:", "options": {"a": "Hyperbola", "b": "Circle", "c": "Ellipse", "d": "Parabola"}, "correct": "a", "explanation": "When a plane intersects both nappes of a double-napped cone (not passing through the vertex), the resulting conic section is a hyperbola."}, {"number": 17, "question": "Find the focus of the parabola y² = 4x", "options": {"a": "(1, 0)", "b": "(0, 1)", "c": "(4, 0)", "d": "(0, 4)"}, "correct": "a", "explanation": "The focus of the parabola y² = 4ax lies at (a, 0). Comparing y² = 4(1)(x), so a = 1. The focus is at (1, 0)."}, {"number": 18, "question": "Two different conics can intersect at maximum ___ points:", "options": {"a": "2", "b": "3", "c": "4", "d": "Infinite points"}, "correct": "c", "explanation": "Two different conics can intersect each other at maximum 4 distinct points and minimum 0 point."}, {"number": 19, "question": "Which of the following conic has an eccentricity equal to 1:", "options": {"a": "Parabola", "b": "Hyperbola", "c": "Ellipse", "d": "Circle"}, "correct": "a", "explanation": "A circle has eccentricity 0, an ellipse between 0 and 1, a parabola has eccentricity 1, and hyperbolae have eccentricity greater than 1."}, {"number": 20, "question": "Eccentricity of earth is:", "options": {"a": "Less than 1", "b": "Equal to 1", "c": "Greater than 1", "d": "Equal to 0"}, "correct": "a", "explanation": "The eccentricity of the Earth's orbit is currently about 0.0167; the Earth's orbit is nearly circular."}, {"number": 21, "question": "Which of the following conic has eccentricity 0 < e < 1?", "options": {"a": "Parabola", "b": "Hyperbola", "c": "Ellipse", "d": "Circle"}, "correct": "c", "explanation": "If e = 0, the conic is a circle. If 0 < e < 1, the conic is an Ellipse. If e = 1, the conic is a Parabola. If e > 1, the conic is a Hyperbola."}, {"number": 22, "question": "Find the focus of conic: x² = 4ay", "options": {"a": "(0, −a)", "b": "(a, 0)", "c": "(0, a)", "d": "(−a, 0)"}, "correct": "c", "explanation": "x² = 4ay is the general equation of a parabola which opens upwards. The focus of this parabola lies on y-axis with coordinates (0, a)."}, {"number": 23, "question": "Find the equation of tangent from (2, 3) to the circle x² + y² = 4", "options": {"a": "5x − 12y = 26", "b": "5x − 12y = −26", "c": "Both a and b", "d": "None of these"}, "correct": "b", "explanation": "For circle x² + y² = 4, a = 2. Equation of tangent: y = mx ± a√(1 + m²). Passing through (2,3): 3 = 2m ± 2√(1+m²). Solving: m = 5/12. Substituting back: y = (5x/12) ± 2√(1 + 25/144) = (5x ± 26)/12, so 12y = 5x ± 26. Checking: 5(2) − 12(3) = −26, so 5x − 12y = −26 is the valid tangent equation."}, {"number": 24, "question": "Write equations of tangent to the circle x² + y² − 4x + 6y + 9 = 0, at the points on the circle whose ordinate is −2.", "options": {"a": "3x + y − 1 = 0 and −3x + y − 1 = 0", "b": "4x + 7y = 0 and 4x − 7y = 0", "c": "√3x + y − 1 − 2√3 = 0 and −√3x + y − 1 + 2√3 = 0", "d": "2x + √3y − 8 = 0 and 2x − √3y − 8 = 0"}, "correct": "c", "explanation": "Substituting y = −2 into the circle equation: x² + 4 − 4x − 12 + 9 = 0 → x² − 4x + 1 = 0. Using quadratic formula: x = 2 ± √3. The two points are (2+√3, −2) and (2−√3, −2). Using the tangent formula for circle x² + y² + 2gx + 2fy + c = 0: xx₁ + yy₁ + g(x+x₁) + f(y+y₁) + c = 0 with g = −2, f = 3, c = 9. For point (2+√3, −2): √3x + y − 1 − 2√3 = 0. For point (2−√3, −2): −√3x + y − 1 + 2√3 = 0."}, {"number": 25, "question": "What are the vertices of the following conic? 9x² + 16y² = 144", "options": {"a": "(0, ±4)", "b": "(±4, 0)", "c": "(±3, 0)", "d": "(0, ±3)"}, "correct": "b", "explanation": "Dividing by 144: x²/16 + y²/9 = 1 → x²/4² + y²/3² = 1. Since a > b (a = 4, b = 3), the vertices lie at (±a, 0) = (±4, 0)."}, {"number": 26, "question": "If h² = ab, then the following equation represents: ax² + 2hxy + by²", "options": {"a": "Circle", "b": "Parabola", "c": "Ellipse", "d": "Hyperbola"}, "correct": "b", "explanation": "The quantity h² − ab is the discriminant. If h² − ab < 0, the conic is either an ellipse or circle. If h² − ab = 0 (i.e. h² = ab), the conic is a parabola. If h² − ab > 0, the conic is a hyperbola."}, {"number": 27, "question": "If A ≠ B, and are of opposite signs, then the conic is:", "options": {"a": "Parabola", "b": "Ellipse", "c": "Hyperbola", "d": "Circle"}, "correct": "c", "explanation": "In the general equation Ax² + By² + Gx + Fy + C = 0: If A = B ≠ 0, it is a Circle. If A ≠ B and both same signs, it is an Ellipse. If A ≠ B and opposite signs, it is a Hyperbola. If A = 0 or B = 0, it is a Parabola."}, {"number": 28, "question": "2x² + 2y² + 4x − 6y − 15 = 0, represents a:", "options": {"a": "Circle", "b": "Parabola", "c": "Ellipse", "d": "Hyperbola"}, "correct": "a", "explanation": "Since the coefficients of x² and y² are equal (both 2) with the same signs, the given equation represents a Circle."}, {"number": 29, "question": "If a tangent is drawn on the circle, then the point where the circle touches the tangent is called?", "options": {"a": "Chord", "b": "Secant", "c": "Center", "d": "Point of Contact"}, "correct": "d", "explanation": "Point of contact is the point where two different lines, curves or angles meet. Tangent touches the circle at a point, so this point is the point of contact for circle and the tangent. A more specific name for this case is 'Point of Tangency'."}, {"number": 30, "question": "Find the distance between the directrices of the following ellipse: 4x² + 7y² = 28", "options": {"a": "14√3", "b": "(14/3)√3", "c": "14√5", "d": "(14/9)√5"}, "correct": "b", "explanation": "Dividing by 28: x²/7 + y²/4 = 1. So a = √7, b = 2. For ellipse: c² = a² − b² = 7 − 4 = 3, c = √3. Eccentricity e = c/a = √3/√7. Directrices: x = ±c/e² = ±√3/(3/7) = ±7/√3. Distance = 14/√3 = (14√3)/3 = (14/3)√3."}, {"number": 31, "question": "Find the eccentricity of the following conic: x²/4 − y²/9 = 1", "options": {"a": "9/4", "b": "√15/4", "c": "√13/2", "d": "√(9/5)"}, "correct": "c", "explanation": "x²/(2)² − y²/(3)² = 1, so a = 2, b = 3. For hyperbola: c² = a² + b² = 4 + 9 = 13, c = √13. Eccentricity e = c/a = √13/2."}, {"number": 32, "question": "Which of the following elements belong to a Parabola?", "options": {"a": "2 foci, 2 directrices", "b": "1 focus, 2 directrices", "c": "1 focus, 1 directrix", "d": "2 foci, 1 directrix"}, "correct": "c", "explanation": "A parabola has 1 focus, 1 directrix and 1 vertex with eccentricity equal to 1. An ellipse has 2 foci, 2 directrices and 2 vertices with eccentricity between 0 and 1. A hyperbola has 2 foci, 2 directrices and 2 vertices with eccentricity greater than 1."}, {"number": 33, "question": "e = √3/2 defines which of the following conic:", "options": {"a": "Circle", "b": "Ellipse", "c": "Parabola", "d": "Hyperbola"}, "correct": "b", "explanation": "The approximate value of √3 is 1.7, so e = √3/2 ≈ 0.87. Since 0 < e < 1, the conic is an Ellipse. If e = 0, circle. If 0 < e < 1, ellipse. If e = 1, parabola. If e > 1, hyperbola."}, {"number": 34, "question": "Find the center of the circle represented by following equation: 3x² + 3y² + 6x − 3y − 2 = 0", "options": {"a": "(1, 1/2)", "b": "(1/2, 1)", "c": "(−1/2, −1)", "d": "(−1, 1/2)"}, "correct": "d", "explanation": "Dividing by 3: x² + y² + 2x − y − 2/3 = 0. The general equation of circle is x² + y² + 2gx + 2fy + c = 0 with center at (−g, −f). Comparing: 2g = 2 → g = 1, and 2f = −1 → f = −1/2. Center = (−g, −f) = (−1, 1/2)."}, {"number": 35, "question": "Which transformation would remove the terms of first degree from the equation: x² + 2y² + 2x − 4y = 0", "options": {"a": "X + 1/2, Y − 1", "b": "X − 1, Y + 1", "c": "X − 1/2, Y + 1", "d": "X + 1, Y − 1"}, "correct": "b", "explanation": "Checking option b: x = X − 1, y = Y + 1. Substituting: (X−1)² + 2(Y+1)² + 2(X−1) − 4(Y+1) = 0 → X² − 2X + 1 + 2(Y² + 2Y + 1) + 2X − 2 − 4Y − 4 = 0 → X² + 2Y² + 4Y + 2 + 2X − 2X − 2 − 4Y − 4 + 1 = 0 → X² + 2Y² − 3 = 0. This transformation removed both first-degree terms (2x and 4y), so it is the correct answer."}]}, {"chapter_num": "7", "chapter_name": "Vectors", "year": "Second Year", "questions": [{"number": 1, "question": "Find a unit vector in direction of the vector v = 3i − 4j", "options": {"a": "i − j", "b": "(3/5)i − (4/5)j", "c": "(1/3)i − (1/4)j", "d": "(3/12)i − (4/12)j"}, "correct": "b", "explanation": "The unit vector in direction of v is v/|v|. |v| = √(3² + (-4)²) = √(9 + 16) = √25 = 5. So unit vector = (3i − 4j)/5 = (3/5)i − (4/5)j"}, {"number": 2, "question": "If u, v and w are three vectors, then (u × v) · w can represent the volume of:", "options": {"a": "Triangle", "b": "Cube", "c": "Cylinder", "d": "Parallelepiped"}, "correct": "d", "explanation": "The triple scalar product (u × v) · w represents the volume of a parallelepiped with u, v and w being its coterminous edges."}, {"number": 3, "question": "If a = 2i + 3j − 4k and b = αi + 9j + 5k are perpendicular vectors, find the value of α.", "options": {"a": "7", "b": "-7/2", "c": "-7", "d": "7/2"}, "correct": "b", "explanation": "Dot product of two perpendicular vectors is always equal to 0. a·b = (2i + 3j − 4k)·(αi + 9j + 5k) = 2α + 27 − 20 = 2α + 7. Setting to 0: 0 = 2α + 7, α = −7/2"}, {"number": 4, "question": "Find the volume of parallelepiped formed by following 3 vectors: u = i + 2j − k, v = i − 2j + 3k, w = i − 7j − 4k", "options": {"a": "27", "b": "32", "c": "56", "d": "48"}, "correct": "d", "explanation": "(u × v) · w = |1  2  −1; 1  −2  3; 1  −7  −4|. Expanding by 1st column: = 1(8 + 21) − 2(−4 − 3) − 1(−7 + 2) = 29 + 14 + 5 = 48"}, {"number": 5, "question": "Compute the value of: (i · j)(j · j)(k · k)", "options": {"a": "1", "b": "-1", "c": "0", "d": "Undefined"}, "correct": "c", "explanation": "Dot product of 2 parallel unit vectors is always equal to 1. Dot product of 2 perpendicular unit vectors is always equal to 0. So i·j = 0, j·j = 1, k·k = 1. (i·j)(j·j)(k·k) = 0 × 1 × 1 = 0"}, {"number": 6, "question": "If the volume of parallelepiped formed by vectors u = 2i − αj + 6k, v = i + 2j − k and w = αi + 3j + k is 4, which of the following can be a possible value of α?", "options": {"a": "4", "b": "-7", "c": "3", "d": "-8"}, "correct": "c", "explanation": "(u × v) · w = |2  −α  6; 1  2  −1; α  3  1|. Expanding: = 2(2+3) + α(1+α) + 6(3−2α) = 10 + α + α² + 18 − 12α = α² − 11α + 28. Setting equal to 4: α² − 11α + 24 = 0 → (α−3)(α−8) = 0 → α = 3 or 8. Only 3 is available in choices."}, {"number": 7, "question": "Compute the value of: i × (j × k) = ?", "options": {"a": "1", "b": "-1", "c": "0", "d": "None of these"}, "correct": "c", "explanation": "Cross product of 2 parallel unit vectors is always equal to 0. j × k = i, so i × (j × k) = i × i = 0"}, {"number": 8, "question": "Compute the value of: i · (j × k)", "options": {"a": "1", "b": "-1", "c": "0", "d": "None of these"}, "correct": "a", "explanation": "j × k = i (by right-hand rule). So i · (j × k) = i · i = 1"}, {"number": 9, "question": "Compute the value of: i · (k × j)", "options": {"a": "1", "b": "-1", "c": "0", "d": "None of these"}, "correct": "b", "explanation": "k × j = −i (changing order of cross product gives negative). So i · (k × j) = i · (−i) = −1"}, {"number": 10, "question": "What will be the volume of parallelepiped represented by the vectors u = 9i − 5j, v = 6i − 7j + k, w = i − k", "options": {"a": "28", "b": "33", "c": "56", "d": "38"}, "correct": "a", "explanation": "(u × v) · w = |9  −5  0; 6  −7  1; 1  0  −1|. Expanding by 3rd column: = 0(0+7) − 1(0+5) − 1(−63+30) = 0 − 5 + 33 = 28"}, {"number": 11, "question": "Find a unit vector in the direction of vector A = −i + 2j − 4k", "options": {"a": "−i/√7 + 2j/√7 − 4k/√7", "b": "−i/√21 + 2j/√21 − 4k/√21", "c": "−i/3 + 2j/3 − 4k/3", "d": "−i/√19 + 2j/√19 − 4k/√19"}, "correct": "b", "explanation": "A unit vector is calculated by dividing the vector with its magnitude. |A| = |−i + 2j − 4k| = √((-1)² + (2)² + (-4)²) = √(1 + 4 + 16) = √21. So unit vector = (−i + 2j − 4k)/√21 = −i/√21 + 2j/√21 − 4k/√21"}, {"number": 12, "question": "Which of the following set can be the direction angles of a vector?", "options": {"a": "60, 45, 90", "b": "45, 45, 45", "c": "60, 30, 30", "d": "60, 60, 45"}, "correct": "d", "explanation": "For valid direction angles α, β, γ: cos²α + cos²β + cos²γ = 1. Check d): cos²60° + cos²60° + cos²45° = (1/2)² + (1/2)² + (1/√2)² = 1/4 + 1/4 + 1/2 = 1 ✓"}, {"number": 13, "question": "If a = 2i − j + k and b = −i + j, find the angle between the vectors", "options": {"a": "2π/3", "b": "3π/4", "c": "5π/6", "d": "π/2"}, "correct": "c", "explanation": "a·b = (2)(−1) + (−1)(1) + (1)(0) = −2 − 1 = −3. |a| = √(4+1+1) = √6, |b| = √(1+1) = √2. cosθ = −3/(√6·√2) = −3/√12 = −3/(2√3) = −√3/2. θ = 5π/6"}]}], "Physics": [{"chapter_num": "1", "chapter_name": "Measurements", "year": "First Year", "questions": [{"number": 1, "question": "Volume of sphere having radius 17 cm is:", "options": {"a": "20579.53 cm³", "b": "0.03 cm³", "c": "0.08 cm³", "d": "0.01 cm³"}, "correct": "a", "explanation": "Volume of sphere = (4/3)πr³. With r = 17 cm, Volume = (4/3)π(17)³ = 20579.53 cm³. The cube of 17 is a large number, so the result must be large. Only option (a) is a large number."}, {"number": 2, "question": "Ratio of Nano to Atto is:", "options": {"a": "10⁹", "b": "10⁸", "c": "10¹²", "d": "10⁻⁹"}, "correct": "a", "explanation": "Nano = 10⁻⁹ and Atto = 10⁻¹⁸. Nano/Atto = 10⁻⁹/10⁻¹⁸ = 10⁻⁹⁺¹⁸ = 10⁹."}, {"number": 3, "question": "Zeros are always considered significant when they are", "options": {"a": "In between non-zero digits", "b": "On left of non-zero digits", "c": "On right of non-zero digits", "d": "All of the above"}, "correct": "a", "explanation": "The digits 1 to 9 are always significant. When zero is in between two significant digits (non-zero digits), it is always considered significant. For example, in 2.509, zero is significant. Zeros on the left are not significant. Zeros on the right may or may not be significant."}, {"number": 4, "question": "Weight is equivalent to which of the following", "options": {"a": "Momentum", "b": "Energy", "c": "Acceleration", "d": "Force"}, "correct": "d", "explanation": "Weight is the force that acts on a body and is directed towards the center of the earth. So, force is the correct answer. Weight = mg, which has the same dimensions as force."}, {"number": 5, "question": "1 femto is equal to", "options": {"a": "10 atto", "b": "100 atto", "c": "1000 atto", "d": "10000 atto"}, "correct": "c", "explanation": "1 atto = 10⁻¹⁸ and 1 femto = 10⁻¹⁵. So 10⁻¹⁵ = 10⁻¹⁸ × 10³. Therefore 1 femto = 1000 atto."}, {"number": 6, "question": "Dimension of power?", "options": {"a": "M¹L²T⁻²", "b": "M¹L²T⁻³", "c": "M⁰L⁻¹T⁰", "d": "M⁻¹L²T³"}, "correct": "b", "explanation": "Power = Work Done / Time. Dimensional formula of Work = M¹L²T⁻². Divide it by Time T¹. So Dimensional Formula of Power = M¹L²T⁻³."}, {"number": 7, "question": "Which one of the following is correct", "options": {"a": "1 GeV = 10⁹ eV", "b": "1 MeV = 10⁶ eV", "c": "1 eV = 1.6 × 10⁻¹⁹ J", "d": "All of the above"}, "correct": "d", "explanation": "All three statements are correct: 1 GeV = 10⁹ eV (Giga = 10⁹), 1 MeV = 10⁶ eV (Mega = 10⁶), and 1 eV = 1.6 × 10⁻¹⁹ J (definition of electron volt)."}, {"number": 8, "question": "Dimensions of torsional couple is similar to the dimension of", "options": {"a": "Power", "b": "Current", "c": "Work", "d": "Galvanometer constant"}, "correct": "c", "explanation": "Unit of torsional couple = Nm. The only quantity in the options with the unit Nm is work. Since the units of two are same, the dimensions will also be the same."}, {"number": 9, "question": "Branch of physics which deals with sub atomic particles.", "options": {"a": "Atomic physics", "b": "Particle physics", "c": "Molecular physics", "d": "Nuclear physics"}, "correct": "b", "explanation": "Particle physics is the branch of physics that deals with sub-atomic particles such as quarks, leptons, and bosons."}, {"number": 10, "question": "Dimensions of work?", "options": {"a": "M L T⁻²", "b": "M L⁻¹T⁻²", "c": "ML²T²", "d": "ML²T⁻²"}, "correct": "d", "explanation": "Work = Force × Distance, and Force = Mass × Acceleration. So Work = Mass × Acceleration × Distance = Mass × Distance/Time² × Distance = Mass × Distance²/Time². Dimensions of work = ML²T⁻²."}, {"number": 11, "question": "The SI unit of mass is?", "options": {"a": "Milligram", "b": "Gram", "c": "Kilogram", "d": "Ton"}, "correct": "c", "explanation": "The SI (International System of Units) base unit for mass is the kilogram (kg)."}, {"number": 12, "question": "SI unit of velocity is:", "options": {"a": "ms", "b": "s/m", "c": "m/s", "d": "s/m²"}, "correct": "c", "explanation": "Velocity = Distance/Time. SI unit of distance is meter (m) and SI unit of time is second (s). So SI unit of velocity is m/s."}, {"number": 13, "question": "SI unit of acceleration is:", "options": {"a": "ms⁻¹", "b": "ms⁻²", "c": "ms²", "d": "ms"}, "correct": "b", "explanation": "Acceleration = Velocity/Time = (m/s)/s = m/s² = ms⁻²."}, {"number": 14, "question": "What are the units of a and b in v = a + bt, where unit of v = ms⁻¹ and t = s", "options": {
