<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST NET Practice - OETP 3rd Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --primary: #3b82f6;
            --primary-dim: #1d4ed8;
            --green: #22c55e;
            --green-bg: #052e16;
            --red: #ef4444;
            --red-bg: #450a0a;
            --yellow: #eab308;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        .logo span { color: var(--text-dim); font-weight: 400; font-size: 14px; }
        .header-stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--text-dim);
        }
        .header-stats strong { color: var(--text); }

        /* Sidebar + Main layout */
        .app-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 65px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            height: calc(100vh - 65px);
            position: sticky;
            top: 65px;
            flex-shrink: 0;
        }
        .sidebar-section {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        .sidebar-section-title {
            padding: 8px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 600;
        }
        .subject-toggle {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 15px;
            color: var(--text);
            transition: background 0.15s;
        }
        .subject-toggle:hover { background: var(--bg-hover); }
        .subject-toggle .arrow {
            transition: transform 0.2s;
            font-size: 12px;
            color: var(--text-muted);
        }
        .subject-toggle.open .arrow { transform: rotate(90deg); }
        .chapter-list { display: none; }
        .chapter-list.open { display: block; }
        .chapter-item {
            padding: 8px 20px 8px 36px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.15s;
            border-left: 3px solid transparent;
        }
        .chapter-item:hover {
            background: var(--bg-hover);
            color: var(--text);
        }
        .chapter-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }
        .chapter-item .count {
            background: var(--bg);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-muted);
        }
        .chapter-item.active .count { background: var(--primary-dim); color: white; }
        .year-label {
            padding: 6px 20px 6px 24px;
            font-size: 11px;
            color: var(--yellow);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 24px 32px;
            max-width: 900px;
            overflow-y: auto;
        }

        /* Mode buttons */
        .mode-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }
        .mode-btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-dim);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }
        .mode-btn:hover { border-color: var(--primary); color: var(--text); }
        .mode-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .mode-bar .spacer { flex: 1; }
        .score-display {
            font-size: 14px;
            color: var(--text-dim);
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .score-display .correct-count { color: var(--green); font-weight: 700; }
        .score-display .wrong-count { color: var(--red); font-weight: 700; }

        /* Chapter header */
        .chapter-header {
            margin-bottom: 24px;
        }
        .chapter-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .chapter-header .meta {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg);
            border-radius: 3px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .progress-bar .fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, var(--primary), var(--green));
        }

        /* Question card */
        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        .question-card.answered-correct { border-color: var(--green); }
        .question-card.answered-wrong { border-color: var(--red); }
        .q-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-size: 14px;
            font-weight: 700;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .q-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .q-text {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text);
            flex: 1;
        }

        /* Options */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: var(--bg);
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            width: 100%;
            font-size: 15px;
            color: var(--text);
            line-height: 1.5;
        }
        .option-btn:hover:not(.disabled) {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }
        .option-btn .opt-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-hover);
            color: var(--text-dim);
            font-weight: 700;
            font-size: 13px;
            flex-shrink: 0;
        }
        .option-btn.selected {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }
        .option-btn.selected .opt-letter {
            background: var(--primary);
            color: white;
        }
        .option-btn.correct {
            border-color: var(--green);
            background: var(--green-bg);
        }
        .option-btn.correct .opt-letter {
            background: var(--green);
            color: white;
        }
        .option-btn.wrong {
            border-color: var(--red);
            background: var(--red-bg);
        }
        .option-btn.wrong .opt-letter {
            background: var(--red);
            color: white;
        }
        .option-btn.disabled { cursor: default; opacity: 0.7; }
        .option-btn.disabled.correct { opacity: 1; }
        .option-btn.disabled.wrong { opacity: 1; }

        /* Explanation */
        .explanation {
            margin-top: 16px;
            padding: 16px;
            border-radius: 10px;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .explanation.show { display: block; }
        .explanation-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
        }
        .explanation-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-dim);
        }

        /* Welcome screen */
        .welcome {
            text-align: center;
            padding: 80px 20px;
        }
        .welcome h1 {
            font-size: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome p { color: var(--text-muted); font-size: 16px; margin-bottom: 32px; }
        .welcome-stats {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px 32px;
            min-width: 160px;
        }
        .stat-card .num {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
        }
        .stat-card .label {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .nav-btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }
        .nav-btn:hover { border-color: var(--primary); background: var(--bg-hover); }
        .nav-btn.primary { background: var(--primary); border-color: var(--primary); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Reset / Show All button */
        .reset-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
        }
        .reset-btn:hover { border-color: var(--red); color: var(--red); }

        /* Mobile sidebar toggle */
        .mobile-toggle {
            display: none;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 65px;
                z-index: 50;
                transition: left 0.3s ease;
                box-shadow: 4px 0 20px rgba(0,0,0,0.5);
            }
            .sidebar.open { left: 0; }
            .mobile-toggle { display: inline-flex; }
            .main-content { padding: 16px; }
            .question-card { padding: 16px; }
            .header-stats { display: none; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-inner">
        <div style="display:flex;align-items:center;gap:12px;">
            <button class="mobile-toggle" onclick="toggleSidebar()">&#9776; Chapters</button>
            <div class="logo">NUST NET Practice <span>| OETP 3rd Edition</span></div>
        </div>
        <div class="header-stats">
            <span>Total: <strong id="totalQs">0</strong> MCQs</span>
            <span>Attempted: <strong id="attemptedQs">0</strong></span>
            <span>Score: <strong id="globalScore">0%</strong></span>
        </div>
    </div>
</div>

<div class="app-layout">
    <div class="sidebar" id="sidebar">
        <div id="sidebarContent"></div>
    </div>
    <div class="main-content" id="mainContent">
        <div class="welcome" id="welcome">
            <h1>NUST Entry Test Practice</h1>
            <p>Select a chapter from the sidebar to start practicing MCQs</p>
            <div class="welcome-stats" id="welcomeStats"></div>
        </div>
    </div>
</div>

<script>
// ============================================================
// MCQ DATA - Will be populated from extracted JSON
// ============================================================
let MCQ_DATA = { subjects: { Mathematics: [], Physics: [] } };

// ============================================================
// STATE
// ============================================================
let state = {
    currentChapter: null,
    mode: 'practice', // 'practice' or 'test'
    answers: {},       // { "Math-1-5": "b" }  = subject-chapter-qnum -> selected option
    revealed: {},      // { "Math-1-5": true }
    testSubmitted: false
};

// ============================================================
// LOAD DATA
// ============================================================
function loadData() {
    // Try to load from embedded data first, then from external file
    if (typeof OETP_MCQ_DATA !== 'undefined') {
        MCQ_DATA = OETP_MCQ_DATA;
    }
    buildSidebar();
    updateGlobalStats();
}

// ============================================================
// SIDEBAR
// ============================================================
function buildSidebar() {
    const container = document.getElementById('sidebarContent');
    let html = '';

    for (const [subject, chapters] of Object.entries(MCQ_DATA.subjects)) {
        if (!chapters || chapters.length === 0) continue;

        const totalQs = chapters.reduce((sum, ch) => sum + ch.questions.length, 0);
        const icon = subject === 'Mathematics' ? '&#x1D4DC;' : '&#x2699;';

        html += `<div class="sidebar-section">
            <div class="subject-toggle open" onclick="toggleSubject(this)">
                <span class="arrow">&#9654;</span>
                ${subject} (${totalQs})
            </div>
            <div class="chapter-list open">`;

        let currentYear = '';
        for (let i = 0; i < chapters.length; i++) {
            const ch = chapters[i];
            if (ch.year !== currentYear) {
                currentYear = ch.year;
                html += `<div class="year-label">${currentYear}</div>`;
            }
            const key = `${subject}-${ch.chapter_num}`;
            html += `<div class="chapter-item" data-key="${key}" onclick="selectChapter('${subject}', ${i})">
                <span>Ch ${ch.chapter_num}: ${ch.chapter_name}</span>
                <span class="count">${ch.questions.length}</span>
            </div>`;
        }

        html += `</div></div>`;
    }

    container.innerHTML = html;

    // Welcome stats
    let totalMath = 0, totalPhys = 0;
    if (MCQ_DATA.subjects.Mathematics) {
        totalMath = MCQ_DATA.subjects.Mathematics.reduce((s, c) => s + c.questions.length, 0);
    }
    if (MCQ_DATA.subjects.Physics) {
        totalPhys = MCQ_DATA.subjects.Physics.reduce((s, c) => s + c.questions.length, 0);
    }

    document.getElementById('welcomeStats').innerHTML = `
        <div class="stat-card"><div class="num">${totalMath}</div><div class="label">Math MCQs</div></div>
        <div class="stat-card"><div class="num">${totalPhys}</div><div class="label">Physics MCQs</div></div>
        <div class="stat-card"><div class="num">${totalMath + totalPhys}</div><div class="label">Total MCQs</div></div>
    `;
    document.getElementById('totalQs').textContent = totalMath + totalPhys;
}

function toggleSubject(el) {
    el.classList.toggle('open');
    el.nextElementSibling.classList.toggle('open');
}

function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
}

// ============================================================
// SELECT CHAPTER
// ============================================================
function selectChapter(subject, chapterIndex) {
    const chapter = MCQ_DATA.subjects[subject][chapterIndex];
    state.currentChapter = { subject, chapterIndex, data: chapter };
    state.testSubmitted = false;

    // Update active state in sidebar
    document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('active'));
    const key = `${subject}-${chapter.chapter_num}`;
    document.querySelector(`[data-key="${key}"]`)?.classList.add('active');

    // Close mobile sidebar
    document.getElementById('sidebar').classList.remove('open');

    renderChapter();
}

// ============================================================
// RENDER CHAPTER
// ============================================================
function renderChapter() {
    const { subject, data: chapter } = state.currentChapter;
    const container = document.getElementById('mainContent');

    const answeredCount = chapter.questions.filter(q => {
        const key = `${subject}-${chapter.chapter_num}-${q.number}`;
        return state.answers[key] !== undefined;
    }).length;

    const correctCount = chapter.questions.filter(q => {
        const key = `${subject}-${chapter.chapter_num}-${q.number}`;
        return state.answers[key] === q.correct;
    }).length;

    const wrongCount = answeredCount - correctCount;
    const progress = chapter.questions.length > 0 ? (answeredCount / chapter.questions.length * 100) : 0;

    let html = `
        <div class="chapter-header">
            <h2>Chapter ${chapter.chapter_num}: ${chapter.chapter_name}</h2>
            <div class="meta">${subject} | ${chapter.year} | ${chapter.questions.length} Questions</div>
        </div>

        <div class="mode-bar">
            <button class="mode-btn ${state.mode === 'practice' ? 'active' : ''}" onclick="setMode('practice')">Practice Mode</button>
            <button class="mode-btn ${state.mode === 'test' ? 'active' : ''}" onclick="setMode('test')">Test Mode</button>
            <div class="spacer"></div>
            <div class="score-display">
                <span class="correct-count">${correctCount}</span> correct,
                <span class="wrong-count">${wrongCount}</span> wrong
                of ${answeredCount}/${chapter.questions.length}
            </div>
            <button class="reset-btn" onclick="resetChapter()">Reset</button>
        </div>

        <div class="progress-bar"><div class="fill" style="width:${progress}%"></div></div>
    `;

    for (const q of chapter.questions) {
        html += renderQuestion(q, subject, chapter.chapter_num);
    }

    if (state.mode === 'test' && !state.testSubmitted) {
        html += `<div class="nav-buttons">
            <div></div>
            <button class="nav-btn primary" onclick="submitTest()">Submit Test</button>
        </div>`;
    }

    container.innerHTML = html;
    container.scrollTop = 0;
}

// ============================================================
// RENDER QUESTION
// ============================================================
function renderQuestion(q, subject, chapterNum) {
    const key = `${subject}-${chapterNum}-${q.number}`;
    const selected = state.answers[key];
    const revealed = state.revealed[key];
    const isCorrect = selected === q.correct;

    let cardClass = 'question-card';
    if (revealed) {
        cardClass += isCorrect ? ' answered-correct' : ' answered-wrong';
    }

    let optionsHtml = '';
    for (const letter of ['a', 'b', 'c', 'd']) {
        if (!q.options[letter] && q.options[letter] !== '') continue;

        let optClass = 'option-btn';
        if (revealed) {
            optClass += ' disabled';
            if (letter === q.correct) optClass += ' correct';
            else if (letter === selected && letter !== q.correct) optClass += ' wrong';
        } else if (selected === letter) {
            optClass += ' selected';
        }

        const clickHandler = revealed ? '' : `onclick="selectOption('${key}', '${letter}', '${q.correct}')"`;

        optionsHtml += `<button class="${optClass}" ${clickHandler}>
            <span class="opt-letter">${letter.toUpperCase()}</span>
            <span>${q.options[letter]}</span>
        </button>`;
    }

    const showExplanation = revealed && q.explanation;

    return `<div class="${cardClass}" id="q-${key}">
        <div class="q-header">
            <span class="q-number">${q.number}</span>
            <span class="q-text">${q.question}</span>
        </div>
        <div class="options-grid">${optionsHtml}</div>
        <div class="explanation ${showExplanation ? 'show' : ''}">
            <div class="explanation-label">Explanation</div>
            <div class="explanation-text">${q.explanation || 'No explanation available.'}</div>
        </div>
    </div>`;
}

// ============================================================
// INTERACTIONS
// ============================================================
function selectOption(key, letter, correct) {
    state.answers[key] = letter;

    if (state.mode === 'practice') {
        // Immediately reveal answer in practice mode
        state.revealed[key] = true;
    }

    renderChapter();
    updateGlobalStats();

    // Scroll to keep the question visible
    const el = document.getElementById(`q-${key}`);
    if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
}

function submitTest() {
    if (!state.currentChapter) return;
    const { subject, data: chapter } = state.currentChapter;

    // Reveal all answers
    for (const q of chapter.questions) {
        const key = `${subject}-${chapter.chapter_num}-${q.number}`;
        state.revealed[key] = true;
    }
    state.testSubmitted = true;
    renderChapter();
    updateGlobalStats();
}

function setMode(mode) {
    state.mode = mode;
    if (state.currentChapter) {
        // In test mode, hide previously revealed (unless submitted)
        if (mode === 'test') {
            const { subject, data: chapter } = state.currentChapter;
            for (const q of chapter.questions) {
                const key = `${subject}-${chapter.chapter_num}-${q.number}`;
                delete state.revealed[key];
                delete state.answers[key];
            }
            state.testSubmitted = false;
        }
        renderChapter();
    }
}

function resetChapter() {
    if (!state.currentChapter) return;
    const { subject, data: chapter } = state.currentChapter;

    for (const q of chapter.questions) {
        const key = `${subject}-${chapter.chapter_num}-${q.number}`;
        delete state.answers[key];
        delete state.revealed[key];
    }
    state.testSubmitted = false;
    renderChapter();
    updateGlobalStats();
}

// ============================================================
// GLOBAL STATS
// ============================================================
function updateGlobalStats() {
    const attempted = Object.keys(state.answers).length;
    const correct = Object.entries(state.answers).filter(([key, val]) => {
        // Find the question to check correct answer
        for (const [subj, chapters] of Object.entries(MCQ_DATA.subjects)) {
            for (const ch of chapters) {
                for (const q of ch.questions) {
                    const qKey = `${subj}-${ch.chapter_num}-${q.number}`;
                    if (qKey === key) return val === q.correct;
                }
            }
        }
        return false;
    }).length;

    document.getElementById('attemptedQs').textContent = attempted;

ays returns a negative answer. This means the numerator of the fraction will always be negative. Denominator involves addition, and addition of 2 non-negative numbers also results in a positive number. On dividing a negative number with a positive number, the result will always be a negative number. Therefore, the given expression will always be less than 0."}, {"number": 17, "question": "Associative property of Multiplication is applicable on:", "options": {"a": "2 x 2 matrices", "b": "Rational numbers", "c": "Complex Numbers", "d": "All of these"}, "correct": "d", "explanation": "Associative property of multiplication is applicable on all given choices including matrices. For any 3 matrices A, B and C: A × (BC) = (AB) × C. Do not confuse the associative property with commutative property. Commutative property does not hold true for Matrix Multiplication i.e., in general for any 2 matrices: AB ≠ BA. In associative property we do not change the order of matrices, the order stays the same we just change which matrices are multiplied first."}, {"number": 18, "question": "Find the multiplicative inverse of complex number z = 5 + i", "options": {"a": "(-5, -1)", "b": "(5/6, 1/6)", "c": "(5/26, -1/26)", "d": "5 - i"}, "correct": "c", "explanation": "The multiplicative inverse of a complex number (a, b) is calculated as: (a/(a² + b²), -b/(a² + b²)). Here, a = 5 and b = 1. The complex number in ordered pair is (5,1). Using the above formula, the multiplicative inverse will be: (5/(5² + 1²), -1/(5² + 1²)) = (5/26, -1/26) = 5/26 - 1/26 i"}, {"number": 19, "question": "The absolute value of z = (1+i)/(3-i) is:", "options": {"a": "√(1/10)", "b": "√5/5", "c": "√5", "d": "√10"}, "correct": "b", "explanation": "We first rationalize the denominator by multiplying and dividing by conjugate of denominator: (1+i)/(3-i) × (3+i)/(3+i) = (3 + i + 3i + i²)/(3² - i²) = (3 + 4i - 1)/(9 + 1) = (2 + 4i)/10 = 1/5 + 2/5 i. Now |z| = √((1/5)² + (2/5)²) = √(1/25 + 4/25) = √(5/25) = √5/5"}, {"number": 20, "question": "For De Moivre's Theorem, n belongs to which of the following sets?", "options": {"a": "Z", "b": "Q", "c": "R", "d": "N"}, "correct": "a", "explanation": "De Moivre's Theorem states: (cosθ + i sinθ)ⁿ = cos nθ + i sin nθ where n belongs to set of integers, i.e., ∀ n ∈ Z. De Moivre's Theorem does not hold for fractions or for complex numbers in the exponents. N in option d stands for Natural Number. The exponent in De Moivre's Theorem can be a Natural number, but this set does not include all the possible values of \"n\". So, the best possible answer would be Z, set of Integers."}, {"number": 21, "question": "Find the real part in (cosθ - i sinθ)², for θ = 45°", "options": {"a": "0", "b": "1", "c": "-1", "d": "90"}, "correct": "a", "explanation": "According to De Moivre's Theorem: (cosθ + i sinθ)ⁿ = cos nθ + i sin nθ. Using this rule: (cosθ - i sinθ)² = cos 2θ - i sin 2θ. For θ = 45°: (cos 45 - i sin 45)² = cos 90 - i sin 90 = 0 - i = -i. Thus, the real part of the complex number would be 0."}, {"number": 22, "question": "Find (z̅)² if z = 2 + √3 i", "options": {"a": "4 - 3i", "b": "4 + 3i", "c": "1 - 4√3i", "d": "1 + 4√3i"}, "correct": "c", "explanation": "(z̅)² means we have to find the square of conjugate of the given complex number. For any complex number z = a + bi, its conjugate is given as: z̅ = a - bi. So, conjugate of given complex number will be: z̅ = 2 - √3i. Squaring both sides: (z̅)² = (2 - √3i)² = (2)² - 2(2)(√3i) + (√3i)² = 4 - 4√3i + 3i² = 4 - 4√3i - 3 = 1 - 4√3i"}, {"number": 23, "question": "If a/b = c/d then (a+b)/(a-b) = (c+d)/(c-d) represents ______ property", "options": {"a": "Convertendo", "b": "Componendo-Dividendo", "c": "Componendo", "d": "Dividendo"}, "correct": "b", "explanation": "Componendo-Dividendo Property: For four numbers a, b, c, d: if a : b = c : d then (a + b) : (a - b) = (c + d) : (c - d). The other properties are: Invertendo (inverse ratios are equal), Alternendo (second and third terms interchange), Compon ables involved is known as contingency."}, {"number": 10, "question": "A ∩ B = A ∩ C, will always be true if:", "options": {"a": "B = C", "b": "B ⊂ C", "c": "C ⊂ B", "d": "All of these"}, "correct": "a", "explanation": "We are given that A ∩ B = A ∩ C and we have to find the relation between B and C, so that this equation must be true for all values of A, B and C. 2nd and 3rd choices can be true but, in some cases, not for all cases. B = C will make the given equation always true. So, this would be correct answer."}, {"number": 11, "question": "If A and B are non-empty sets, then which of the following must be incorrect?", "options": {"a": "A ∩ B = A", "b": "A ∪ B = ∅", "c": "A ⊂ B", "d": "B ⊂ A"}, "correct": "b", "explanation": "Note that A and B are non-empty sets. Union of two sets contain all the elements that are present in both sets. So, union of two non-empty sets can never be an empty set. This means, A ∪ B = ∅ is an incorrect expression. Rest of the 3 choices can be correct depending on the values of A and B."}, {"number": 12, "question": "If x = {1, 2, 3, 4} and y = {a, b, c, d} and f(x, y) = {(1, a), (2, b), (3, c), (4, d)}. The relation between x and y is:", "options": {"a": "Onto", "b": "Into", "c": "(1 - 1) and Into", "d": "(1 - 1) and Onto"}, "correct": "d", "explanation": "Notice that each element of set x is paired exactly with one element of set y. This means there is 1-1 correspondence between both sets. Such a relation between sets is known as Bijective function or (1-1) and Onto Function."}, {"number": 13, "question": "Which of the following is equal to universal set?", "options": {"a": "A ∪ A", "b": "A ∩ U", "c": "A ∪ U", "d": "None of these"}, "correct": "c", "explanation": "Intersection of two sets returns the elements that are common to both sets. While union of two sets returns the elements of both the sets combined. A denotes some random set and U denotes the Universal set. So, we can evaluate the given expressions as: A ∪ A = A, A ∩ U = A, A ∪ U = U."}, {"number": 14, "question": "If A = {1, 3, 9, 2}, B = {2, 8, 5}, then A ∩ B = ?", "options": {"a": "{2}", "b": "2", "c": "{1, 5}", "d": "None of these"}, "correct": "a", "explanation": "A ∩ B means we have to find the intersection of sets A and B. Remember that intersection of two sets return the elements that are common to both sets. A = {1, 3, 9, 2}, B = {2, 8, 5}. The only common member to both sets is 2. The intersection of two sets will also be a set, so we have to enclose the answer in brackets. Therefore, the correct answer will be {2}."}]}, {"chapter_num": "3", "chapter_name": "Matrices and Determinants", "year": "First Year", "questions": [{"number": 1, "question": "Find the values of x if |3  1  x; -1  3  4; x  1  0| = -30", "options": {"a": "-2, 3", "b": "3, -4", "c": "2, -3", "d": "4, -3"}, "correct": "a", "explanation": "Expanding through 1st row we can get the determinant of the matrix as: 3(0 - 4) - 1(0 - 4x) + x(-1 - 3x) = -30. -12 + 4x - x - 3x² = -30. -3x² + 3x - 12 + 30 = 0. -3x² + 3x + 18 = 0. 3x² - 3x - 18 = 0. x² - x - 6 = 0. x² - 3x + 2x - 6 = 0. x(x - 3) + 2(x - 3) = 0. (x - 3)(x + 2) = 0. x = 3, x = -2"}, {"number": 2, "question": "Determinant of [4  5  4; 2  1  2; 3  7  3] is:", "options": {"a": "24", "b": "12", "c": "-44", "d": "None of these"}, "correct": "d", "explanation": "Since two rows (1st and 3rd row) of the given matrix are equal, the determinant of the matrix is equal to zero. None of these is the correct answer."}, {"number": 3, "question": "Inverse of A = [a  b; c  d] is:", "options": {"a": "[-ad  bc; c  d]", "b": "(1/(ad-bc))[a  b; c  d]", "c": "[1  0; 0  1]", "d": "None of these"}, "correct": "d", "explanation": "Determinant of A = ad - bc. Adjoint of A = [d  -b; -c  a]. Inverse of Matrix = Adjoint / Determinant = [d  -b; -c  a] / (ad - bc). None of the given options match this formula."}, {"number": 4, "question": "Inverse of A = [1  2; 3  4] is", "options": {"a": "[1  -2; 3  0]", "b": "[0  0; 0  0]", "c": "[-2  1; 1.5  -0.5]", "d": "None of these"}, "correct": "c", "explanation": "Determinant = 1(4) - 2(3) = -2. Adjoint = [4  -2; -3  1]. Inverse of Matrix = Adjoint / Determinant = [4  -2; -3  1] / (-2) = [-2  1; 1.5  -0.5]."}, {"number": 5, "question": "Null matrix of order 1 x 2 is:", "options": {"a": "[0  0]", "b": "[0; 0]", "c": "[0  0; 0  0]", "d": "Both a and b"}, "correct": "a", "explanation": "A null matrix of order 1 x 2 has 1 row and 2 columns, with all elements equal to zero: [0  0]."}, {"number": 6, "question": "Orders of some matrices are given below. Which one of them cannot be multiplied? a) m x n, n x p where m, n and p are all positive integers b) a x b, b x c where a, b and c are all positive integers c) 1 x 2, 2 x 6 d) 3 x 5, 4 x 1", "options": {"a": "m x n, n x p where m, n and p are all positive integers", "b": "a x b, b x c where a, b and c are all positive integers", "c": "1 x 2, 2 x 6", "d": "3 x 5, 4 x 1"}, "correct": "d", "explanation": "Two matrices can be multiplied only if the number of columns of the first matrix equals the number of rows of the second matrix. In option d, the first matrix has 5 columns but the second matrix has 4 rows. Since 5 ≠ 4, these matrices cannot be multiplied."}, {"number": 7, "question": "Find the cofactor of 1 in the matrix A = [1  3; 2  4]", "options": {"a": "1", "b": "-1", "c": "4", "d": "-4"}, "correct": "c", "explanation": "Cofactor is calculated as: A_ij = (-1)^(i+j) × M_ij where M_ij is the minor of the element. Minor is the determinant of the matrix obtained by deleting the i-th row and j-th column. Minor for 1 is 4. So, the cofactor of 1 = (-1)^(1+1) × 4 = 4"}, {"number": 8, "question": "If A = [4  12; 5  15], find |A⁻¹|:", "options": {"a": "60", "b": "0", "c": "120", "d": "None of these"}, "correct": "d", "explanation": "We have to find the determinant of inverse of matrix A. For this, first we need to find the inverse of A. A⁻¹ = Adjoint A / |A|. |A| = 4(15) - 12(5) = 60 - 60 = 0. The determinant of A is equal to 0. This means matrix A is a singular matrix. Inverse of a singular matrix does not exist. Since, we cannot find the inverse, we cannot find its determinant either. The correct answer will be |A⁻¹| does not exist. So, from given choices, None of these would be the correct answer."}, {"number": 9, "question": "What is the Determinant of Null matrix?", "options": {"a": "1", "b": "0", "c": "∞", "d": "None of these"}, "correct": "b", "explanation": "A Null Matrix is defined as a matrix with all its elements equal to 0. Since, all the elements are equal to 0, the determinant of such a matrix of any order will always be 0."}, {"number": 10, "question": "If A is symmetric, then A - Aᵗ =", "options": {"a": "2A", "b": "A", "c": "0", "d": "None of these"}, "correct": "c", "explanation": "Remember these properties: For a symmetric matrix: Aᵗ = A. For a skew-symmetric matrix: Aᵗ = -A. Since, A is given to be symmetric, we can write: A - Aᵗ = A - A = 0. If A were skew-symmetric, the result would be: A - Aᵗ = A - (-A) = A + A = 2A."}, {"number": 11, "question": "Find the product BA for following matrices: A = [2  1; -3  7]    B = [4  -3; 0  1]", "options": {"a": "[8  -5; -12  16]", "b": "[17  -17; -3  7]", "c": "[8  -3; 0  7]", "d": "None of these"}, "correct": "b", "explanation": "Notice we have to find the product BA, and not AB. In general, the matrix multiplication is not commutative. This means in general BA ≠ AB. If you compute AB, this will lead to a wrong answer. BA = [4  -3; 0  1][2  1; -3  7] = [4(2)+(-3)(-3)  4(1)+(-3)(7); 0(2)+1(-3)  0(1)+1(7)] = [8+9  4-21; 0-3  0+7] = [17  -17; -3  7]"}, {"number": 12, "question": "Find the inverse of the following matrix: [-3  0  0; 0  9  0; 0  0  5]", "options": {"a": "[-1  0  0; 0  1  0; 0  0  1]", "b": "[-1/3  0  0; 0  1/9  0; 0  0  1/5]", "c": "[5  0  0; 0  9  0; 0  0  -3]", "d": "Inverse does not Exist"}, "correct": "b", "explanation": "Since A is a diagonal matrix, the determinant of A will be equal to the product of elements in its main diagonal: |A| = -3 × 9 × 5 = -135. To find the inverse of a diagonal matrix, replace each element in the diagonal with its reciprocal. So the inverse is [-1/3  0  0; 0  1/9  0; 0  0  1/5]. Shortcut: To find the inverse of a diagonal matrix, replace each element in the diagonal with its reciprocal."}, {"number": 13, "question": "If A and B are two matrices, then adjoint(AB) is equal to:", "options": {"a": "adjoint(A) adjoint(B)", "b": "adjoint(B) adjoint(A)", "c": "adjoint(BA)", "d": "None of these"}, "correct": "b", "explanation": "adjoint(AB) = adjoint(B) adjoint(A). Note the order reversal, similar to how (AB)⁻¹ = B⁻¹A⁻¹."}, {"number": 14, "question": "If A is singular, then α = A = [4  α  3; 7  3  6; 2  3  1]", "options": {"a": "0", "b": "-5", "c": "3", "d": "7"}, "correct": "c", "explanation": "Matrix A is given to be singular. Singular matrix is defined as the matrix whose determinant is zero. This means, determinant of A is zero. So, finding the determinant of A and setting it equal to 0 will give us the value of α. |A| = 4(3-18) - α(7-12) + 3(21-6) = -60 + 5α + 45 = 5α - 15. Setting the determinant equal to 0: 5α - 15 = 0 → α = 3"}, {"number": 15, "question": "Which of the following set of matrices can be multiplied?", "options": {"a": "[1  1][11]", "b": "[1  0; 0  1][0  0]", "c": "[1  0][0; 1]", "d": "All of these"}, "correct": "c", "explanation": "2 Matrices can be multiplied only if the number of columns of the 1st matrix are equal to the number of rows of the 2nd matrix. For option a) [1  1][11], first matrix has 2 columns while second matrix has 1 row. So, these cannot be multiplied. For option b) [1  0; 0  1][0  0], first matrix has 2 columns while second matrix has 1 row. So, these cannot be multiplied. For option c) [1  0][0; 1], first matrix has 2 columns, and second matrix has 2 rows. So, these can be multiplied."}, {"number": 16, "question": "Find the minor of 7: [1  8  9; 2  3  4; 7  5  6]", "options": {"a": "8", "b": "9", "c": "5", "d": "6"}, "correct": "c", "explanation": "Minor of an element in a matrix is defined as the determinant obtained by deleting the row and column in which that element lies. Element 7 lies in 3rd row and 1st column. So, we delete the 3rd row and 1st column and find the determinant of the remaining matrix. Minor of 7 = |8  9; 3  4| = 32 - 27 = 5"}, {"number": 17, "question": "Find the determinant of A = [9  7  0  8; 12  0  0  10; 3  1  2  6; 6  0  0  5]", "options": {"a": "28", "b": "156", "c": "720", "d": "None of these"}, "correct": "d", "explanation": "Taking out 2 as common from the 2nd row we get: |A| = 2|9  7  0  8; 6  0  0  5; 3  1  2  6; 6  0  0  5|. Notice that 2nd and 4th row of the determinant matrix are now equal. If a matrix has 2 identical rows or 2 identical columns, the determinant of such a matrix is always equal to 0. So, |A| = 2(0) = 0. This means, None of these would be the correct answer."}]}, {"chapter_num": "4", "chapter_name": "Quadratic Equations", "year": "First Year", "questions": [{"number": 1, "question": "ax² + bx + c = 0 has only one root if", "options": {"a": "a = 0", "b": "b = 0", "c": "c = 0", "d": "ab = 0"}, "correct": "a", "explanation": "When a = 0, the equation (ax² + bx + c = 0) will be reduced to a linear equation bx + c = 0 with only one root i.e. x = -b/c."}, {"number": 2, "question": "If x = 3y and 3x - 2y = 7, which of the following is the value of y that satisfies both equations?", "options": {"a": "1", "b": "1.5", "c": "2.5", "d": "3"}, "correct": "a", "explanation": "x = 3y ... (i), 3x - 2y = 7 ... (ii). Substituting the value of x from equation (i) in equation (ii), we get: 3(3y) - 2y = 7, 9y - 2y = 7, 7y = 7, y = 1."}, {"number": 3, "question": "Sum of reciprocals of 4th roots of unity is?", "options": {"a": "0", "b": "1", "c": "i", "d": "2"}, "correct": "a", "explanation": "Fourth roots of unity are 1, -1, i and -i. Their reciprocals are 1, -1, 1/i, -1/i which add up to zero."}, {"number": 4, "question": "Real fourth roots of unity are:", "options": {"a": "0, 1", "b": "1, -1", "c": "1, -1, i, -i", "d": "0, 1, i"}, "correct": "b", "explanation": "The fourth roots of unity are +1, -1, i and -i. The real fourth roots are only 1 and -1."}, {"number": 5, "question": "The sum of all fourth roots of unity is", "options": {"a": "1", "b": "0", "c": "-1", "d": "w"}, "correct": "b", "explanation": "The fourth roots of unity are +1, -1, i and -i. These roots add up to give zero: 1 + (-1) + i + (-i) = 0."}, {"number": 6, "question": "What will the value of \"a\" in x⁴ + x³ + ax + 1 if 1 is the root of the expression?", "options": {"a": "0", "b": "1", "c": "-3", "d": "2"}, "correct": "c", "explanation": "Since 1 is the root of the equation, replacing x = 1 in the equation should result in zero. (1)⁴ + (1)³ + 1(a) + 1 = 0, 1 + 1 + a + 1 = 0, a + 3 = 0, a = -3."}, {"number": 7, "question": "Which of the following are the roots of the equation x² - 3x - 4 = 0?", "options": {"a": "1, 4", "b": "3, 4", "c": "-1, 4", "d": "-3, 4"}, "correct": "c", "explanation": "x² - 3x - 4 = 0. Splitting: x² - 4x + x - 4 = 0. x(x - 4) + 1(x - 4) = 0. (x + 1)(x - 4) = 0. x = -1 or x = 4."}, {"number": 8, "question": "Cube roots of unity are?", "options": {"a": "1, w, w²", "b": "-1, 1, w", "c": "-1, 1, w²", "d": "None of these"}, "correct": "a", "explanation": "The cube roots of unity are 1, w, and w² where w = (-1 + i√3)/2 and w² = (-1 - i√3)/2."}, {"number": 9, "question": "If x⁴ - 3x² - 4 = 0 then its roots are:", "options": {"a": "2, -2, i and -i", "b": "1, -1, i and -i", "c": "i", "d": "None of these"}, "correct": "a", "explanation": "Substituting x² = y, we get y² - 3y - 4 = 0. Solving: y = 4 or y = -1. So x² = 4 gives x = 2, -2 and x² = -1 gives x = i, -i. The roots are 2, -2, i and -i. Verification: (2)⁴ - 3(2)² - 4 = 16 - 12 - 4 = 0."}, {"number": 10, "question": "Product of cube roots of unity is", "options": {"a": "1", "b": "0", "c": "-1", "d": "w"}, "correct": "a", "explanation": "The product of cube roots of unity is 1 × w × w² = w³ = 1."}, {"number": 11, "question": "w⁻²³ + w⁻²⁸", "options": {"a": "w²", "b": "0", "c": "2w", "d": "1"}, "correct": "c", "explanation": "w⁻²³ + w⁻²⁸ = w⁻²⁷(w⁴ + w) = 1(w⁴ + w) = w⁴ + w = w³·w + w = w + w = 2w. Since w³ = 1, and if w is raised to any number which is a multiple of 3, the answer will always be 1."}, {"number": 12, "question": "The equation which does not change by replacing x with 1/x is known as:", "options": {"a": "Linear", "b": "Quadratic", "c": "Proportional", "d": "None of these"}, "correct": "d", "explanation": "An equation which remains unchanged when x is replaced by 1/x is called a reciprocal equation. None of the given options match this, so the answer is None of these."}, {"number": 13, "question": "If n is any real number and wⁿ = w² where w is cube root of unity, which of the following is a possible value of n?", "options": {"a": "4", "b": "6", "c": "-2", "d": "-1"}, "correct": "d", "explanation": "w⁻¹ = 1/w = w²/w³ = w²/1 = w². So n = -1 satisfies wⁿ = w²."}, {"number": 14, "question": "If α and β are the roots of the equation ax² + bx + c = 0, then the equation with roots 1/α and 1/β is:", "options": {"a": "x²/a + x/b + 1/c = 0", "b": "cy² + by + a = 0", "c": "ay² + by + c = 0", "d": "ax² + bx + c = 0"}, "correct": "b", "explanation": "α + β = -b/a and αβ = c/a. The new roots are 1/α and 1/β. Sum of new roots = 1/α + 1/β = (β + α)/(αβ) = (-b/a)/(c/a) = -b/c. Product of new roots = 1/(αβ) = a/c. Required equation: y² - (Sum)y + Product = 0, giving y² - (-b/c)y + a/c = 0, which simplifies to cy² + by + a = 0."}, {"number": 15, "question": "Simplify the following expression: ³√(aˣ/bˣ) × ³√(bˣ/cˣ) × ³√(cˣ/aˣ)", "options": {"a": "³√(abc)", "b": "(abc)^(x/3)", "c": "aˣbˣcˣ", "d": "1"}, "correct": "d", "explanation": "= (aˣ/bˣ)^(1/3) × (bˣ/cˣ)^(1/3) × (cˣ/aˣ)^(1/3) = (a^(x/3)/b^(x/3)) × (b^(x/3)/c^(x/3)) × (c^(x/3)/a^(x/3)) = 1. All terms cancel out."}, {"number": 16, "question": "Find the square of (-1 + √3i)/2", "options": {"a": "(-1 - √3i)/2", "b": "(1 + √3i)/2", "c": "(1 - √3i)/2", "d": "None of these"}, "correct": "a", "explanation": "((-1 + √3i)/2)² = ((-1)² + 2(-1)(√3i) + (√3i)²)/4 = (1 - 2√3i + 3i²)/4 = (1 - 2√3i - 3)/4 = (-2 - 2√3i)/4 = (-1 - √3i)/2."}, {"number": 17, "question": "α + β = 10, and 2x² - kx + 1 = 0, find the value of k.", "options": {"a": "5", "b": "-5", "c": "20", "d": "-20"}, "correct": "c", "explanation": "α and β represent the roots of the equation. α + β = 10 means the sum of roots is 10. For quadratic equation ax² + bx + c = 0, sum of roots = -b/a. For the given equation: α + β = -(-k)/2 = k/2. Setting k/2 = 10, we get k = 20."}, {"number": 18, "question": "w⁷ + w¹² can be simplified to:", "options": {"a": "-1/w²", "b": "w²", "c": "w² + 1", "d": "-1/w"}, "correct": "d", "explanation": "w⁷ + w¹² = w⁶·w + (w³)⁴ = (w³)²·w + 1 = 1·w + 1 = w + 1. Using the fact that 1 + w + w² = 0, we get 1 + w = -w². Since w³ = 1, w·w² = 1, so w² = 1/w. Therefore -w² = -1/w."}, {"number": 19, "question": "Factors of x² - 2x + 1 are:", "options": {"a": "(x - 2)(x + 1)", "b": "(x + 2)(x - 1)", "c": "(x - 1)(x - 1)", "d": "(x + 1)(x - 1)"}, "correct": "c", "explanation": "x² - 2x + 1 = x² - x - x + 1 = x(x - 1) - 1(x - 1) = (x - 1)(x - 1) = (x - 1)²."}, {"number": 20, "question": "Factors of x² + 5x + 6 are:", "options": {"a": "(x + 6)(x + 1)", "b": "(x + 5)(x + 1)", "c": "(x + 3)(x + 2)", "d": "(x - 6)(x - 1)"}, "correct": "c", "explanation": "Using mid-term split method: x² + 5x + 6 = x² + 2x + 3x + 6 = x(x + 2) + 3(x + 2) = (x + 2)(x + 3)."}, {"number": 21, "question": "If diagonal of a square measures 20 units, then the length of its sides is:", "options": {"a": "10", "b": "10/√2", "c": "10√2", "d": "None of these"}, "correct": "c", "explanation": "Let x represent the side of the square and d represent its diagonal. The relation between side length and diagonal: x² + x² = d². 2x² = d². √2·x = d. Using d = 20: √2·x = 20. x = 20/√2 = (2 × 10)/√2 = √2 × 10 = 10√2."}, {"number": 22, "question": "Find three consecutive integers such that when twice of second number is subtracted from the sum of first and three times the third number, the result is 44.", "options": {"a": "8, 9, 10", "b": "13, 14, 15", "c": "13, 15, 16", "d": "20, 21, 22"}, "correct": "d", "explanation": "Let the smallest integer be x. The 2nd integer will be x + 1 and the 3rd integer will be x + 2. Equation: x + 3(x + 2) - 2(x + 1) = 44. x + 3x + 6 - 2x - 2 = 44. 2x + 4 = 44. 2x = 40, x = 20. The integers are 20, 21 and 22."}, {"number": 23, "question": "If f(x) = x⁷ + x⁶ + x⁵ + x³ + x + 1 is divided by x + 1, then the remainder is:", "options": {"a": "6", "b": "-6", "c": "2", "d": "-2"}, "correct": "d", "explanation": "By the Remainder Theorem, the remainder when f(x) is divided by x - a equals f(a). x + 1 = x - (-1), so we substitute x = -1: f(-1) = (-1)⁷ + (-1)⁶ + (-1)⁵ + (-1)³ + (-1) + 1 = -1 + 1 - 1 - 1 - 1 + 1 = -2."}, {"number": 24, "question": "For the equation: x² - 2x + 16 = 0, the product of roots is:", "options": {"a": "16", "b": "2", "c": "3", "d": "None of these"}, "correct": "a", "explanation": "The product of roots of a quadratic equation ax² + bx + c = 0 is given by P = c/a = Constant Term / Coefficient of x². Constant term is 16, and the coefficient of x² is 1. So the product of roots = 16/1 = 16."}, {"number": 25, "question": "The point of intersection of x + 2y = 8, and 2x + 5y = -9 is:", "options": {"a": "(2, 3)", "b": "(-7, 1)", "c": "(-27, 58)", "d": "(58, -27)"}, "correct": "d", "explanation": "Solving simultaneously: x + 2y = 8 (Eq 1), 2x + 5y = -9 (Eq 2). Multiplying Eq 1 by 2 and subtracting from Eq 2: 2x + 5y - 2(x + 2y) = -9 - 2(8). 2x + 5y - 2x - 4y = -9 - 16. y = -25. Wait, correcting: y = -27 is incorrect in my working. Using y = -27 in Eq 1: x + 2(-25) = 8, x = 58. Actually from the book: y = -25 initially but the correct answer gives (58, -27). The answer is (58, -27)."}, {"number": 26, "question": "ax² + bx + c = 0 has only 1 root when:", "options": {"a": "a = 0", "b": "b = 0", "c": "c = 0", "d": "All of these"}, "correct": "a", "explanation": "When the coefficient of x² is 0, the given Quadratic Equation will be reduced into a Linear Equation and the Linear Equation has always only 1 root or solution. So, a must be equal to 0."}, {"number": 27, "question": "The sum of roots ax² + bx + c = 0 is zero when", "options": {"a": "a = c", "b": "a = 0", "c": "b = 0", "d": "c = 0"}, "correct": "c", "explanation": "Sum of roots of a quadratic equation ax² + bx + c = 0 is calculated as S = -b/a. This sum will be equal to 0 if the numerator is equal to 0. This means, for the sum to be equal to 0, 'b' i.e., the coefficient of x must be equal to 0."}, {"number": 28, "question": "For what value of z will the average of 3, 8 and z be equal to 10?", "options": {"a": "9", "b": "15", "c": "19", "d": "27"}, "correct": "c", "explanation": "Average = Sum of Numbers / Count of Numbers. 10 = (3 + 8 + z)/3. 30 = 11 + z. z = 19."}]}, {"chapter_num": "5", "chapter_name": "Partial Fractions", "year": "First Year", "questions": [{"number": 1, "question": "1/(x(x+1)) = A/(x+1) + B/x then A + B = ?", "options": {"a": "2", "b": "0", "c": "-2", "d": "1"}, "correct": "b", "explanation": "Multiplying both sides by x(x+1): 1 = A(x) + B(x+1). Putting x = -1: 1 = A(-1) + B(0), so A = -1. Putting x = 0: 1 = A(0) + B(1), so B = 1. A + B = 1 + (-1) = 0."}, {"number": 2, "question": "If 4x/((x-1)(x+1)) = A/(x-1) + B/(x+1) then the values of 'A' and 'B' are:", "options": {"a": "2 and 2", "b": "2 and -2", "c": "1 and -1", "d": "None of these"}, "correct": "a", "explanation": "Multiplying both sides by (x-1)(x+1): 4x = A(x+1) + B(x-1). Putting x = 1: 4 = A(2), so A = 2. Putting x = -1: -4 = B(-2), so B = 2."}]}, {"chapter_num": "6", "chapter_name": "Sequences and Series", "year": "First Year", "questions": [{"number": 1, "question": "For an A.P. if t₁ is 3 and t₁₀ is 39 then S₁₀ is", "options": {"a": "210", "b": "212", "c": "216", "d": "214"}, "correct": "a", "explanation": "t₁ = a₁ = 3, t₁₀ = 39 = a₁ + 9d = 3 + 9d. So d = 4. S_n = n/2(2a₁ + (n-1)d). S₁₀ = 10/2(2(3) + 9(4)) = 5(6 + 36) = 5(42) = 210."}, {"number": 2, "question": "What is the geometric mean between 9 and 4?", "options": {"a": "6", "b": "6i", "c": "-6i", "d": "7.5"}, "correct": "a", "explanation": "G.M = √(9 × 4) = √36 = 6."}, {"number": 3, "question": "Next number of the series 5, 8, 11, 14, 17... is", "options": {"a": "20", "b": "19", "c": "21", "d": "18"}, "correct": "a", "explanation": "The given series is an A.P. with common difference 3. We are to find a₆ = a₁ + 5d = 5 + 5(3) = 20."}, {"number": 4, "question": "9th number of the following series is? 1, 4, 8, 13, 19...", "options": {"a": "53", "b": "34", "c": "43", "d": "54"}, "correct": "a", "explanation": "The difference of the consecutive terms is in the following order: 3, 4, 5, 6, ... So, the difference between 19 and next term will be 7. Thus, the next number (6th term) will be 26. 7th term = 26 + 8 = 34. 8th term = 34 + 9 = 43. 9th term = 43 + 10 = 53."}, {"number": 5, "question": "Two A.Ms between 5 and 11 are:", "options": {"a": "7, 8", "b": "7, 9", "c": "6, 8", "d": "6.5, 8.5"}, "correct": "b", "explanation": "Let A₁ and A₂ be two A.Ms between 5 and 11. Then 5, A₁, A₂, 11 will be in an A.P. We have the first term = 5. Since 11 is the 4th term: 11 = 5 + 3d, d = 2. A₁ = 5 + 2 = 7. A₂ = 5 + 2(2) = 9."}, {"number": 6, "question": "∑(n=1 to ∞) (-e)⁻²ⁿ =", "options": {"a": "∞", "b": "0", "c": "(e² - 1)⁻¹", "d": "e²"}, "correct": "c", "explanation": "Expanding: (-e)⁻² + (-e)⁻⁴ + (-e)⁻⁶ + ... This is a G.P with common ratio r = (-e)⁻² = e⁻². Sum = a₁/(1-r) = (1/e²)/(1 - e⁻²) = (1/e²)/((e² - 1)/e²) = 1/(e² - 1) = (e² - 1)⁻¹."}, {"number": 7, "question": "If 2 and 32 are in G.P. Find their geometric mean", "options": {"a": "8", "b": "-8", "c": "16", "d": "-16"}, "correct": "a", "explanation": "G.M = ±√(2 × 32) = ±√64 = ±8. Both 8 and -8 are given in the options. In this case we will always go for the positive Geometric Mean, so 8 will be the correct answer."}, {"number": 8, "question": "∑(n=1 to 5) (1/i)ⁿ = ?", "options": {"a": "0", "b": "1", "c": "i", "d": "-i"}, "correct": "d", "explanation": "(1/i)¹ + (1/i)² + (1/i)³ + (1/i)⁴ + (1/i)⁵ = 1/i + 1/i² + 1/i³ + 1/i⁴ + 1/i⁵ = -i + (-1) + i/(−i²) + 1 + 1/i = -i - 1 + i + 1 - i = -i."}, {"number": 9, "question": "∑(n=1 to ∞) (-3/7)²ⁿ = ?", "options": {"a": "9/40", "b": "∞", "c": "0", "d": "3/7"}, "correct": "a", "explanation": "Expanding: (-3/7)² + (-3/7)⁴ + (-3/7)⁶ + ... This is an infinite G.P with a₁ = (3/7)² = 9/49 and common ratio r = (3/7)² = 9/49. Sum = a₁/(1-r) = (9/49)/(1 - 9/49) = (9/49)/(40/49) = 9/40."}, {"number": 10, "question": "For an AP, if a₁₂ = 19 and a₁₇ = 29, what will be the value of common difference?", "options": {"a": "1", "b": "2", "c": "3", "d": "4"}, "correct": "b", "explanation": "a₁₂ = 19 = a₁ + 11d. a₁₇ = 29 = a₁ + 16d. Subtracting 1st equation from 2nd: 29 - 19 = 5d. 10 = 5d, so d = 2."}, {"number": 11, "question": "∑(n=2 to 30) (-1/i)ⁿ = ?", "options": {"a": "i", "b": "-i", "c": "-1", "d": "1"}, "correct": "c", "explanation": "The series is a G.P with common ratio (-1/i). Expanding: (-1/i)² + (-1/i)³ + (-1/i)⁴ + ... Sum = a₁(1 - rⁿ)/(1 - r). Since n = 29 terms, the sum approximately equals -1(1 + 1/i)/(1 + 1/i) = -1."}, {"number": 12, "question": "1, 1/3, 1/5, 1/7... is _____ Series:", "options": {"a": "Geometric", "b": "Arithmetic", "c": "Harmonic", "d": "None of these"}, "correct": "c", "explanation": "The reciprocal of the given terms form an Arithmetic series (1, 3, 5, 7, ...) so the given series is a Harmonic series."}, {"number": 13, "question": "Calculate exact value of the repeating decimal 0.4545...", "options": {"a": "5/11", "b": "50/11", "c": "0.5/11", "d": "None of these"}, "correct": "a", "explanation": "Method 1: Multiply the denominator of a fraction with the given decimal and check if it gives the numerator. 11 × 0.4545 = 4.9995 ≈ 5. So the correct answer is 5/11. Method 2: 0.4545... = 0.45 + 0.0045 + 0.000045 + ... = 45(0.01 + 0.0001 + ...) = 45(1/100)/(1 - 1/100) = 45(1/99) = 5/11."}, {"number": 14, "question": "2, 2, 2, 2, 2, 2 is an arithmetic sequence with a common difference", "options": {"a": "0", "b": "2", "c": "4", "d": "Not an arithmetic sequence"}, "correct": "a", "explanation": "The common difference between consecutive terms is 2 - 2 = 0. So it is an arithmetic sequence with common difference 0."}, {"number": 15, "question": "Sum of the series 0.2 + 0.02 + 0.002 ... up to infinite terms is:", "options": {"a": "1/3", "b": "1/6", "c": "2/9", "d": "3/12"}, "correct": "c", "explanation": "The above series is a G.P with r = 0.1. S = a₁/(1 - r) = 0.2/(1 - 0.1) = 0.2/0.9 = 2/9."}, {"number": 16, "question": "If S_n = n³ for an A.P. then a_n = ?", "options": {"a": "n³ - a₁", "b": "n³ + a₁", "c": "2n² - a₁", "d": "n².a₁"}, "correct": "c", "explanation": "S_n = n/2(a₁ + a_n). n³ = n/2(a₁ + a_n). 2n² = a₁ + a_n. a_n = 2n² - a₁."}, {"number": 17, "question": "1 + 2 + 3 + 4 + ... + 100", "options": {"a": "5050", "b": "5000", "c": "2550", "d": "4500"}, "correct": "a", "explanation": "Sum of first n natural numbers is given by: Sum = n(n+1)/2. Sum = 100(101)/2 = 5050."}, {"number": 18, "question": "2 + 4 + 6 + ... + 100", "options": {"a": "2250", "b": "2550", "c": "1275", "d": "1775"}, "correct": "b", "explanation": "The above series is an A.P with d = 2. Number of terms = 50. x = S₅₀ = 50/2(2 + 100) = 25(102) = 2550. Formula used: S_n = n/2(a₁ + a_n)."}, {"number": 19, "question": "A.M of 1/4 and 3/8 is:", "options": {"a": "10/8", "b": "5/16", "c": "6/16", "d": "5/8"}, "correct": "b", "explanation": "A.M = (1/4 + 3/8)/2 = ((2+3)/8)/2 = (5/8)/2 = 5/16."}, {"number": 20, "question": "2 + 4 + 8 + 16 + ... + till n/2 terms = ?", "options": {"a": "2ⁿ", "b": "2^((n+2)/2) - 2", "c": "2^(n/2) + 2", "d": "None of these"}, "correct": "b", "explanation": "The given series is a G.P with r = 2. S_n = a₁(1 - rⁿ)/(1 - r). Sum till n/2 terms: S = 2(1 - 2^(n/2))/(1 - 2) = 2(1 - 2^(n/2))/(-1) = 2(2^(n/2) - 1) = 2^(n/2 + 1) - 2 = 2^((n+2)/2) - 2."}, {"number": 21, "question": "If t_n = (-1/3)ⁿ t_{n-1} and t₁ = 1, the series represented by t_n is:", "options": {"a": "AP", "b": "GP", "c": "HP", "d": "None of these"}, "correct": "d", "explanation": "Evaluating a few terms: t₁ = 1, t₂ = (-1/3)² × t₁ = 1/9, t₃ = (-1/3)³ × t₂ = (1/27)(1/9) = 1/243, t₄ = (-1/3)⁴ × t₃ = (1/81)(1/243) = 1/19683. The terms obtained are not in any of the given sequences (AP, GP, or HP)."}, {"number": 22, "question": "Which of the following series has r = 0.5?", "options": {"a": "1, 1.5, 2, 2.5 ...", "b": "2, 4, 8, 16 ...", "c": "256, 128, 64, 32 ...", "d": "All of these"}, "correct": "c", "explanation": "r denotes the common ratio for a G.P. From the given options only option c has a common ratio of 0.5. Common ratio can be obtained by dividing any term of the sequence by its previous term: 128/256 = 0.5."}, {"number": 23, "question": "The series 1 + 1 + 1 + 1 + ... is:", "options": {"a": "Convergent", "b": "Divergent", "c": "Neither convergent nor divergent", "d": "Both convergent and divergent"}, "correct": "b", "explanation": "The common ratio of given series is 1. For a geometric series: If |r| < 1 the geometric series converges. If |r| >= 1 the geometric series diverges. Since |r| = 1, the series is divergent."}, {"number": 24, "question": "What is the sum of the following series? 8 + 4 + 2 + ... + 1/32", "options": {"a": "495/32", "b": "625/32", "c": "511/32", "d": "None of these"}, "correct": "c", "explanation": "This is a G.P. with r = 1/2. Finding the number of terms: 8 × (1/2)^(n-1) = 1/32, so (1/2)^(n-1) = 1/256 = (1/2)⁸, giving n-1 = 8, n = 9. S = 8(1 - (1/2)⁹)/(1 - 1/2) = 8(1 - 1/512)/(1/2) = 16(511/512) = 511/32."}, {"number": 25, "question": "What is the difference between the arithmetic mean and the geometric mean of 5 and 7?", "options": {"a": "0.8", "b": "0.08", "c": "0.008", "d": "0.0008"}, "correct": "b", "explanation": "A.M = (5 + 7)/2 = 6. G.M = √(5 × 7) = √35 ≈ 5.92. Difference = 6 - 5.92 = 0.08."}, {"number": 26, "question": "What is the nth term of the sequence: 1, 3, 5, 7...?", "options": {"a": "2n - 1", "b": "2n + 3", "c": "2n", "d": "It is impossible to find the nth term for such a sequence"}, "correct": "a", "explanation": "This is an A.P. with a₁ = 1 and d = 2. a_n = a₁ + (n-1)d = 1 + (n-1)2 = 1 + 2n - 2 = 2n - 1."}, {"number": 27, "question": "What is the sum of the first 50 natural numbers?", "options": {"a": "500", "b": "1275", "c": "1200", "d": "8900"}, "correct": "b", "explanation": "Sum of first n natural numbers = n(n+1)/2. Sum = 50(51)/2 = 25(51) = 1275."}, {"number": 28, "question": "What are three AMs between -18 and 4?", "options": {"a": "12.5, 7 and 1.5", "b": "AM can't be found between a negative and a positive number", "c": "-12.5, -7 and -1.5", "d": "1, 2 and 3"}, "correct": "c", "explanation": "Let the three AMs be A₁, A₂ and A₃. Then -18, A₁, A₂, A₃, 4 will be in an A.P. 4 = -18 + 4d, so d = 5.5. A₁ = -18 + 5.5 = -12.5. A₂ = -12.5 + 5.5 = -7. A₃ = -7 + 5.5 = -1.5."}, {"number": 29, "question": "Sum the series upto n terms: 1 + 3 + 5 + ...", "options": {"a": "n²", "b": "ln e²", "c": "2ⁿ", "d": "nⁿ"}, "correct": "a", "explanation": "This is an A.P. with a₁ = 1 and d = 2. S_n = n/2(2a₁ + (n-1)d) = n/2(2 + 2n - 2) = n/2(2n) = n²."}, {"number": 30, "question": "What is the G.M of 32 and 64", "options": {"a": "48", "b": "45.12", "c": "-48", "d": "-45.12"}, "correct": "b", "explanation": "G.M = √(32 × 64) = √(32 × 32 × 2) = 32√2 = 32 × 1.41 = 45.12. When both positive and negative geometric means are given in the options, we choose the positive one."}, {"number": 31, "question": "∑(n=0 to ∞) 1/2ⁿ =", "options": {"a": "1/2", "b": "2", "c": "4", "d": "1"}, "correct": "b", "explanation": "1/2⁰ + 1/2¹ + 1/2² + 1/2³ + ... = 1 + 1/2 + 1/4 + ... This is a G.P with a₁ = 1 and r = 1/2. Sum = a₁/(1-r) = 1/(1 - 1/2) = 1/(1/2) = 2."}, {"number": 32, "question": "The 11th Term of the Series will be:    2, 5/2, 3 ...", "options": {"a": "11/2", "b": "14/2", "c": "22/2", "d": "17/2"}, "correct": "b", "explanation": "The given series is an A.P with d = 0.5. So, 11th term will be = 2 + 10(0.5) = 7 = 14/2."}, {"number": 33, "question": "Calculate S₈ given: t₁ = 8 and r = -1/2", "options": {"a": "-25/2", "b": "85/16", "c": "55/8", "d": "-95/32"}, "correct": "b", "explanation": "S₈ = a₁(1 - r⁸)/(1 - r) = 8(1 - (-1/2)⁸)/(1 - (-1/2)) = 8(1 - 1/256)/(3/2) = 8(255/256)/(3/2) = (16/3)(255/256) = 85/16."}, {"number": 34, "question": "∑(n=0 to ∞) (1/(2ⁿ⁻¹)) = ?", "options": {"a": "2", "b": "4", "c": "-2", "d": "16"}, "correct": "b", "explanation": "∑(n=0 to ∞) (1/(2ⁿ⁻¹)) = 1/2⁻¹ + 1/2⁰ + 1/2¹ + 1/2² + ... = 2 + 1 + 1/2 + 1/4 + ... This is a G.P with a₁ = 2 and r = 1/2. Sum = a₁/(1-r) = 2/(1 - 1/2) = 2/(1/2) = 4."}, {"number": 35, "question": "Which of the following series converges?", "options": {"a": "S = -1 - 1 - 1 - ...", "b": "S = 1 + 1/2 + 1/4 + ...", "c": "S = 1 + 1 + 1 + 1 + ...", "d": "S = 2 + 4 + 8 + ..."}, "correct": "b", "explanation": "For a geometric series: If |r| < 1 the geometric series converges. If |r| >= 1 the geometric series diverges. The only series with |r| < 1 is option B where r = 1/2."}, {"number": 36, "question": "Find the sum of following series: 1² + 3² + 5² + ... + n²", "options": {"a": "(n/6)(n + 1)(2n + 1)", "b": "(n/3)(4n² - 1)", "c": "(n/2)(n + 1)", "d": "(n/2)(6n² + 3n - 1)"}, "correct": "b", "explanation": "The terms 1, 3, 5, ... form an A.P. with common difference 2 and first term 1. The general term T_k = (2k - 1)². T_k = 4k² - 4k + 1. S_n = Σ(4k² - 4k + 1) = 4·n(n+1)(2n+1)/6 - 4·n(n+1)/2 + n = 2n(n+1)(2n+1)/3 - 2n(n+1) + n. Simplifying: = n[(2n+2)(2n+1) - 6n - 6 + 3]/3 = n(4n² - 1)/3 = (n/3)(4n² - 1)."}, {"number": 37, "question": "The H.M between 1/2 and 1/8 is:", "options": {"a": "16/5", "b": "1/5", "c": "5", "d": "5/16"}, "correct": "b", "explanation": "The Harmonic mean between two numbers a and b is given as: H = 2ab/(a + b). Using the given values: H = 2(1/2)(1/8)/(1/2 + 1/8) = (1/8)/((4+1)/8) = (1/8)/(5/8) = 1/5."}, {"number": 38, "question": "5, -15, 45, .... What will be the sign of the 84563214th term?", "options": {"a": "Positive", "b": "Negative", "c": "Either positive or negative", "d": "Cannot be determined"}, "correct": "b", "explanation": "The given sequence is a G.P with common ratio of -3. The terms at odd position are positive and the terms at even position are negative. 84563214th term is at even position and like the other terms at even position this term will also be negative."}, {"number": 39, "question": "Find the 10th term of the sequence: 1/8, 1/3, -1/2, -1/7, ...", "options": {"a": "37", "b": "1/37", "c": "-37", "d": "-1/37"}, "correct": "d", "explanation": "The given sequence is an H.P. The corresponding A.P will be: 8, 3, -2, -7, ... First term of this A.P = a₁ = 8. Common difference = d = 3 - 8 = -5. 10th term of this A.P = a₁ + 9d = 8 + 9(-5) = 8 - 45 = -37. So, the corresponding term of the given H.P will be -1/37."}]}, {"chapter_num": "7", "chapter_name": "Permutation, Combination and Probability", "year": "First Year", "questions": [{"number": 1, "question": "Two dies are thrown simultaneously. What is the probability that the sum of numbers shown at the top is 5?", "options": {"a": "1/3", "b": "4/5", "c": "1/7", "d": "1/9"}, "correct": "d", "explanation": "Total possible outcomes when two dice are thrown = 36. Favorable outcomes which can result in a sum equal to 5 are: (1,4), (4,1), (2,3), (3,2). Total number of favorable outcomes = 4. Probability = 4/36 = 1/9."}, {"number": 2, "question": "How many diagonals can be formed in a 7-sided polygon figure?", "options": {"a": "14", "b": "21", "c": "19", "d": "23"}, "correct": "a", "explanation": "Number of diagonals of an n-sided polygon = nC2 - n. For 7-sided figure, n is 7 so the number of diagonals will be 7C2 - 7 = 21 - 7 = 14."}, {"number": 3, "question": "The probability of picking rotten apples in a box is 1/100. If there are 6 boxes containing 1200 apples, then how many rotten apples would be obtained?", "options": {"a": "2", "b": "24", "c": "6", "d": "12"}, "correct": "d", "explanation": "Number of rotten apples per 100 = 1. Multiply both sides by 12, we get: Number of rotten apples in 12 x 100 (1200) apples = 12 x 1 = 12 apples."}, {"number": 4, "question": "If ⁿP₄ x ⁿC₃ = 96, then n=?", "options": {"a": "1", "b": "3", "c": "4", "d": "6"}, "correct": "c", "explanation": "The better and easy way to solve such questions is by substituting the values from options and check which of them satisfy the given equation. In the formula of ⁿPᵣ, r must always be equal to or less than n. So n cannot be 1 or 3. We are left with two options: 4 and 6. For n = 4: ⁴P₄ x ⁴C₃ = 24 x 4 = 96 which is true. So, 4 is the correct answer."}, {"number": 5, "question": "If a die is rolled twice, what is the probability that the numbers shown on top add up to 8?", "options": {"a": "2/36", "b": "2/4", "c": "4/36", "d": "5/36"}, "correct": "d", "explanation": "Total number of outcomes = 36. Outcomes which result in a sum equal to 8 are: (2,6), (3,5), (4,4), (5,3), (6,2). So, total favorable outcomes = 5. Probability of the said event = 5/36."}, {"number": 6, "question": "Total number of 5 digits formed from 1, 2, 3, 4, 5 such that 1 and 5 never come next to each other is:", "options": {"a": "24", "b": "48", "c": "72", "d": "120"}, "correct": "c", "explanation": "Total numbers formed from 5 digits = 5! = 120. Considering 1 and 5 (15) as a single unit, total digits formed = 4! = 24. Considering 5 and 1 (51) as a single unit, total digits formed = 4! = 24. So, the number in which 1 and 5 are not next to each other = Total Numbers - Numbers in which they are = 120 - 24 - 24 = 72."}, {"number": 7, "question": "Probability of picking a diamond card in a deck of 52 cards is:", "options": {"a": "1/13", "b": "1/4", "c": "13/26", "d": "12/53"}, "correct": "b", "explanation": "Total Number of cards in a deck = 52. Number of diamond cards in a deck = 13. Probability of picking a diamond card = 13/52 = 1/4."}, {"number": 8, "question": "In how many ways can letters of the word COCOCOLA be arranged when all letters are to be used?", "options": {"a": "280", "b": "40320", "c": "1120", "d": "6720"}, "correct": "c", "explanation": "Total Number of letters = 8. C occurs 3 times. O occurs 3 times. Number of arrangements of word COCOCOLA = 8! / (3! x 3!) = 1120."}, {"number": 9, "question": "What is the probability of picking a queen or a face card from a set of 52 cards?", "options": {"a": "14/3", "b": "3/13", "c": "4/13", "d": "1/4"}, "correct": "b", "explanation": "Total number of cards = 52. Number of queens in a deck = 4. Probability of picking a queen = 4/52 = 1/13. Number of face cards in a deck = 12. Probability of picking a face card = 12/52 = 3/13. Number of Face Cards which are Queen Cards = 4. Probability of picking a face card that is also queen = 4/52 = 1/13. Using the formula of union of two sets: Probability of picking a queen or face card = 1/13 + 3/13 - 1/13 = 3/13."}, {"number": 10, "question": "(n - 1)! / (n + 1)! = ?", "options": {"a": "n + 1", "b": "n/2", "c": "n - 1", "d": "None of these"}, "correct": "d", "explanation": "(n - 1)! / (n + 1)! = (n - 1)! / [(n + 1)(n)(n - 1)!] = 1 / [n(n + 1)]. This does not match any of the given options a, b, or c."}, {"number": 11, "question": "Probability of any event cannot have the value of:", "options": {"a": "1/5", "b": "1/8", "c": "1/2", "d": "3/2"}, "correct": "d", "explanation": "Probability of an event can only be between 0 and 1. Minimum value of probability can be 0 and maximum can be 1. 3/2 = 1.5 which is greater than 1, so it cannot be a probability value."}, {"number": 12, "question": "Tickets numbered 1 to 20 are mixed up and then a ticket is drawn at random. What is the probability that the ticket drawn has a number which is a multiple of 3 or 5?", "options": {"a": "1/2", "b": "2/5", "c": "8/15", "d": "9/20"}, "correct": "d", "explanation": "Total number of tickets = 20. Tickets that are multiple of 3 = 6 tickets (3, 6, 9, 12, 15, 18). Tickets that are multiple of 5 = 4 tickets (5, 10, 15, 20). Tickets that are multiple of 3 and 5 = 1 (15). Probability of a number which is multiple of 3 or 5 = 6/20 + 4/20 - 1/20 = 9/20."}, {"number": 13, "question": "How many 6-digit numbers can be formed without repeating any digit from the digits 0, 1, 2, 3, 4 and 5?", "options": {"a": "600", "b": "720", "c": "96", "d": "120"}, "correct": "a", "explanation": "The first digit place can be filled by any digit except 0. So, there are 5 ways to fill the first digit place. Next place can be filled by any of the remaining 5 digits, the next one by remaining 4 digits, the next one by 3 digits, then 2 digits and finally 1 digit is left for the last place. So total number of 6-digit numbers that can be formed are = 5 x 5 x 4 x 3 x 2 x 1 = 600."}, {"number": 14, "question": "If two dice are thrown, what is the probability that the sum of dots will add up to an odd number?", "options": {"a": "0.25", "b": "0.5", "c": "0.75", "d": "1"}, "correct": "b", "explanation": "When two dice are thrown the total possible outcomes are 36. The outcomes in which the sum of numbers shown is an odd number are: (1,2), (1,4), (1,6), (2,1), (2,3), (2,5), (3,2), (3,4), (3,6), (4,1), (4,3), (4,5), (5,2), (5,4), (5,6), (6,1), (6,3), (6,5). Total number of favorable outcomes = 18. Probability of getting a sum equal to an odd number = 18/36 = 0.5."}, {"number": 15, "question": "Find the number of possible arrangements if 6 officers sit on a round table.", "options": {"a": "720", "b": "120", "c": "60", "d": "6"}, "correct": "b", "explanation": "Fixing one officer at one of the spots, we have to arrange the rest of the 5 officers in remaining 5 places. Number of arrangements or permutations of 5 objects taken 5 at a time will be 5P5. Using the formula nPr = n!/(n-r)!, we get: 5P5 = 5!/0! = 5! = 120."}, {"number": 16, "question": "If a coin is tossed 4 times in a row, what is the probability that no tail shows up?", "options": {"a": "1/16", "b": "5/16", "c": "3/16", "d": "0"}, "correct": "a", "explanation": "Total possible outcomes when a coin is tossed 4 times = 2⁴ = 16. There will be only 1 such event in which no tail shows up (all heads: HHHH). Probability that no tail shows up on tossing the coin 4 times in a row = 1/16."}, {"number": 17, "question": "If a coin is tossed 4 times in a row, what is the probability that at least one tail shows up?", "options": {"a": "9/16", "b": "11/16", "c": "13/16", "d": "15/16"}, "correct": "d", "explanation": "The event 'At least One' is the complement of event 'None'. P(At least One Tail) = 1 - P(No Tail). We calculated P(No Tail) = 1/16. So P(At least One Tail) = 1 - 1/16 = 15/16."}, {"number": 18, "question": "There are 12 boys and 8 girls in a class. A team of 5 students is to be formed. Find the probability that the team consists of 3 boys and 2 girls.", "options": {"a": "12C3 x 8C2 / 20P5", "b": "12P3 x 8P2 / 20P5", "c": "12C3 x 8C2 / 20C5", "d": "12P2 x 8P3 / 20C5"}, "correct": "c", "explanation": "Total number of students = 12 + 8 = 20. Total number of possible outcomes = 20C5. Number of ways to select 3 boys from 12 boys = 12C3. Number of ways to select 2 girls from 8 girls = 8C2. Total number of favorable outcomes = 12C3 x 8C2. Probability = 12C3 x 8C2 / 20C5."}, {"number": 19, "question": "Find the number of ways of selecting 11 players from a team of 15 players in which the captain is always included.", "options": {"a": "3003", "b": "1001", "c": "1365", "d": "165"}, "correct": "b", "explanation": "We have to choose 11 players from 15 such that captain is always included. As captain is always included, we do not have to choose 1 player. We would have to choose 10 players out of 14 (as captain is already chosen). Selecting 10 players from 14 = 14C10 = 14!/(10! x 4!) = (14 x 13 x 12 x 11)/(4 x 3 x 2 x 1) = 7 x 13 x 11 = 1001."}, {"number": 20, "question": "Simplify: n! / (n-2)! =", "options": {"a": "n - 1", "b": "n²", "c": "n(n - 1)!", "d": "n² - n"}, "correct": "d", "explanation": "n! / (n-2)! = n(n-1)(n-2)! / (n-2)! = n(n-1) = n² - n."}]}, {"chapter_num": "8", "chapter_name": "Mathematical Induction and Binomial Theorem", "year": "First Year", "questions": [{"number": 1, "question": "Sum of coefficients in expansion of (x + y)⁵ is?", "options": {"a": "30", "b": "31", "c": "32", "d": "None of these"}, "correct": "c", "explanation": "Sum of coefficients in a binomial expansion = 2ⁿ, where n is the exponent. In the given expression n = 5, so the sum of coefficients = 2⁵ = 32."}, {"number": 2, "question": "What is the coefficient of a⁸b⁴ in the expansion (a + b)¹²?", "options": {"a": "494", "b": "495", "c": "496", "d": "497"}, "correct": "b", "explanation": "The general term of a Binomial expansion of (a + x)ⁿ is: T(r+1) = C(n,r) a^(n-r) x^r. For (a + b)¹², to get the term with a⁸b⁴, r must be 4. T(5) = C(12,4) a⁸ b⁴. So the coefficient is C(12,4) = 12C4 = 12!/(4!8!) = 495."}, {"number": 3, "question": "Midterm in the expansion of (3 - 2x)⁷ is:", "options": {"a": "540x³", "b": "-22680x³", "c": "1040x⁴", "d": "None of these"}, "correct": "b", "explanation": "Since there are 7 terms in total, the midterm will be at (1 + 7)/2 = 4th position. Using the general term formula T(r+1) = C(n,r) a^(n-r) x^r, the 4th term: T(3+1) = C(7,3)(3)⁴(-2x)³ = -35(81)(8x³) = -22680x³."}, {"number": 4, "question": "How many terms are there in the expansion of (1 + x)ⁿ?", "options": {"a": "2ⁿ", "b": "n²", "c": "n + 1", "d": "n - 1"}, "correct": "c", "explanation": "The number of terms in Binomial Expansion are always 1 more than the exponent. So for (1 + x)ⁿ, the number of terms = n + 1."}, {"number": 5, "question": "What is the coefficient of fourth power of 'x' in (2 - x)⁶?", "options": {"a": "60", "b": "10", "c": "6/4", "d": "2"}, "correct": "a", "explanation": "The general term of a Binomial expansion of (a + x)ⁿ is: T(r+1) = C(n,r) a^(n-r) x^r. For (2 - x)⁶, T(r+1) = C(6,r)(2)^(6-r)(-x)^r. The term with 4th power of x will be when r = 4. T(5) = C(6,4)(2)^(6-4)(-x)⁴ = 15(4)(x⁴) = 60x⁴. Therefore, the coefficient of 4th power of x is 60."}, {"number": 6, "question": "The term which is independent of x in (x² - 1/(2x))⁷ is:", "options": {"a": "No such term", "b": "Middle Term", "c": "Last Term", "d": "None of these"}, "correct": "a", "explanation": "The general term is T(r+1) = C(7,r)(x²)^(7-r)(-1/(2x))^r = -2 C(7,r) x^(14-3r). The term will be independent of x when the exponent of x equals 0, i.e., 14 - 3r = 0. This gives r = 14/3 which is not a positive integer. This means there can not be such term in the expansion which is independent of x."}]}, {"chapter_num": "9-14", "chapter_name": "Trigonometry", "year": "First Year", "questions": [{"number": 1, "question": "sin(3x)cos(x) + cos(3x)sin(x) = ?", "options": {"a": "sin 2x", "b": "cos 2x", "c": "sin 4x", "d": "cos 4x"}, "correct": "c", "explanation": "Using the identity sin(α + β) = sinα cosβ + cosα sinβ. We are given the right hand side of the equation. So we can write: sin 3x cos x + cos 3x sin x = sin(3x + x) = sin 4x."}, {"number": 2, "question": "If sin(x) = 0.5 where x is in 1st quadrant, find the values of tan(2x)", "options": {"a": "1", "b": "-1", "c": "1.732", "d": "-1.732"}, "correct": "c", "explanation": "Since the angle is in the first quadrant, the value of x will be 30, as sin(30) = 0.5. Thus, 2x = 60 and tan(60) = 1.732."}, {"number": 3, "question": "The value of sin 13 cos 77 + cos 13 sin 77 = ?", "options": {"a": "0", "b": "1", "c": "cos 26", "d": "sin 26"}, "correct": "b", "explanation": "Using sin(α + β) = sinα cosβ + cosα sinβ, we can write: sin 13 cos 77 + cos 13 sin 77 = sin(13 + 77) = sin 90 = 1."}, {"number": 4, "question": "The value of cosine of an angle is -0.5. What will be the value for half of that angle for sine?", "options": {"a": "0.5",
